# Prometheus Configuration for NBU Exporter

global:
  scrape_interval: 60s
  scrape_timeout: 30s
  evaluation_interval: 60s

scrape_configs:
  # NBU Exporter metrics
  - job_name: 'netbackup'
    static_configs:
      - targets: ['nbu_exporter:2112']
    scrape_interval: 60s
    scrape_timeout: 30s
    metrics_path: '/metrics'

  # OpenTelemetry Collector metrics (optional)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_interval: 30s
    metrics_path: '/metrics'
