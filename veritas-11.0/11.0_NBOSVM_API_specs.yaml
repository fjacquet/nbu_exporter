openapi: 3.0.0
info:
  version: 3.0.0
  title: NetBackup for OpenStack API Documentation
  description: NetBackup for OpenStack API Documentation
servers:
  - url: https://{nbosvm_address}:8780/v3/{tenant_id}
    variables:
      nbosvm_address:
        default: nbosvm_address
        description: IP or FQDN of Netbackup OpenStack VM.
      tenant_id:
        default: tenant_id
        description: ID of the tenant or project.
paths:
  /settings:
    post:
      summary: Create Setting
      description: >-
        Creates e-mail notification settings for NetBackup for OpenStack.
        <br>Use the following values to create email
        notifications:<br><table><thead><tr><th>Setting name</th><th>Settings
        Type</th><th>Value
        type</th><th>example</th></tr></thead><tbody><tr><td>smtp_default_recipient</td><td>email_settings</td><td>String</td><td>admin@example.net</td></tr><tr><td>smtp_default_sender</td><td>email_settings</td><td>String</td><td>admin@example.net</td></tr><tr><td>smtp_port</td><td>email_settings</td><td>Integer</td><td>587</td></tr><tr><td>smtp_server_name</td><td>email_settings</td><td>String</td><td>Mailserver_A</td></tr><tr><td>smtp_server_username</td><td>email_settings</td><td>String</td><td>admin</td></tr><tr><td>smtp_server_password</td><td>email_settings</td><td>String</td><td>password</td></tr><tr><td>smtp_timeout</td><td>email_settings</td><td>Integer</td><td>10</td></tr><tr><td>smtp_email_enable</td><td>email_settings</td><td>Boolean</td><td>True</td></tr></tbody></table>
      tags:
        - E-Mail Notification Settings
      parameters:
        - name: X-Auth-Project-Id
          in: header
          description: Project to run the authentication against.
          required: true
          schema:
            type: string
        - name: X-Auth-Token
          in: header
          description: Authentication token to use.
          required: true
          schema:
            type: string
        - name: Content-Type
          in: header
          description: application/json
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: application/json
          required: true
          schema:
            type: string
        - name: User-Agent
          in: header
          description: python-nbosjmclient
          required: false
          schema:
            type: string
      requestBody:
        description: Request body to create the e-mail notification settings.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailSettings'
      responses:
        '200':
          description: Successfully created the e-mail notification settings.
          content:
            application/json:
              examples:
                jsonObject:
                  value: >-
                    {"settings":[
                    {"created_at":"2021-02-04T11:55:43.890855","updated_at":null,"deleted_at":null,"deleted":false,"version":"11.0.1008","name":"smtp_port","project_id":"4dfe98a43bfa404785a812020066b4d6","user_id":null,"value":"8080","description":null,"category":null,"type":"email_settings","public":false,"hidden":0,"status":"available","is_public":false,"is_hidden":false
                    }] }
    put:
      summary: Modify Setting
      description: Modifies the settings with the provided information.
      tags:
        - E-Mail Notification Settings
      parameters:
        - name: X-Auth-Project-Id
          in: header
          description: Project to run the authentication against.
          required: true
          schema:
            type: string
        - name: X-Auth-Token
          in: header
          description: Authentication token to use.
          required: true
          schema:
            type: string
        - name: Content-Type
          in: header
          description: application/json
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: application/json
          required: true
          schema:
            type: string
        - name: User-Agent
          in: header
          description: python-nbosjmclient
          required: false
          schema:
            type: string
      requestBody:
        description: Request body to modify the e-mail notification settings.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailSettings'
      responses:
        '200':
          description: Successfully modified the e-mail notification settings.
          content:
            application/json:
              examples:
                jsonObject:
                  value: >-
                    {"settings":[
                    {"created_at":"2021-02-04T11:55:43.000000","updated_at":null,"deleted_at":null,"deleted":false,"version":"11.0.1008","name":"smtp_port","project_id":"4dfe98a43bfa404785a812020066b4d6","user_id":null,"value":"8080","description":null,"category":null,"type":"email_settings","public":false,"hidden":0,"status":"available","is_public":false,"is_hidden":false
                    }] }
