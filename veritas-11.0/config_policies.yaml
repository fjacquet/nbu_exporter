                                storage:
                                  type: string
                                  description: >-
                                    The name of the storage unit that is
                                    associated with the policy.
                                storageIsSLP:
                                  type: boolean
                                  description: >-
                                    Indicates if the storage unit is defined
                                    with a storage lifecycle policy (SLP).
