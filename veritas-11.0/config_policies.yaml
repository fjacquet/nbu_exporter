openapi: 3.0.0
info:
  title: NetBackup Configuration API
  version: '13.0'
  description: |
    API set for configuration of NetBackup backup policies.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  /config/policies/:
    get:
      description: >
        Lists all of the NetBackup policies.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|PROTECTION|POLICIES|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Policies
      parameters:
        - name: X-NetBackup-Force-Cache-Refresh
          description: >
            Specifies whether or not the cache used for this API should be
            completely refreshed.  Defaults to false.
          in: header
          required: false
          schema:
            type: boolean
            default: false
        - name: 'page[offset]'
          description: Specifies the policy record number offset.
          in: query
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: 'page[limit]'
          description: >-
            Specifies the maximum number of policy records to return in one
            page.
          in: query
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 500
        - name: sort
          description: >
            The value of this parameter must be a comma-separated list of sort
            fields in the order they are to be sorted.

            Sorting is supported on the following attributes:

            |Name|

            |---|

            |policyName|

            |policyType|

            |dataClassification|

            |storage|

            |volumePool|

            |mediaOwner|

            |checkpointIntervalMinutes|

            |jobLimit|

            |priority|

            |active|

            |effectiveDateUTC|

            |clientCompress|

            |clientEncrypt|

            |blockIncremental|

            |followNFSMounts|

            |crossMountPoints|

            |individualFileRestore|

            |collectTrueImageRestoreInfo|

            |collectBareMetalRestoreInfo|

            |disableClientSideDeduplication|

            |granularRecovery|

            |snapshotBackup|

            |retainSnapshot|

            |alternateClientHostname|

            |dataMoverMachine|

            |backupHost|

            |scaleOutServer|

            |snapshotMethod|

            |keyword|

            |exchangeServerList|

            |useAccelerator|

            |optimizedBackup|

            |useMultipleDataStreams|

            |exchangeDatabaseBackupSource|

            |autoManagedType|

            |backupHostPool|

            |deploymentPackageFormalName|

            |deploymentMediaServer|

            |deploymentLimitJobs|
          in: query
          required: false
          schema:
            type: string
        - name: filter
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |policyName|contains|The name of the policy.|string|

            |policyType|contains|The type of the policy.|string|

            |dataClassification|contains|An optional classification tag.
            NetBackup comes with Bronze, Silver, Gold, and Platinum tags
            defined, but these values can be customized.|string|

            |storage|contains|The name of the storage unit that is associated
            with the policy.|string|

            |volumePool|contains|The volume pool that is associated with the
            policy.|string|

            |mediaOwner|contains|The media server or group that owns the
            media.|string|

            |effectiveDateUTC|contains|The date and time the policy goes into
            effect, in UTC format.|date-time|

            |collectTrueImageRestoreInfo|contains|Collects true image restore
            information.|string|

            |alternateClientHostname|contains|If performing off-host backups
            with an alternate client, the name of the alternate client (or a
            supported directive, such as MEDIA_SERVER).|string|

            |dataMoverMachine|contains|For off-host backups using Data Mover,
            this reflects the Data Mover type.|string|

            |backupHost|contains|The hostname of a NetBackup client that
            performs backups on behalf of the virtual machines.|string|

            |scaleOutServer|contains|The hostname of a NetBackup Snapshot
            Manager.

            |snapshotMethod|contains|The snapshot method.|string|

            |keyword|contains|An optional keyword phrase.|string|

            |exchangeServerList|contains|The list of Exchange preferred servers.
            Required if the backup source uses the passive copy. Ignored for
            'Active copy only' or if a database only has an active copy.
            Optional for 'Passive or active copy'. For details on the preferred
            server list, see the NetBackup for Microsoft Exchange Server
            Administrator's Guide.|string|

            |exchangeDatabaseBackupSource|contains|The exchange database backup
            source.|string|

            |autoManagedType|eq|If non-zero, the policy is automatically
            managed. A value of one means it is a policy that Protection Plan
            subscription manages. A value of two means it is a policy that
            Protection Plan manages.|integer

            |backupHostPool|contains|The name of the backup host pool to be used
            during off-host backups.|string|

            |deploymentPackageFormalName|contains|The formal name of the
            deployment package.|string|

            |deploymentMediaServer|contains|The name of the deployment staging
            server.|string|
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved the list of policies.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: &ref_43
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        properties:
                          href:
                            type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: The type of the policy.
                        id:
                          type: string
                          description: The name of the policy.
                        links:
                          type: object
                          description: >-
                            A list of URIs to get more information about each
                            policy.
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                                  description: A link to the policy details.
                        attributes: &ref_44
                          type: object
                          properties:
                            dataClassification:
                              type: string
                              description: >-
                                An optional classification tag. NetBackup comes
                                with Bronze, Silver, Gold, and Platinum tags
                                defined, but these values can be customized.
                            storage:
                              type: string
                              description: >-
                                The name of the storage unit that is associated
                                with the policy.
                            volumePool:
                              type: string
                              description: The volume pool available.
                            mediaOwner:
                              type: string
                              description: The media server or group that owns the media.
                            checkpointIntervalMinutes:
                              type: integer
                              description: >-
                                The check point interval time duration (in
                                minutes).
                            jobLimit:
                              type: integer
                              description: >-
                                The maximum number of jobs originating from this
                                policy that can be running concurrently at any
                                given time.  If 0, no maximum is enforced.
                            priority:
                              type: integer
                              description: >-
                                The priority of jobs associated with this
                                policy.  The higher the number, the higher the
                                priority (relative to other NetBackup jobs).
                            active:
                              type: boolean
                              description: Indicates if the policy is active or disabled.
                            effectiveDateUTC:
                              type: string
                              format: date-time
                              description: >-
                                The date and time the policy goes into effect,
                                in UTC format.
                            clientCompress:
                              type: boolean
                              description: >-
                                Indicates if the backup is compressed. If either
                                granularRecovery or useAccelerator is enabled,
                                this parameter is disabled automatically.
                            clientEncrypt:
                              type: boolean
                              description: >-
                                Indicates if the backup is encrypted. If either
                                granularRecovery or useAccelerator is enabled,
                                this parameter is disabled automatically.
                            blockIncremental:
                              type: boolean
                              description: >-
                                Indicates whether the policy performs
                                block-level incremental backups. For Hyper-V
                                policies, this applies only to the WMI backup
                                method..
                            followNFSMounts:
                              type: boolean
                              description: >-
                                Indicates whether NetBackup will back up or
                                archive any Network File System (NFS) mounts
                                that are named in the backup selection list, or
                                by the user in the case of a user backup or
                                archive..
                            crossMountPoints:
                              type: boolean
                              description: Indicates if the crossMountPoints is enabled.
                            alternateClientHostname:
                              type: string
                              description: >-
                                If performing off-host backups with an alternate
                                client, the name of the alternate client (or a
                                supported directive, such as MEDIA_SERVER)..
                            autoManagedLabel:
                              type: string
                              description: The label for the automatically managed policy..
                            autoManagedType:
                              type: integer
                              description: >-
                                If non-zero, the policy is automatically
                                managed. A value of one means it is a policy
                                that Protection Plan subscription manages. A
                                value of two means it is a policy that
                                Protection Plan manages.
                            collectBareMetalRestoreInfo:
                              type: boolean
                              description: >-
                                Indicates whether Bare Metal Restore information
                                is to be collected. If snapshot settings are
                                enabled or if blockIncremental is enabled, this
                                parameter is disabled automatically.
                            collectTrueImageRestoreInfo:
                              type: string
                              description: >-
                                The method of collecting true image restore
                                information. If collectBareMetalRestoreInfo is
                                enabled, Collect true image restore information
                                with move detection is selected automatically.
                            dataMoverMachine:
                              type: string
                              description: >-
                                For off-host backups using Data Mover, this
                                reflects the Data Mover type.
                            disableClientSideDeduplication:
                              type: boolean
                              description: >-
                                Indicates if client-side deduplication is
                                disabled.
                            keyword:
                              type: string
                              description: An optional keyword phrase.
                            offhostBackup:
                              type: boolean
                              description: >-
                                Indicates if the backup is an off-host backup.
                                When useReplicationDirector is enabled, the
                                off-host backup can be enabled or disabled.
                            retainSnapshot:
                              type: boolean
                              description: >-
                                Indicates that the snapshot is retained for
                                instant recovery or for storage lifecycle policy
                                (SLP) management. This parameter only applies to
                                snapshot backups.
                            snapshotBackup:
                              type: boolean
                              description: >-
                                Indicates whether this is a snapshot backup
                                (frozen image). When useReplicationDirector is
                                enabled, the snapshot backup (frozen image) is
                                selected automatically.
                            snapshotMethod:
                              type: string
                              description: The snapshot method.
                            snapshotMethodArgs:
                              type: string
                              description: >-
                                The snapshot arguments in the form of key-value
                                pairs separated by comma.
                            storageIsSLP:
                              type: boolean
                              description: >-
                                Indicates if the storage unit is defined with a
                                storage lifecycle policy (SLP).
                            useAccelerator:
                              type: boolean
                              description: Indicates if NetBackup Accelerator is used.
                            useMultipleDataStreams:
                              type: boolean
                              description: >-
                                Indicates if multiple data streams are used. If
                                blockIncremental is enabled, this parameter is
                                disabled automatically.
                            useVirtualMachine:
                              type: integer
                              description: Indicates the type of virtual machine used.
                            generationId:
                              type: integer
                              description: The current generation ID of the policy.
                            hypervServer:
                              type: string
                              description: >-
                                The Hyper-V server on which the virtual machine
                                clients are hosted.
                            individualFileRestore:
                              type: boolean
                              description: >-
                                Indicates if individual file restore from raw is
                                enabled.
                            granularRecovery:
                              type: boolean
                              description: 'If enabled, performs granular restore.'
                            backupHost:
                              type: string
                              description: >-
                                The host name of a NetBackup client that
                                performs backups on behalf of the virtual
                                machines.
                            exchangeDatabaseBackupSource:
                              type: string
                              description: >-
                                The name of the Exchange DAG. For details on the
                                backup source options, see the NetBackup for
                                Microsoft Exchange Server Administrator's Guide.
                            exchangeServerList:
                              type: string
                              description: >-
                                The list of Exchange preferred servers. Required
                                if the backup source uses the passive copy.
                                Ignored for 'Active copy only' or if a database
                                only has an active copy. Optional for 'Passive
                                or active copy'. For details on the preferred
                                server list, see the NetBackup for Microsoft
                                Exchange Server Administrator's Guide.
                            optimizedBackup:
                              type: boolean
                              description: >-
                                If enabled, indicates that the backup is
                                optimized on a supporting Windows OS.
                            backupHostPool:
                              type: string
                              description: >-
                                The name of the backup host pool to be used
                                during off-host backups.
                            deploymentPackageFormalName:
                              type: string
                              description: >-
                                The formal name of the deployment package.
                                Applicable only for deployment policy type.
                            deploymentMediaServer:
                              type: string
                              description: >-
                                The name of the deployment staging server.
                                Applicable only for deployment policy type.
                            deploymentLimitJobs:
                              type: integer
                              description: >-
                                The maximum number of simultaneous deployment
                                jobs originating from this policy at any given
                                time.  If 0, no maximum is enforced. Applicable
                                only for deployment policy type.
                            deploymentOptions:
                              type: object
                              description: >-
                                Optional deployment items for upgrade.
                                Applicable only for deployment policy type.
                              properties:
                                javaGuiJre:
                                  type: string
                                  description: Java GUI and JRE upgrade options.
                                  enum:
                                    - INCLUDE
                                    - EXCLUDE
                                    - MATCH
                  meta:
                    type: object
                    properties:
                      pagination:
                        type: object
                        properties:
                          prev:
                            type: integer
                          next:
                            type: integer
                          first:
                            type: integer
                          last:
                            type: integer
                          count:
                            type: integer
                          offset:
                            type: integer
                          limit:
                            type: integer
        '401': &ref_1
          description: >
            The `Authorization` header is missing, the token is invalid, or you
            do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: &ref_0
                type: object
                properties:
                  errorCode:
                    type: integer
                    format: int64
                    description: The NetBackup error code.
                  errorMessage:
                    type: string
                    description: The NetBackup error code description.
                  attributeErrors:
                    type: object
                    description: >
                      Maps the attributes with the invalid values to an error
                      that describes why the value is invalid, to provide more
                      context to the nature of the error.
                  errorDetails:
                    type: array
                    description: >-
                      A list that contains additional information about the
                      error.
                    items:
                      type: string
                  fileUploadErrors:
                    type: array
                    description: >
                      If an API is supporting content-type multipart/form-data,
                      then this holds a list of objects that contains names of
                      failed files and associated error messages.
                    items:
                      type: object
                required:
                  - errorCode
                  - errorMessage
        '406': &ref_32
          description: >-
            Invalid `Accept` type. Make sure your `Accept` header matches what
            this API produces.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: *ref_0
        '500': &ref_2
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: *ref_0
    post:
      description: >
        Creates the policy. BigData, Cloud, Cloud-Object-Store, DataStore, DB2,
        Deployment, Enterprise Vault, Epic-Large-File,

        FlashBackup, FlashBackup Windows, Hyper-V, Hypervisor, Informix ON-Bar,
        Kubernetes, KVM, Lotus Notes, MS Exchange Server,

        MS SharePoint, MS SQL Server, MS Windows, MSDP-Object-Store, NAS Data
        Protection, NBU-Catalog, NDMP, Nutanix-AHV, Oracle, SAP, 

        Standard, Sybase, Teradata, Universal Share and VMware policy types are
        supported with the policy type specific schemas.


        Note: If multi-factor authorization is enabled for this operation, the
        response returns an HTTP 202 status code. The ticket link

        is mentioned in the location header of the HTTP response, and the ticket
        ID is provided in the X-NetBackup-MPA-Ticket header.

        For more information, refer to the [multi-person
        authorization](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-multi-person-authorization)
        documentation.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|PROTECTION|POLICIES|`\

        Requires Operation: `|OPERATIONS|ADD|`
      tags:
        - Policies
      parameters:
        - &ref_33
          name: X-NetBackup-Audit-Reason
          in: header
          description: >
            Audit reason for the action being performed. This value must be
            URL-encoded. Maximum 512 bytes, in UTF-8 encoding. The remaining
            bytes are truncated.
          schema:
            type: string
          required: false
        - &ref_3
          name: X-NetBackup-Policy-Use-Generic-Schema
          in: header
          description: |
            Indicates whether the Generic policy schema is used.
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/vnd.netbackup+json;version=13.0:
            schema: &ref_34
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      description: The resource type. Must be set to "policy".
                      enum:
                        - policy
                    id:
                      type: string
                      description: The policy name.
                    attributes: &ref_45
                      type: object
                      description: >
                        The policy attributes that are returned reflect the
                        property named policy.

                        The schema corresponds to the policy type.
                      properties:
                        policyBigData: &ref_4
                          type: object
                          properties:
                            policyName:
                              type: string
                              description: The name of the policy.
                            policyType:
                              type: string
                              description: The type of the policy.
                            policyAttributes:
                              type: object
                              description: The attributes of the policy.
                              properties:
                                active:
                                  type: boolean
                                  description: >-
                                    Indicates if the policy is active or
                                    disabled.
                                  default: true
                                autoManagedLabel:
                                  type: string
                                  description: >-
                                    The label for the automatically managed
                                    policy.
                                autoManagedType:
                                  type: integer
                                  description: >-
                                    If non-zero, the policy is automatically
                                    managed. A value of one means it is a policy
                                    that Protection Plan subscription manages. A
                                    value of two means it is a policy that
                                    Protection Plan manages.
                                  default: 0
                                  minimum: 0
                                  maximum: 2
                                dataClassification:
                                  type: string
                                  description: >-
                                    An optional classification tag. NetBackup
                                    comes with Bronze, Silver, Gold, and
                                    Platinum tags defined, but these values can
                                    be customized.
                                disableClientSideDeduplication:
                                  type: boolean
                                  description: >-
                                    Indicates if client-side deduplication is
                                    disabled.
                                  default: false
                                effectiveDateUTC:
                                  type: string
                                  description: >-
                                    The date and time the policy goes into
                                    effect, in UTC format.
                                enableClientSideDeduplication:
                                  type: boolean
                                  description: >-
                                    Indicates if client-side deduplication is
                                    enabled.
                                  default: false
                                generationId:
                                  type: integer
                                  description: The current generation ID of the policy.
                                jobLimit:
                                  type: integer
                                  description: >-
                                    The maximum number of jobs originating from
                                    this policy that can be running concurrently
                                    at any given time.  If 0, no maximum is
                                    enforced.
                                  default: 0
                                keyword:
                                  type: string
                                  description: An optional keyword phrase.
                                mediaOwner:
                                  type: string
                                  description: >-
                                    The media server or group that owns the
                                    media.
                                  default: '*ANY*'
                                priority:
                                  type: integer
                                  description: >-
                                    The priority of jobs associated with this
                                    policy.  The higher the number, the higher
                                    the priority (relative to other NetBackup
                                    jobs).
                                  default: 0
                                  minimum: 0
                                  maximum: 99999
                                storage:
                                  type: string
                                  description: >-
                                    The name of the storage unit associated with
                                    the policy.
                                storageIsSLP:
                                  type: boolean
                                  description: >-
                                    Indicates if the storage unit is defined
                                    with a storage lifecycle policy (SLP).
                                  default: false
                                useMultipleMSDPNodes:
                                  type: boolean
                                  description: Indicates if multiple MSDP nodes are used.
                                  default: false
                                useVirtualMachine:
                                  type: integer
                                  description: Indicates the type of virtual machine used.
                                volumePool:
                                  type: string
                                  description: The volume pool associated with the policy.
                                  default: NetBackup
                              additionalProperties: false
                            schedules:
                              type: array
                              description: The list of schedules information.
                              items:
                                type: object
                                properties:
                                  acceleratorForcedRescan:
                                    type: boolean
                                    description: >-
                                      Indicates if file checksums are stored to
                                      aid in change detection. This parameter
                                      applies only to NetBackup Accelerator
                                      backups.
                                    default: false
                                  backupType:
                                    type: string
                                    description: The backup type of the schedule.
                                    enum:
                                      - Cumulative Incremental Backup
                                      - Differential Incremental Backup
                                      - Full Backup
                                  storageIsSLP:
                                    type: boolean
                                    description: >-
                                      Indicates if the storage unit is defined
                                      with a storage lifecycle policy (SLP).
                                  backupCopies:
                                    type: object
                                    description: >-
                                      Specifies the number of backup copies for
                                      the policy. The maximum number of copies
                                      allowed is 4. Entry 1 reflects the primary
                                      schedule copy, which is always enabled.
                                      Entries 2, 3, or 4 reflect additional
                                      copies, which are optional.
                                    properties:
                                      copies:
                                        type: array
                                        description: The list of copy information.
                                        items:
                                          type: object
                                          properties:
                                            failStrategy:
                                              type: string
                                              description: >-
                                                The approach taken if a particular image
                                                fails to copy.
                                              enum:
                                                - Continue
                                                - Fail All Copies
                                            mediaOwner:
                                              type: string
                                              description: >-
                                                The media server or group that owns this
                                                copy.
                                            retentionLevel:
                                              type: integer
                                              description: The retention level for the copy.
                                            retentionPeriod:
                                              type: object
                                              description: >-
                                                The retention period for the copy to be
                                                specified in quantity and units.
                                              properties:
                                                value:
                                                  type: integer
                                                  description: >-
                                                    The value of the retention period in
                                                    terms of unit defined.
                                                unit:
                                                  type: string
                                                  description: >-
                                                    The unit of the retention period in
                                                    terms of time, for example, weeks,
                                                    months, years, and so on.
                                                  enum:
                                                    - SECONDS
                                                    - MINUTES
                                                    - HOURS
                                                    - DAYS
                                                    - WEEKS
                                                    - MONTHS
                                                    - YEARS
                                                    - INFINITE
                                            storage:
                                              type: string
                                              description: >-
                                                The name of the storage unit associated
                                                with the copy.
                                            volumePool:
                                              type: string
                                              description: >-
                                                The name of the volume pool associated
                                                with the copy.
                                          additionalProperties: false
                                      priority:
                                        type: integer
                                        description: >-
                                          The priority of jobs associated with any
                                          additional copies specified. The higher
                                          the number, the higher the priority
                                          (relative to other NetBackup jobs). Note
                                          that this has no impact on the primary
                                          copy.
                                  excludeDates:
                                    type: object
                                    description: >-
                                      Recurring days of the week, recurring days
                                      of the month, and exact dates on which
                                      this policy does not run. This parameter
                                      only applies to calendar-based schedules
                                    properties:
                                      lastDayOfMonth:
                                        type: boolean
                                        description: >-
                                          Indicates if the last day of the month
                                          is excluded.
                                      recurringDaysOfMonth:
                                        type: array
                                        description: Recurring days of the month.
                                        items:
                                          type: integer
                                          description: >-
                                            The number of a specific day of the
                                            month, starting with 1.
                                        maxItems: 31
                                      recurringDaysOfWeek:
                                        type: array
                                        description: Recurring days of a week.
                                        items:
                                          type: string
                                          description: >-
                                            A specific day of a specific week.  The
                                            format is "WEEK:DAY". WEEK is the number
                                            of the week within the month.  Possible
                                            values for WEEK are 1, 2, 3, and 4. DAY
                                            is the day of the week.  Possible values
                                            for DAY are 1 (Sunday) through 7
                                            (Saturday).
                                        maxItems: 35
                                      specificDates:
                                        type: array
                                        description: A list of specific dates.
                                        items:
                                          type: string
                                          description: A single date in YYYY-MM-DD format.
