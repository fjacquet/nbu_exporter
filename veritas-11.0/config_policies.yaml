                                        successfully backing up the database is
                                        skipped.
                                    sqlServerChecksum:
                                      type: string
                                      description: >-
                                        The option for SQL Server backup
                                        checksums.
                                      enum:
                                        - None
                                        - Continue on error
                                        - Fail on error
                                    truncateLogsAfterBackup:
                                      type: boolean
                                      description: >-
                                        If enabled, the transaction log is
                                        backed up and the inactive part of the
                                        transaction log is removed.
                                    useSQLServerCompression:
                                      type: boolean
                                      description: >-
                                        If enabled, SQL Server is used to
                                        compress the backup image. Not supported
                                        for snapshot backups.
                                unixEcaCertPath:
