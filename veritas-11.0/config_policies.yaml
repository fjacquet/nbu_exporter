                                  - description: The schedule schema for backup policies.
                                    properties:
                                      acceleratorForcedRescan:
                                        type: boolean
                                        description: >-
                                          Indicates if file checksums are stored
                                          to aid in change detection. This
                                          parameter applies only to to NetBackup
                                          Accelerator backups.
                                        default: false
                                      backupType:
                                        type: string
                                        description: The backup type of the schedule.
                                        enum:
                                          - Application Backup
                                          - Automatic Backup
                                          - Archived Redo Log Backup
                                          - Cumulative Incremental Backup
                                          - Differential Incremental Backup
                                          - Full Backup
                                          - User Archive
                                          - User Backup
                                          - Transaction Log Backup
                                      storageIsSLP:
                                        type: boolean
                                        description: >-
                                          Indicates if the storage unit is defined
                                          with a storage lifecycle policy (SLP).
                                      backupCopies:
                                        type: object
                                        description: >-
                                          Specifies the number of backup copies
                                          for the policy. The maximum number of
                                          copies allowed is 4. Entry 1 reflects
                                          the primary schedule copy, which is
                                          always enabled. Entries 2, 3, or 4
                                          reflect additional copies, which are
                                          optional.
