                                        - None
                                        - Protect preferred replica
                                        - Protect primary replica
                                        - Skip Availability Databases
                                    backupBlockSize:
                                      type: string
                                      description: >-
                                        The incremental size used by SQL Server
                                        for reading and writing backup images.
                                      enum:
                                        - 0.5 KB
                                        - 1 KB
                                        - 2 KB
                                        - 4 KB
                                        - 8 KB
                                        - 16 KB
                                        - 32 KB
                                        - 64 KB
                                    backupStripes:
                                      type: integer
                                      description: >-
                                        The number of concurrent streams which
                                        the backup operation is divided into.
                                      minimum: 1
                                      maximum: 32
                                    clientBuffersPerStripe:
                                      type: integer
                                      description: >-
                                        The number of buffers to allocate for
                                        reading or writing each datastream
                                        during a backup operation.
                                      minimum: 1
                                      maximum: 32
                                    convertLogBackupsToFull:
                                      type: boolean
                                      description: >-
                                        If enabled, a transaction backup is
                                        converted to a full backup if no
                                        previous full backup exists for the
                                        database.
                                    maxTransferSize:
                                      type: string
                                      description: >-
                                        The buffer size used by SQL Server for
                                        reading and writing backup images.
                                      enum:
                                        - 64 KB
                                        - 128 KB
                                        - 256 KB
                                        - 512 KB
                                        - 1 MB
                                        - 2 MB
                                        - 4 MB
                                    parallelBackupOps:
                                      type: integer
                                      description: >-
                                        The number of backup operations to start
                                        simultaneously, per database instance.
                                      minimum: 1
                                      maximum: 32
                                    skipUnavailableDatabases:
                                      type: boolean
                                      description: >-
                                        If enabled, any database with a status
