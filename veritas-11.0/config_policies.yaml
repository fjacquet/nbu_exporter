                                          copies:
                                            type: array
                                            description: The list of copy information.
                                            items:
                                              type: object
                                              properties:
                                                failStrategy:
                                                  type: string
                                                  description: >-
                                                    The approach taken if a particular image
                                                    fails to copy.
                                                  enum:
                                                    - Continue
                                                    - Fail All Copies
                                                mediaOwner:
                                                  type: string
                                                  description: >-
                                                    The media server or group that owns this
                                                    copy.
                                                retentionLevel:
                                                  type: integer
                                                  description: The retention level for the copy.
                                                retentionPeriod:
                                                  type: object
                                                  description: >-
                                                    The retention period for the copy to be
                                                    specified in quantity and units.
                                                  properties:
                                                    value:
                                                      type: integer
                                                      description: >-
                                                        The value of the retention period in
                                                        terms of unit defined.
                                                    unit:
                                                      type: string
                                                      description: >-
                                                        The unit of the retention period in
                                                        terms of time,for
                                                        example,weeks,months,years and so on.
                                                      enum:
                                                        - SECONDS
                                                        - MINUTES
                                                        - HOURS
                                                        - DAYS
                                                        - WEEKS
                                                        - MONTHS
                                                        - YEARS
                                                        - INFINITE
                                                storage:
                                                  type: string
                                                  description: >-
                                                    The name of the storage unit that is
                                                    associated with the copy.
                                                volumePool:
                                                  type: string
                                                  description: >-
                                                    The name of the volume pool that is
                                                    associated with the copy.
