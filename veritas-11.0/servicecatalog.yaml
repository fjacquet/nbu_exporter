openapi: 3.0.0
info:
  version: '13.0'
  title: NetBackup Service Catalog API
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  /servicecatalog/slos:
    get:
      description: >
        Retrieves the list of SLO definitions based on specified filters. If no
        filters are specified, information for

        ten SLO definitions is retrieved, sorted in descending order by the
        name.


        **Access Control**\

        Enforcement Type: [Object-Level]

        Namespace: Reference the `data.meta.accessControlId` metadata response
        attribute for specific object-level namespaces.\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Service Level Objectives
      parameters:
        - name: filter
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |id|eq ne gt ge lt le and or not () contains endswith
            startswith|Specifies the SLO ID.|string|

            |name|eq ne gt ge lt le and or not () contains endswith
            startswith|Specifies the SLO name.|string|

            |description|eq ne gt ge lt le and or not () contains endswith
            startswith|Specifies the SLO description.|string|

            |subscriptionCount|eq ne gt ge lt le|Specifies the SLO subscription
            count.|integer|
          in: query
          required: false
          schema:
            type: string
        - name: 'page[offset]'
          description: The subscription record number offset.
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: 'page[limit]'
          description: 'The number of records on one page, after the offset.'
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: sort
          description: >-
            Sort in ascending order on the specified property. Prefix with '-'
            for descending order.
          in: query
          required: false
          schema:
            type: string
            default: '-name'
      responses:
        '200':
          description: Successfully retrieved a list of existing SLOs.
          content:
