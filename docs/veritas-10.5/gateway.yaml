openapi: 3.0.0
info:
  title: NetBackup Authentication API
  version: '12.0'
  description: >
    The NetBackup Authentication API provides authentication by means of a JSON
    Web Token (JWT) that is used when making the API requests.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  /login:
    post:
      description: >
        Authenticates the users with either the user name and the password or
        the user name and API Key.

        A JSON Web Token (JWT) is returned that is used for all subsequent API
        requests.


        **Access Control:**\

        Enforcement Type: `None`
      tags:
        - Authentication
      security: []
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_5
              type: object
              properties:
                domainType:
                  type: string
                  enum:
                    - NT
                    - vx
                    - unixpwd
                    - ldap
                  description: >
                    The domain type associated with the user. In the case of
                    user login through API key, domain type is a mandatory field
                    and you must enter `vx` as the domain type.
                domainName:
                  type: string
                  description: >
                    The domain name associated with the user. In the case of
                    user login through API key, domain name is a mandatory field
                    and you must enter `vrts.apikey` as the domain name.
                userName:
                  type: string
                  description: The user account name.
                password:
                  type: string
                  description: The password of the user account or the API key.
              required:
                - userName
                - password
        required: true
      responses:
        '201':
          description: Successfully logged in.
          headers:
            Location:
              description: The URI that contains the authentication token.
              schema:
                type: string
            Set-Cookie:
              description: Header setting the Authorization cookie.
              schema:
                type: string
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_4
                type: object
                properties:
                  token:
                    type: string
                    description: The token to use for subsequent API requests.
                  tokenType:
                    type: string
                    description: The token type for the token that is returned.
                  validity:
                    type: integer
                    description: The time in seconds that this token will be valid.
                required:
                  - token
                  - tokenType
                  - validity
        '400': &ref_3
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_0
                type: object
                properties:
                  errorCode:
                    type: integer
                    format: int64
                    description: The NetBackup error code.
                  errorMessage:
                    type: string
                    description: The NetBackup error code description.
                  attributeErrors:
                    type: object
                    description: >
                      Maps the attributes with the invalid values to an error
                      that describes why the value is invalid, to provide more
                      context to the nature of the error.
                  errorDetails:
                    type: array
                    description: >-
                      A list that contains additional information about the
                      error.
                    items:
                      type: string
                  fileUploadErrors:
                    type: array
                    description: >
                      If an API is supporting content-type multipart/form-data,
                      then this holds a list of objects that contains names of
                      failed files and associated error messages.
                    items:
                      type: object
                required:
                  - errorCode
                  - errorMessage
        '401':
          description: 'The user name, password or API Key is wrong.'
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '406': &ref_1
          description: >-
            Invalid `Accept` type. Make sure your `Accept` header matches what
            this API produces.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '415':
          description: >
            Unsupported Media Type. The media type specified in the
            `Content-Type` header is not supported by this API.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  /logout:
    post:
      description: >
        Removes the current access token (JWT), which invalidates that token for
        future API calls.


        **Access Control**\

        Enforcement Type: `None`
      tags:
        - Authentication
      parameters:
        - name: X-NetBackup-Audit-Reason
          in: header
          description: The audit reason for logout.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Logout successful.
        '401': &ref_2
          description: >
            The `Authorization` header is missing, the token is invalid, or you
            do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '406': *ref_1
  /tokenkey:
    get:
      description: >
        Gets the public key that can be used to validate the JSON Web Token
        (JWT).


        **Access Control**\

        Enforcement Type: `None`
      tags:
        - Authentication
      security: []
      responses:
        '200':
          description: Successfully retrieved the token key.
          content:
            text/vnd.netbackup+html;version=12.0:
              schema:
                type: string
                description: JSON Web Token public key.
        '406':
          description: >-
            Invalid `Accept` type. Make sure your Accept header matches what
            this API produces.
          content:
            text/vnd.netbackup+html;version=12.0:
              schema:
                type: string
  /authorization-context:
    get:
      description: |
        Lists the JWT claims.

        **Access Control**\
        Enforcement Type: `None`
      tags:
        - Authentication
      parameters:
        - in: query
          name: meta
          description: >
            Appends additional metadata for the resources to the response. The
            meta parameter is a comma-separated list of metadata values. The
            "messages" metadata value adds localization metadata in the meta
            section of each system-defined resource.
          schema:
            type: string
            enum:
              - messages
          required: false
        - name: include
          description: |
            Includes the information associated with this authorization context.
          in: query
          required: false
          schema:
            type: string
            enum:
              - authContextRoles
      responses:
        '200':
          description: Successful response.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_8
                description: Details of JWT claims.
                type: object
                properties:
                  data: &ref_9
                    type: object
                    required:
                      - type
                    properties:
                      links:
                        type: object
                      meta:
                        type: object
                      id:
                        type: string
                      type:
                        type: string
                      attributes:
                        type: object
                        properties:
                          subject:
                            description: 'Contain domain name, username, and domain type.'
                            type: string
                          issuer:
                            description: JWT issuer.
                            type: string
                          issuedAt:
                            description: The date of the JWT was issued.
                            type: string
                            format: date-time
                          expireDate:
                            description: Expiration date of the JWT.
                            type: string
                            format: date-time
                          authToken:
                            description: >-
                              The internal NetBackup authorization token issued
                              by the gateway.
                            type: string
                          isAdmin:
                            description: >-
                              Indicate if the subject of the JWT is an admin
                              user.
                            type: boolean
                          isMachine:
                            description: Indicate if the subject of the JWT is a machine.
                            type: boolean
                          permissions:
                            description: >-
                              The mapping of API permissions to object
                              collection IDs.
                            type: array
                            items:
                              type: object
                              properties:
                                permission:
                                  type: string
                                collections:
                                  type: array
                                  items:
                                    type: string
                                  description: >-
                                    Array of object collection IDs for which the
                                    user had this permission.
                      relationships:
                        type: object
                        required:
                          - authContextRoles
                        properties:
                          authContextRoles:
                            description: >-
                              The roles associated with this authorization
                              context.
                            type: object
                            properties:
                              data:
                                type: array
                                items: &ref_11
                                  description: >-
                                    A resource identifier object that represents
                                    an individual resource and includes only its
                                    identifying properties.
                                  type: object
                                  required:
                                    - id
                                    - type
                                  properties:
                                    id:
                                      type: string
                                    type:
                                      type: string
                                      enum:
                                        - authContextRole
        '401': *ref_2
        '404':
          description: Resource not found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500':
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '503':
          description: The server is busy.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  /user-sessions:
    delete:
      description: >
        Logs out all users. Removes the current access tokens (JWT) issued to
        all users, which invalidates them for all

        future API calls.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|SECURITY|USERS|USER-SESSIONS|`\

        Requires Operation:
        `|OPERATIONS|SECURITY|USERS|USER-SESSIONS|CLOSE-ALL|`
      tags:
        - User Sessions
      responses:
        '204':
          description: Successfully logged out all users.
        '401': *ref_2
    get:
      description: >
        Obtains the details for all active user sessions.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|SECURITY|USERS|USER-SESSIONS|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - User Sessions
      responses:
        '200':
          description: Successfully returned the details for all active user sessions.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_10
                description: Details for active user session.
                type: object
                properties:
                  links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        properties:
                          href:
                            type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum:
                            - user-session-v4
                        id:
                          type: string
                        attributes:
                          type: object
                          properties:
                            userName:
                              type: string
                            domainName:
                              type: string
                            domainType:
                              type: string
                            expiresAt:
                              type: string
                              format: date-time
                            signedInAt:
                              type: string
                              format: date-time
                  meta:
                    type: object
                    properties:
                      pagination:
                        type: object
                        properties:
                          prev:
                            type: integer
                          next:
                            type: integer
                          first:
                            type: integer
                          last:
                            type: integer
                          count:
                            type: integer
                          page:
                            type: integer
                          offset:
                            type: integer
                          pages:
                            type: integer
                          limit:
                            type: integer
        '401': *ref_2
  /ping:
    get:
      description: |
        Test the connection with the master server.

        **Access Control**\
        Enforcement Type: `None`
      tags:
        - Utilities
      security: []
      responses:
        '200':
          description: Ping successful. Master server time in milliseconds.
          headers:
            X-NetBackup-API-Version:
              description: The current API version of this server.
              schema:
                type: string
          content:
            text/vnd.netbackup+plain;version=12.0:
              schema:
                type: string
                description: Master server time in milliseconds.
                example: 1519397648169
        '406':
          description: >-
            Invalid `Accept` type. Make sure your Accept header matches what
            this API produces.
          content:
            text/vnd.netbackup+plain;version=12.0:
              schema:
                type: string
  /sso/login:
    get:
      description: >
        Authenticates the user with the Single Sign-On (SSO) method.

        Various protocols, such as SAML2 and Oidc, are supported based on the
        selected identity provider.

        This user is redirected to the identity provider for authentication.


        **Access Control**\

        Enforcement Type: `None`
      tags:
        - Authentication
      security: []
      parameters:
        - name: webuiurl
          in: query
          description: >-
            The URL used to open the NetBackup web UI when the user selects the
            Single Sign-On method.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully redirected to the identity provider.
          content:
            application/xhtml+xml:
              schema: &ref_6
                type: object
                description: >-
                  The HTML form that contains the URL for redirecting to the
                  identity provider.
        '400': *ref_3
  /sso/saml2/metadata:
    get:
      description: |
        Returns the XML metadata for the service provider.

        **Access Control**\
        Enforcement Type: `None`
      tags:
        - Authentication
      security: []
      responses:
        '200':
          description: Successfully generated the service provider metadata.
          headers:
            Content-Disposition:
              description: >
                The Content-Disposition type and file name of service provider
                metadata. For example: Content-Disposition: attachment;
                filename=sp-metadata.xml
              schema:
                type: string
          content:
            application/vnd.netbackup+octet-stream;version=12.0:
              schema:
                type: string
                format: binary
        '400': *ref_3
  /sso/loginwithtoken:
    post:
      description: >
        Generates the JSON Web Token (JWT) for the Single Sign-On (SSO) method
        with a temporary token.

        A JWT is returned that is used for all subsequent API requests.


        **Access Control**\

        Enforcement Type: `None`
      tags:
        - Authentication
      security: []
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_7
              type: object
              properties:
                tempToken:
                  type: string
                  description: >-
                    The temporary token that is used to get the authorization
                    response.
              required:
                - tempToken
        required: true
      responses:
        '201':
          description: The user was successfully signed on.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_4
          headers:
            Set-Cookie:
              description: Header setting the Authorization cookie.
              schema:
                type: string
        '400': *ref_3
        '401':
          description: Authentication failed.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
    cookieAuth:
      type: apiKey
      in: cookie
      name: Authorization
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    appdetailsResponse:
      type: array
      items:
        type: object
        properties:
          appName:
            type: string
            description: Web services application name.
          status:
            type: string
            description: Current run-time status of the application.
        required:
          - appName
          - status
    userPassLoginRequest: *ref_5
    loginResponse: *ref_4
    ssoLoginResponse: *ref_6
    loginwithtokenRequest: *ref_7
    saml2CallbackForm:
      type: object
      properties:
        SAMLResponse:
          type: string
          description: The SAML authentication response from the identity provider.
        RelayState:
          type: string
          description: The identifier that represents the link to the NetBackup web UI URL.
      required:
        - SAMLResponse
        - RelayState
    loginWithCertResponse:
      description: The response on a successful login using the machine certificate.
      type: object
      required:
        - data
      properties:
        data:
          description: >-
            The response payload upon successful login using machine
            certificate.
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              description: The type of the login response.
              type: string
              enum:
                - loginWithCertResponse
            attributes:
              description: The attributes of the loginwithcert response.
              type: object
              required:
                - token
                - tokenType
                - validity
                - trustVersion
                - isRenewRequired
              properties:
                token:
                  type: string
                  description: The token to use for subsequent API requests.
                tokenType:
                  type: string
                  description: The token type for the token that is returned.
                validity:
                  type: integer
                  description: The time in seconds that this token will be valid.
                trustVersion:
                  type: string
                  description: >
                    The trust version of the master server. CA addition or
                    removal changes the trust version of the master server.
                isRenewRequired:
                  type: boolean
                  description: >
                    "It will be set to 'true' in case the ROOT CA of the input
                    certificate chain is not the same as ROOT CA on the
                    NetBackup master server."
    authorizationContextResource: *ref_8
    authorizationContext: *ref_9
    authContextRole:
      type: object
      required:
        - type
        - attributes
      properties:
        links:
          type: object
          properties:
            self:
              type: object
              description: Link to the resource.
              properties:
                href:
                  type: string
        type:
          type: string
          enum:
            - authContextRole
        id:
          type: integer
          description: The unique identifier of the role.
        attributes:
          type: object
          required:
            - name
          properties:
            name:
              description: >-
                The name of the role assigned to the principal subject of the
                authorization context.
              type: string
    getActiveUsers: *ref_10
    userAuthenticationRequest:
      type: object
      properties:
        username:
          type: string
          description: The name of the user or hostid of host.
        password:
          type: string
          description: The JWT token assigned to user or host.
      required:
        - username
        - password
    vhostAuthorizationRequest:
      type: object
      properties:
        username:
          type: string
          description: The name of the user or hostid of host.
        vhost:
          type: string
          description: The name of the virtual host containing the resource.
        ip:
          type: string
          description: The client ip address.
      required:
        - username
        - vhost
        - ip
    resourceAuthorizationRequest:
      type: object
      properties:
        username:
          type: string
          description: The name of the user or hostid of host.
        vhost:
          type: string
          description: The name of the virtual host containing the resource.
        resource:
          type: string
          description: The type of resource.
          enum:
            - EXCHANGE
            - QUEUE
            - TOPIC
        name:
          type: string
          description: The name of the resource.
        routing_key:
          type: string
          description: >
            The routing key of a published message (when the permission is
            write) or binding key of the queue binding (when the permission is
            read).
        permission:
          type: string
          description: The access level to the resource.
          enum:
            - configure
            - write
            - read
      required:
        - username
        - vhost
        - resource
        - name
        - permission
    userAuthStatus:
      type: object
      properties:
        status:
          type: string
          description: Returns status as word `allow` or `deny`.
          enum:
            - allow
            - deny
      required:
        - status
    postUnlockUsersDetails:
      type: object
      properties:
        userName:
          type: string
          description: The name of the user to be unlocked.
        domainName:
          type: string
          description: >-
            The domain name that is associated with the user. Specify the short
            name of the domain. For example: 'testDomain' instead of
            'testDomain.example.com'.
        domainType:
          type: string
          description: >-
            The domain type that is associated with the user. This value is
            currently ignored.
      required:
        - userName
    sseUserTokensResponse:
      type: object
      properties:
        data:
          type: object
          required:
            - type
            - id
            - attributes
          properties:
            id:
              type: string
              description: Authorization token value.
            type:
              type: string
              enum:
                - userTokenStatus
            attributes:
              type: object
              properties:
                isActive:
                  type: boolean
                  description: >-
                    Returns false only if the user's token is not active
                    anymore.
              required:
                - isActive
      required:
        - data
    resourceIdentifierObject: *ref_11
    accessCodeStatusEnum:
      type: string
      enum:
        - NONE
        - APPROVED
        - REJECTED
        - EXPIRED
    codeBasedSessionPostRequest:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          properties:
            type:
              type: string
              enum:
                - codeBasedSessionUserInfo
            attributes:
              type: object
              properties:
                requestorUserName:
                  type: string
                  description: >
                    The machine users username requesting access to NetBackup
                    session.

                    This username may not be aware to NetBackup as an OS user.
                    The VNETD daemon fill this information during API call.
                requestorUserID:
                  type: string
                  description: The user ID of machine user.
                requestorComment:
                  type: string
                  description: The requestor comment for code based session access.
                isOSAdmin:
                  type: boolean
                  description: >
                    This flag indicates whether the user requesting the
                    NetBackup session is an OS administrator.

                    The VNETD dameon will populate this parameter during the API
                    call.
                isImpersonated:
                  type: boolean
                  description: >-
                    Specifies if the session access is self approval or
                    delegate.
                sessionType:
                  type: string
                  description: Spcifies the type of NetBackup user session.
                  enum:
                    - CLI-SESSION
    codeBasedSessionPostResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: The session id generated for current NetBackup session.
            type:
              type: string
              enum:
                - codeBasedSessionAccessCodeInfo
            attributes:
              type: object
              properties:
                sessionId:
                  type: string
                  description: The session id generated for current NetBackup session.
                sessionType:
                  type: string
                  description: The session type of NetBackup user session.
                  enum:
                    - CLI-SESSION
                accessCode:
                  type: string
                  description: The code to display to the user.
                expiresIn:
                  type: integer
                  description: The length of time in seconds that the access code is valid.
    codeBasedSessionGetResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: The session id generated for current NetBackup session.
            type:
              type: string
              enum:
                - codeBasedSessionAccessCodeDetailInfo
            attributes:
              type: object
              properties:
                sessionType:
                  type: string
                  description: Specifies NetBackup user session type.
                  enum:
                    - CLI-SESSION
                accessCode:
                  type: string
                  description: The access code of the session.
                requestorUserName:
                  type: string
                  description: The NetBackup session requestor username.
                requestorUserID:
                  type: string
                  description: The NetBackup session requestor user ID.
                requestorComment:
                  type: string
                  description: The requestor comment for code based session access.
                approvedBy:
                  type: string
                  description: >
                    The session approver deatils. Contain domain name, user name
                    and domain type.
                hostName:
                  type: string
                  description: The hostname of the NetBackup host.
                isOSAdmin:
                  type: boolean
                  description: Specifies if the session requestor user is OS admin or not.
                isImpersonated:
                  type: boolean
                  description: >-
                    Specifies if the session access is self approval or
                    delegate.
                createdBefore:
                  type: integer
                  description: The number of seconds lapsed from access code creation.
                status:
                  type: string
                  description: The status of the access code.
                  enum:
                    - NONE
                    - APPROVED
                    - REJECTED
                    - EXPIRED
    codeBasedSessionStatusResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
            type:
              type: string
              enum:
                - codeBasedSessionAccessCodeStatus
            attributes:
              type: object
              properties:
                status:
                  type: string
                  description: The status of the session related with session ID.
                  enum:
                    - NONE
                    - APPROVED
                    - REJECTED
                    - EXPIRED
                approverUserInfo: &ref_12
                  type: object
                  properties:
                    userName:
                      type: string
