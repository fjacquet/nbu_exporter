openapi: 3.0.0
info:
  title: NetBackup Host Properties API
  version: '12.0'
  description: >
    The NetBackup Host Properties API provides access to NetBackup host based
    configurations.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  '/config/hosts/{hostId}/host-properties':
    get:
      description: >
        Returns the host properties.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|MANAGE|HOSTS|HOST-PROPERTIES|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Host Properties
      parameters:
        - &ref_2
          in: path
          description: The host ID of the host.
          name: hostId
          required: true
          schema:
            type: string
        - name: 'fieldset[hostProperties]'
          description: >
            The following preferred fieldsets can be used to limit the host
            property fields that are returned:

            |Name|

            |---|

            |hostInfo|

            |globalAttributes|

            |universalSettings|

            |fibreTransport|

            |restoreFailover|

            |generalServer|

            |portRanges|

            |timeouts|

            |clientAttributes|

            |distributedApplicationRestoreMappings|

            |firewallAttributes|

            |logging|

            |cleanup|

            |accessControl|

            |networkSettings|

            |credentialAccess|

            |defaultJobPriorities|

            |enterpriseVaultHosts|

            |networkBandwidth|

            |preferredNetworks|

            |resilientNetworks|

            |scalableStorage|

            |clientName|

            |encryption|

            |windowsClientSettings|

            |clientExcludeLists|

            |clientNetwork|

            |clientLotusNotes|

            |clientExchange|

            |clientMssql|

            |clientSharePoint|

            |clientActiveDirectory|

            |clientEnterpriseVault|

            |unixClientSettings|

            |clientBusyFileSettings|
          in: query
          required: false
          schema:
            type: string
        - name: X-NetBackup-Default-Values
          in: header
          description: >
            Returns the default values for host properties instead of the
            current configuration values when set to true.
          required: false
          schema:
            type: boolean
            default: false
        - &ref_3
          name: X-NetBackup-HostType
          in: header
          description: The type of host being read or updated.
          schema:
            type: string
            enum:
              - client
              - media
              - master
          required: false
      responses:
        '200':
          description: Successfully returned the host properties.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_37
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - type
                      - id
                      - attributes
                    properties:
                      type:
                        type: string
                        enum:
                          - hostProperties
                      id:
                        type: string
                        description: The host ID of the host.
                      attributes:
                        type: object
                        properties:
                          hostInfo: &ref_65
                            type: object
                            required:
                              - hostName
                              - operatingSystem
                              - osType
                              - hostType
                              - ipAddress
                              - deploymentType
                            properties:
                              hostName:
                                type: string
                                description: The hostname of the host.
                              operatingSystem:
                                type: string
                                description: The operating system details of the host.
                              osType:
                                type: string
                                description: The general operating system type of the host.
                                enum:
                                  - UNIX
                                  - WINDOWS
                                  - NETWARE
                              hostType:
                                type: string
                                description: The role of the host.
                                enum:
                                  - MASTER
                                  - MEDIA
                                  - CLIENT
                              version:
                                type: string
                                description: The NetBackup version of the host.
                              connected:
                                type: boolean
                                description: The status of the connection to the host.
                              resilientNetwork:
                                type: boolean
                                description: >-
                                  The host is configured for network resiliency
                                  when `true`.
                              ipAddress:
                                type: string
                                description: The IP address of the host.
                              deploymentType:
                                type: string
                                description: The deployment type of the host.
                              binPath:
                                type: string
                                description: >-
                                  NetBackup executables path. For example
                                  `/usr/openv/netbackup/bin`.
                              ciphers:
                                type: array
                                description: >-
                                  The list of encryption ciphers supported by
                                  the host.
                                items:
                                  type: string
                          globalAttributes:
                            allOf:
                              - &ref_4
                                type: object
                                description: Only applicable for primary servers.
                                properties:
                                  jobRetryDelay:
                                    type: integer
                                    description: This specifies how often to retry a job.
                                    minimum: 1
                                    maximum: 60
                                  maxJobsPerClient:
                                    type: integer
                                    description: >
                                      This specifies the maximum number of
                                      backup and archive jobs that clients can
                                      perform concurrently.
                                    minimum: 1
                                    maximum: 32767
                                  policyUpdateInterval:
                                    type: integer
                                    description: >-
                                      This specifies how long to wait to process
                                      a policy after a policy is changed.
                                    minimum: 1
                                    maximum: 1440
                                  useCompressCatalogInterval:
                                    type: boolean
                                    description: >-
                                      Specifies that the catalog should be
                                      compressed at a certain interval.
                                  compressCatalogInterval:
                                    type: integer
                                    description: >
                                      This specifies how long to wait after a
                                      backup before compressing the image
                                      catalog file. Only applicable when
                                      `useCompressCatalogInterval` is true.
                                    minimum: 1
                                    maximum: 24855
                                  backupAttemptTries:
                                    type: integer
                                    description: >
                                      This specifies the number of backup
                                      attempts allowed within the timeframe
                                      specified by `backupAttemptHours`.
                                    minimum: 1
                                    maximum: 32767
                                  backupAttemptHours:
                                    type: integer
                                    description: >-
                                      This specifies the timeframe for the
                                      number of backup attempts specified by
                                      `backupAttemptTries`.
                                    minimum: 1
                                    maximum: 24
                                  maxVaultJobs:
                                    type: integer
                                    description: >
                                      This specifies the maximum number of vault
                                      jobs that are allowed to be active on the
                                      primary server.
                                    minimum: 1
                                    maximum: 200
                                  maxJobsPerSecond:
                                    type: integer
                                    description: >
                                      This specifies the maximum number of jobs
                                      that are allowed to become active per
                                      second per job manager node. When set to
                                      0, there is no limit applied.
                                    minimum: 0
                                    maximum: 2147483647
                                  administratorEmail:
                                    type: array
                                    description: >
                                      This specifies the addresses to send
                                      notifications of scheduled backups or
                                      administrator-directed manual backups.
                                    items:
                                      type: string
                                  intelligentCatalogArchivingRetention:
                                    type: integer
                                    description: >
                                      This specifies the age of an image in
                                      seconds when it becomes eligible for
                                      intelligent catalog archiving. When set to
                                      0, intelligent catalog archiving will be
                                      disabled. Recommended 2592000 seconds (30
                                      days).
                                    minimum: 0
                                    maximum: 2147472000
                                  intelligentCatalogArchivingMinimumSize:
                                    type: integer
                                    description: >
                                      This specifies the size of an image
                                      catalog files file in kilobytes when it
                                      becomes eligible for intelligent catalog
                                      archiving. Only applicable when
                                      `intelligentCatalogArchivingRetention` is
                                      greater than 0.
                                    minimum: 0
                                    maximum: 2097151
                              - &ref_66
                                type: object
                                required:
                                  - jobRetryDelay
                                  - maxJobsPerClient
                                  - policyUpdateInterval
                                  - useCompressCatalogInterval
                                  - backupAttemptTries
                                  - backupAttemptHours
                                  - maxVaultJobs
                                  - maxJobsPerSecond
                                  - intelligentCatalogArchivingRetention
                                  - intelligentCatalogArchivingMinimumSize
                          universalSettings:
                            allOf:
                              - &ref_5
                                type: object
                                properties:
                                  restoreRetries:
                                    type: integer
                                    description: >-
                                      Specifies the number of attempts a client
                                      has to restore after a failure.
                                    minimum: 0
                                    maximum: 3
                                  restoreBrowseTimeframe:
                                    type: object
                                    required:
                                      - timeframeLastFull
                                    properties:
                                      timeframeLastFull:
                                        type: boolean
                                        description: >
                                          Indicates whether NetBackup includes all
                                          backups since the last successful full
                                          backup in its browse range. This
                                          property must be false for
                                          `timeframeDays` to be used.
                                      timeframeDays:
                                        type: integer
                                        description: >
                                          Specifies how long ago NetBackup
                                          searches for files to restore. Only
                                          applicable if `timeframeLastFull` is
                                          false.
                                        minimum: 1
                                  networkInterface:
                                    type: string
                                    description: >
                                      Specifies the network interface that
                                      NetBackup uses to connect to another
                                      NetBackup client or server.
                                  serverFileWrites:
                                    type: boolean
                                    description: >-
                                      Specifies whether a NetBackup server can
                                      create or modify files on the NetBackup
                                      client.
                                  mailSender:
                                    type: string
                                    description: >
                                      Specifies whether the client or server
                                      sends an email to the address that is
                                      specified. A server will use the address
                                      specified in the
                                      `globalAttributes.administratorEmail`
                                      field. A client will use the address
                                      specified in `clientAdministratorEmail`.
                                    enum:
                                      - SERVER
                                      - CLIENT
                                  clientAdministratorEmail:
                                    type: array
                                    description: >-
                                      Specifies the email address of the
                                      administrator on the client.
                                    items:
                                      type: string
                              - &ref_67
                                type: object
                                required:
                                  - restoreRetries
                                  - restoreBrowseTimeframe
                                  - serverFileWrites
                                  - nonreserverdPortConnections
                                  - mailSender
                                  - clientAdministratorEmail
                          fibreTransport:
                            allOf:
                              - &ref_6
                                type: object
                                description: Only applicable for primary servers.
                                properties:
                                  useFibreTransport:
                                    type: string
                                    description: >-
                                      Specifies how the Fibre Transport service
                                      is used for backups and restores.
                                    enum:
                                      - PREFERRED
                                      - ALWAYS
                                      - FAIL
                                      - NEVER
                                  retryWait:
                                    type: object
                                    description: >
                                      Specifies how long to wait for a Fibre
                                      Transport device to become available. This
                                      only applies when the `useFibreTransport`
                                      field is set to `PREFERRED` and is then
                                      required in that case.
                                    properties:
                                      backup:
                                        type: integer
                                        description: >-
                                          Specifies the number of minutes to wait
                                          for a backup.
                                        minimum: 1
                                        maximum: 1440
                                      restore:
                                        type: integer
                                        description: >-
                                          Specifies the number of minutes to wait
                                          for a restore.
                                        minimum: 1
                                        maximum: 1440
                                  maximumConcurrentConnections:
                                    type: integer
                                    description: >
                                      Specifies the number of FT connections to
                                      allow to the media server. Only applicable
                                      for media servers.
                                    minimum: 1
                                    maximum: 64
                                  primaryServerDefaults:
                                    type: boolean
                                    description: >
                                      Specifies that the client follow the
                                      properties as they are configured on the
                                      primary server. Only applicable for
                                      clients.
                              - &ref_68
                                type: object
                                required:
                                  - useFibreTransport
                          restoreFailover:
                            allOf:
                              - &ref_7
                                type: object
                                description: Only applicable for primary servers.
                                properties:
                                  restoreFailoverMachines:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - mediaServer
                                        - failoverServers
                                      properties:
                                        mediaServer:
                                          type: string
                                          minLength: 1
                                          maxLength: 255
                                          pattern: '^[A-Za-z0-9.\-+%()_]{1,255}$'
                                          description: >-
                                            Specifies the media server that has
                                            failover protection for restores. Must
                                            be unique.
                                        failoverServers:
                                          type: array
                                          minItems: 1
                                          maxItems: 99
                                          description: >-
                                            Specifies the servers that provide the
                                            failover protection.
                                          items:
                                            type: string
                                            minLength: 1
                                            maxLength: 255
                                            pattern: '^[A-Za-z0-9.\-+%()_]{1,255}$'
                              - &ref_69
                                type: object
                                required:
                                  - restoreFailoverMachines
                          generalServer:
                            allOf:
                              - &ref_8
                                type: object
                                description: Only applicable for primary and media servers.
                                properties:
                                  multiplexRestoreDelay:
                                    type: integer
                                    description: >
                                      Specifies how long the server waits for
                                      additional restore requests of multiplexed
                                      images on the same tape.
                                    minimum: 0
                                    maximum: 600
                                  forceLocalDrive:
                                    type: boolean
                                    description: >
                                      If a client is also a media server or a
                                      master server and this is true, a local
                                      drive is used to backup the client.
                                  ndmpDirectAccessRecovery:
                                    type: boolean
                                    description: >-
                                      Specifies whether Direct Access Recovery
                                      (DAR) is used during NDMP restores.
                                  exchangeGrtMessageCataloging:
                                    type: boolean
                                    description: >
                                      Specifies whether message-level cataloging
                                      should be performed when duplicating
                                      Exchange backup images that use Granular
                                      Recovery Technology (GRT) from disk to
                                      tape.
                                  mediaHostOverrides:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - originalBackupServer
                                        - restoreServer
                                      properties:
                                        originalBackupServer:
                                          type: string
                                          description: >-
                                            Specifies the name of the server where
                                            data was backed up originally.
                                        restoreServer:
                                          type: string
                                          description: >-
                                            Specifies the name of the server that is
                                            to process future restore requests.
                              - &ref_70
                                type: object
                                required:
                                  - multiplexRestoreDelay
                                  - stuCapacityCheckInterval
                                  - forceLocalDrive
                                  - ndmpDirectAccessRecovery
                                  - exchangeGrtMessageCataloging
                          portRanges:
                            allOf:
                              - &ref_9
                                type: object
                                properties:
                                  randomPorts:
                                    type: boolean
                                    description: >-
                                      Specifies that ports should be chosen at
                                      random from the allowed range instead of
                                      sequentially.
                                  clientPortRangeFrom:
                                    type: integer
                                    description: >
                                      Specifies the lower boundary of the range
                                      of non-reserved ports that can be chosen
                                      as a source port when communicating with
                                      NetBackup on another computer. Only
                                      applicable when
                                      `clientPortRangeOsSelected` is false.
                                    minimum: 1024
                                    maximum: 65535
                                  clientPortRangeTo:
                                    type: integer
                                    description: >
                                      Specifies the upper boundary of the range
                                      of non-reserved ports that can be chosen
                                      as a source port when communicating with
                                      NetBackup on another computer. Only
                                      applicable when
                                      `clientPortRangeOsSelected` is false.
                                    minimum: 1024
                                    maximum: 65535
                                  clientPortRangeOsSelected:
                                    type: boolean
                                    description: >-
                                      Specifies that the operating system will
                                      determine which non-reserved port to use.
                                  serverPortRangeFrom:
                                    type: integer
                                    description: >
                                      Specifies the lower boundary of the range
                                      of non-reserved ports on which this
                                      computer accepts connections from
                                      NetBackup when the connection is not to a
                                      well known port. Only applicable when
                                      `serverPortRangeOsSelected` is false.
                                    minimum: 1024
                                    maximum: 65535
                                  serverPortRangeTo:
                                    type: integer
                                    description: >
                                      Specifies the upper boundary of the range
                                      of non-reserved ports on which this
                                      computer accepts connections from
                                      NetBackup when the connection is not to a
                                      well known port. Only applicable when
                                      `serverPortRangeOsSelected` is false.
                                    minimum: 1024
                                    maximum: 65535
                                  serverPortRangeOsSelected:
                                    type: boolean
                                    description: >-
                                      Specifies that the operating system will
                                      determine which non-reserved port to use.
                                  serverReservedPortRangeFrom:
                                    type: integer
                                    description: >
                                      Specifies the lower boundary of the range
                                      of local reserved ports on which this
                                      computer accepts connections from
                                      NetBackup when the connection is not from
                                      a well known port. Only applicable when
                                      `serverReservedPorts` is true.
                                    minimum: 1
                                    maximum: 1023
                                  serverReservedPortRangeTo:
                                    type: integer
                                    description: >
                                      Specifies the upper boundary of the range
                                      of local reserved ports on which this
                                      computer accepts connections from
                                      NetBackup when the connection is not from
                                      a well known port. Only applicable when
                                      `serverReservedPorts` is true.
                                    minimum: 1
                                    maximum: 1023
                                  serverReservedPorts:
                                    type: boolean
                                    description: >
                                      Specifies that connections from NetBackup
                                      will be accepted on local reserved ports
                                      in the specified range.
                              - &ref_71
                                type: object
                                required:
                                  - randomPorts
                                  - clientPortRangeOsSelected
                                  - serverPortRangeOsSelected
                                  - serverReservedPorts
                          timeouts:
                            allOf:
                              - &ref_10
                                type: object
                                properties:
                                  clientConnectTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds the server
                                      waits before it times out when it connects
                                      to a client. Only applies for primary and
                                      media servers.
                                    minimum: 0
                                  clientReadTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds that
                                      NetBackup waits for a response from a
                                      client before the operation attempt fails.
                                    minimum: 0
                                  backupStartNotifyTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds the server
                                      waits for the `bpstart_notify` script on a
                                      client to complete. Only applies for
                                      primary and media servers.
                                    minimum: 0
                                  backupEndNotifyTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds the server
                                      waits for the `bpend_notify` script on a
                                      client to complete. Only applies for
                                      primary and media servers.
                                    minimum: 0
                                  fileBrowseTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds the client
                                      can wait for a response from the NetBackup
                                      primary server while it lists files. Only
                                      applies when the `useOsDependentTimeouts`
                                      field is false.
                                    minimum: 0
                                  mediaServerConnectTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds that the
                                      primary server waits before it times out
                                      when it connects to a remote media server.
                                      Only applies for primary and media
                                      servers.
                                    minimum: 0
                                  useOsDependentTimeouts:
                                    type: boolean
                                    description: >
                                      Specifies that the client waits for the
                                      timeout period as determined by the
                                      operating system when it lists files.
                                  useMediaMountTimeout:
                                    type: boolean
                                    description: >-
                                      Specifies that a timeout is used when
                                      mounting media.
                                    default: false
                                  mediaMountTimeout:
                                    type: integer
                                    description: >
                                      Specifies the number of seconds that
                                      NetBackup waits for the requested media to
                                      be mounted, positioned, and ready on
                                      backups, restores, and duplications. Only
                                      applies for primary servers.
                                    minimum: 1
                                  nfsAccessTimeout:
                                    type: integer
                                    description: >-
                                      Specifies the timeout for NFS access in
                                      seconds. Only applies to primary servers.
                                    minimum: 0
                              - &ref_72
                                type: object
                                required:
                                  - clientReadTimeout
                                  - useOsDependentTimeouts
                          clientAttributes:
                            allOf:
                              - &ref_11
                                type: object
                                description: Only applicable for primary servers.
                                properties:
                                  allowClientBrowse:
                                    type: boolean
                                    description: >-
                                      Allows all clients to browse files for
                                      restoring.
                                  allowClientRestore:
                                    type: boolean
                                    description: >-
                                      Allows all clients to restore files. Only
                                      applicable when `allowClientBrowse` is
                                      true.
                                  clients:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - useMaxDataStreams
                                        - browseRestoreAbility
                                        - freeBrowse
                                        - deduplicationLocation
                                        - bpcdConnectBack
                                        - ports
                                        - windowsOpenFileBackup
                                        - snapshotProvider
                                        - snapshotUsage
                                        - snapshotErrorControl
                                      properties:
                                        clientName:
                                          type: string
                                          description: >
                                            The client name. This field is not
                                            returned when fetching default values,
                                            but is required in all other scenarios.
                                        offlineBackupsUntil:
                                          type: string
                                          description: >-
                                            Makes the client unavailable for backups
                                            until the specified date and time.
                                          format: date-time
                                        offlineRestoresUntil:
                                          type: string
                                          description: >-
                                            Makes the client unavailable for
                                            restores until the specified date and
                                            time.
                                          format: date-time
                                        useMaxDataStreams:
                                          type: boolean
                                          description: >-
                                            Specifies that a limit is placed on the
                                            number of data streams allowed.
                                        maxDataStreams:
                                          type: integer
                                          description: >
                                            Specifies the maximum number of jobs
                                            that are allowed at one time for the
                                            client. Only applicable when
                                            `useMaxDataStreams` is true.
                                          minimum: 1
                                          maximum: 99
                                        browseRestoreAbility:
                                          type: string
                                          description: >-
                                            Specifies the client permissions to list
                                            and restore backups and archives.
                                          enum:
                                            - USE_GLOBAL_SETTINGS
                                            - ALLOW_BOTH
                                            - ALLOW_BROWSE_ONLY
                                            - DENY_BOTH
                                        freeBrowse:
                                          type: string
                                          description: >-
                                            Specifies whether the client can list
                                            and restore from scheduled backups.
                                          enum:
                                            - PERMIT_ACCESS
                                            - DENY_ACCESS
                                            - USE_CLIENT_SETTINGS
                                        deduplicationLocation:
                                          type: string
                                          description: >-
                                            Specifies the deduplication action for
                                            the client.
                                          enum:
                                            - ALWAYS_MEDIA_SERVER
                                            - PREFER_CLIENT_SIDE
                                            - ALWAYS_CLIENT_SIDE
                                        bpcdConnectBack:
                                          type: string
                                          description: >-
                                            Specifies how daemons are to connect
                                            back to the NetBackup Client Daemon.
                                          enum:
                                            - RANDOM_PORT
                                            - VNETD_PORT
                                            - DEFAULT_CONNECT_OPTIONS
                                        ports:
                                          type: string
                                          description: >-
                                            Specifies the method that the client
                                            should use to connect to the server.
                                          enum:
                                            - RESERVED_PORTS
                                            - NON_RESERVED_PORTS
                                            - DEFAULT_CONNECT_OPTIONS
                                        daemonConnectPort:
                                          type: string
                                          description: >-
                                            Specifies the method that the client
                                            should use to connect to the server.
                                          enum:
                                            - AUTOMATIC
                                            - VNETD_ONLY
                                            - DAEMON_PORT_ONLY
                                            - DEFAULT_CONNECT_OPTIONS
                                          default: AUTOMATIC
                                        windowsOpenFileBackup:
                                          type: boolean
                                          description: >-
                                            Specifies that Windows Open File Backups
                                            be used for the client.
                                        snapshotProvider:
                                          type: string
                                          description: >-
                                            Specifies the snapshot provider for the
                                            client.
                                          enum:
                                            - VSP
                                            - VSS
                                        snapshotUsage:
                                          type: string
                                          description: >-
                                            Specifies how snapshots are made for the
                                            client.
                                          enum:
                                            - INDIVIDUAL_DRIVE
                                            - GLOBAL_DRIVE
                                        snapshotErrorControl:
                                          type: string
                                          description: >-
                                            Specifies what should happen if an error
                                            is encountered during processing.
                                          enum:
                                            - ABORT_ON_ERROR
                                            - DISABLE_SNAPSHOT_CONTINUE
                              - &ref_73
                                type: object
                                required:
                                  - allowClientBrowse
                                  - clients
                          distributedApplicationRestoreMappings:
                            allOf:
                              - &ref_12
                                type: object
                                description: Only applicable for primary servers.
                                properties:
                                  applicationMappings:
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - applicationHost
                                        - componentHost
                                      properties:
                                        applicationHost:
                                          type: string
                                          description: Specifies the application host.
                                        componentHost:
                                          type: string
                                          description: >-
                                            Specifies the component host that is
                                            authorized to run restores on the
                                            application host.
                              - &ref_74
                                type: object
                                required:
                                  - applicationMappings
                          firewallAttributes:
                            allOf:
                              - &ref_13
                                type: object
                                properties:
                                  defaultBpcdConnectBack:
                                    type: string
                                    description: >-
                                      Specifies how daemons connect back to the
                                      NetBackup Client daemon (BPCD).
                                    enum:
                                      - RANDOM_PORT
                                      - VNETD_PORT
                                  defaultPorts:
                                    type: string
