openapi: 3.0.0
info:
  title: NetBackup Bare Metal Restore Administration API
  version: '12.0'
  description: |
    APIs to access and manage Bare Metal Restore (BMR) resources.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  /bare-metal-restore/clients:
    get:
      description: >
        Gets the list of BMR protected clients. 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - BMR Clients
      parameters:
        - &ref_6
          in: query
          name: 'page[offset]'
          description: The number of records to skip before starting the page.
          schema:
            type: integer
            default: 0
            minimum: 0
        - &ref_7
          in: query
          name: 'page[limit]'
          description: The number of records to include in the page.
          schema:
            type: integer
            default: 100
            minimum: 0
            maximum: 1000
        - name: sort
          description: >
            Sorts in ascending order on one or more specified properties.
            Separate properties with a comma. Prefix with '-' for descending
            order.

            Sorting is supported on the following attributes:

            |Name|

            |---|

            |id|

            |osLevel|

            |architecture|

            |version|
          in: query
          required: false
          schema:
            type: string
        - name: filter
          required: false
          in: query
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |id|eq ne contains startswith endswith|The host name of the
            client.|string|

            |osLevel|eq ne contains startswith endswith|The operating system
            that is associated with the client.|string|

            |architecture|eq ne|The architecture of the client.|string|

            |version|eq ne|Version of NetBackup client.|string|
          schema:
            type: string
      responses:
        '200':
          description: Successfully returned the list of BMR protected clients.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_64
                type: object
                description: The list of the BMR-protected clients.
                properties:
                  links: &ref_8
                    type: object
                    properties:
                      self:
                        type: object
                        description: Link to the current page.
                        properties:
                          href:
                            type: string
                      first:
                        type: object
                        description: Link to the first page.
                        properties:
                          href:
                            type: string
                      last:
                        type: object
                        description: Link to the last page.
                        properties:
                          href:
                            type: string
                      next:
                        type: object
                        description: Link to the next page.
                        properties:
                          href:
                            type: string
                      prev:
                        type: object
                        description: Link to the previous page.
                        properties:
                          href:
                            type: string
                  data:
                    type: array
                    items: &ref_1
                      type: object
                      required:
                        - id
                        - type
                        - attributes
                      description: The metadata of the BMR client.
                      properties:
                        id:
                          type: string
                          description: >
                            The host name of the client as indicated in the
                            policy.
                        type:
                          type: string
                          enum:
                            - bmrClient
                        attributes:
                          type: object
                          required:
                            - os
                            - osQualifier
                            - osLevel
                            - version
                            - architecture
                            - b2VClient
                          properties:
                            os:
                              type: string
                              description: |
                                The type of operating system.
                              enum:
                                - EMPTY_OS_TYPE
                                - NT_OS_TYPE
                                - SOL_OS_TYPE
                                - HP_OS_TYPE
                                - AIX_OS_TYPE
                                - LINUX_OS_TYPE
                            osQualifier:
                              type: string
                              description: >
                                Display name of the operating system, as a
                                string.
                            osLevel:
                              type: string
                              description: |
                                Version of the operating system, as a string.
                            version:
                              type: string
                              description: |
                                The NetBackup version of the client.
                            architecture:
                              type: string
                              description: |
                                The operating system architecture.
                            b2VClient:
                              type: boolean
                              description: >
                                Indicates if the client backups can be converted
                                to a virtual machine.
                            cloudProvider:
                              type: string
                              nullable: true
                              description: |
                                The cloud service provider used by the client.
                              enum:
                                - AWS
                              default: null
                  meta: &ref_9
                    type: object
                    properties:
                      count:
                        type: integer
                        description: Total number of records.
                      pages:
                        type: integer
                        description: Total number of pages.
                      page:
                        type: integer
                        description: The current page number.
                      offset:
                        type: integer
                        description: The offset value for the current page.
                      limit:
                        type: integer
                        description: The number of records per page.
                      first:
                        type: integer
                        description: The offset value for the first page.
                      last:
                        type: integer
                        description: The offset value for the last page.
                      next:
                        type: integer
                        description: The offset value for the next page.
                      prev:
                        type: integer
                        description: The offset value for the previous page.
        '400': &ref_2
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_0
                type: object
                properties:
                  errorCode:
                    type: integer
                    format: int64
                    description: The NetBackup error code.
                  errorMessage:
                    type: string
                    description: The NetBackup error code description.
                  attributeErrors:
                    type: object
                    description: >
                      Maps the attributes with the invalid values to an error
                      that describes why the value is invalid, to provide more
                      context to the nature of the error.
                  errorDetails:
                    type: array
                    description: >-
                      A list that contains additional information about the
                      error.
                    items:
                      type: string
                  fileUploadErrors:
                    type: array
                    description: >
                      If an API is supporting content-type multipart/form-data,
                      then this holds a list of objects that contains names of
                      failed files and associated error messages.
                    items:
                      type: object
                required:
                  - errorCode
                  - errorMessage
        '401': &ref_3
          description: >
            The `Authorization` header is missing, the token is invalid, or you
            do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': &ref_4
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  '/bare-metal-restore/clients/{clientName}':
    get:
      description: >
        Gets the BMR protected client details, based on the provided client
        name. 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - BMR Clients
      parameters:
        - &ref_5
          name: clientName
          required: true
          in: path
          description: |
            The name of the client as indicated in the policy.
          schema:
            type: string
      responses:
        '200':
          description: >-
            Successfully returned the BMR client details for the specified
            clientName.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_65
                type: object
                description: The BMR client details.
                properties:
                  data: *ref_1
        '400': *ref_2
        '401': *ref_3
        '404':
          description: The specified BMR client does not exist.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
    delete:
      description: >
        Deletes the specified client.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - BMR Clients
      parameters:
        - *ref_5
      responses:
        '204':
          description: Successfully deleted the client.
        '400': *ref_2
        '401': *ref_3
        '404':
          description: The specified BMR client does not exist.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  '/bare-metal-restore/clients/{clientName}/configurations':
    get:
      description: >
        Gets the list of BMR configurations for client. 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - BMR Configuration
      parameters:
        - *ref_5
        - *ref_6
        - *ref_7
        - name: sort
          description: >
            The value of this parameter must be a comma-separated list of sort
            fields in the order they are to be sorted.

            Sorting is supported on the following attributes:

            |Name|

            |---|

            |configurationName|

            |configurationType|

            |creationTime|
          in: query
          required: false
          schema:
            type: string
            default: creationTime
        - name: filter
          required: false
          in: query
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |configurationName|eq ne contains startswith endswith|The name of
            configuration.|string|

            |configurationType|eq ne contains startswith endswith|The type of
            configuration.|string|

            |creationTime|eq ne gt lt|Time when configuation is created.|string|
          schema:
            type: string
      responses:
        '200':
          description: Successfully returned the list of BMR configurations for client.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_66
                type: object
                description: The list of the BMR configurations of the client.
                properties:
                  links: *ref_8
                  data:
                    type: array
                    items: &ref_10
                      type: object
                      required:
                        - id
                        - type
                        - attributes
                      description: The metadata of the client configuration.
                      properties:
                        id:
                          type: string
                          description: |
                            The identifier of the client configuration.
                        type:
                          type: string
                          enum:
                            - bmrConfiguration
                        attributes:
                          type: object
                          required:
                            - configurationName
                            - clientName
                            - configurationType
                            - retrievalTime
                            - creationTime
                            - bmrVersion
                          properties:
                            congurationName:
                              type: string
                              description: |
                                Name of the configuration.
                            clientName:
                              type: string
                              description: >
                                The host name of the client as indicated in the
                                policy.           
                            configurationType:
                              type: string
                              description: |
                                The configuration type.
                              enum:
                                - EMPTY
                                - DISCOVERED
                                - SAVED
                                - COPIED
                                - HIDDEN
                                - PIT
                                - DISCOVERED_HIDDEN
                                - B2V_COPIED
                            retrievalTime:
                              type: string
                              format: date-time
                              description: >
                                The time the configuration was retrieved or was
                                copied as part of a point-in-time restore.
                            creationTime:
                              type: string
                              format: date-time
                              description: |
                                The time that the configuration was created.
                            bmrVersion:
                              type: string
                              description: >
                                The version of the configuration at the time of
                                the backup.
                  meta: *ref_9
        '400': *ref_2
        '401': *ref_3
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
    post:
      description: >
        Create a new copy or retrieve a new configuation from provided
        configuration.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|ADD|`
      tags:
        - BMR Configuration
      parameters:
        - *ref_5
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_43
              type: object
              required:
                - data
              properties:
                data:
                  description: The details used for copying configuration.
                  type: object
                  required:
                    - type
                    - attributes
                  properties:
                    type:
                      type: string
                      description: The resource type.
                      enum:
                        - copyConfigurationRequest
                    attributes:
                      required:
                        - configurationName
                        - b2VClient
                        - configurationAtrribute
                      properties:
                        configurationName:
                          type: string
                          description: |
                            The name of the new configuration.
                        b2VClient:
                          type: boolean
                          description: >
                            Indicates if the client backups can be converted to
                            a virtual machine.
                        configurationAtrribute:
                          oneOf:
                            - &ref_41
                              type: object
                              required:
                                - policyName
                                - endDate
                              properties:
                                policyName:
                                  description: >-
                                    The name of the policy to use to retrieve
                                    the point-in-time.
                                  type: string
                                endDate:
                                  description: >-
                                    The UTC timestamp of the end date, for the
                                    configuration to copy.
                                  type: string
                                  format: date-time
                            - &ref_42
                              type: object
                              required:
                                - originalConfigurationName
                              properties:
                                originalConfigurationName:
                                  description: >-
                                    The name of the original configuration to
                                    use to create a new copy.
                                  type: string
        description: The properties of the Configuration.
        required: true
      responses:
        '201':
          description: >-
            Successfully created the new configuration. The attributes,
            configuation details were copied from the existing configuration to
            the new configuration.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_40
                type: object
                description: The BMR configuration details.
                required:
                  - data
                properties:
                  data: *ref_10
        '400': *ref_2
        '401': *ref_3
        '404':
          description: The specified BMR client configuration does not exist.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '415': &ref_12
          description: >
            Unsupported Media Type. The media type specified in the
            `Content-Type` header is not supported by this API.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  '/bare-metal-restore/clients/{clientName}/configurations/{configurationName}':
    delete:
      description: >
        Deletes the specified client configuration.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - BMR Configuration
      parameters:
        - *ref_5
        - &ref_11
          name: configurationName
          required: true
          in: path
          description: |
            The name of the client configuration.
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted the client configuration.
        '400': *ref_2
        '401': *ref_3
        '404':
          description: The specified BMR client configuration does not exist.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  '/bare-metal-restore/clients/{clientName}/configurations/{configurationName}/system-info':
    get:
      description: >
        Gets the BMR system information. 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - BMR Configuration
      parameters:
        - *ref_5
        - *ref_11
      responses:
        '200':
          description: Successfully returned the BMR system information.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_70
                type: object
                description: The system information.
                required:
                  - data
                properties:
                  data: &ref_67
                    type: object
                    required:
                      - id
                      - type
                      - attributes
                    description: >-
                      This object contains metadata about the reply object for
                      the Client.
                    properties:
                      id:
                        type: string
                        description: |
                          The identifier of the client configuration.
                      type:
                        type: string
                        enum:
                          - systemInfoData
                      attributes:
                        type: object
                        properties:
                          cpu:
                            type: integer
                            description: >
                              The allocated number of CPU units of the source
                              machine.
                          size:
                            type: integer
                            description: |
                              The amount of RAM on the source machine. 
                          hostName:
                            type: string
                            description: |
                              The fully qualified name of the host.
                          ipAddress:
                            type: string
                            description: |
                              IP address of the host.
                          volumeManagers:
                            type: array
                            items: &ref_68
                              type: string
                              description: >
                                The volume manager that is configured on the
                                client.
                              enum:
                                - WINDOWS_MGR
                                - SFW_MGR
                                - AIX_MGR
                                - HPUX_MGR
                                - SOLARIS_MGR
                                - VXVM_MGR
                                - SVM_MGR
                                - LINUX_MGR
                                - LINUX_LVM_MGR
                                - VISTA_MGR
                                - ZFS_MGR
        '401': *ref_3
        '404':
          description: The specified BMR client configuration does not exist.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
    patch:
      description: >
        Updates the BMR system information. 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - BMR Configuration
      parameters:
        - *ref_5
        - *ref_11
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_52
              description: >-
                The properties of the system information that are provided for
                update.
              type: object
              required:
                - data
              properties:
                data:
                  description: >-
                    The properties of the system information that are provided
                    for update.
                  type: object
                  required:
                    - type
                    - id
                    - attributes
                  properties:
                    type:
                      type: string
                      description: The type of request.
                      enum:
                        - systemInfoRequest
                    id:
                      type: string
                      description: |
                        The identifier of the system information.
                    attributes:
                      properties:
                        cpu:
                          type: integer
                          description: |
                            The allocated number of CPU units of the machine.
                        size:
                          type: integer
                          description: |
                            The amount of RAM on the source machine.
                        hostName:
                          type: string
                          description: |
                            The fully qualified host name of the host.
                        ipAddress:
                          type: string
                          description: |
                            IP address of the host.
        description: The properties of the system information that are provided for update.
      responses:
        '204':
          description: Successfully updated the BMR system information.
        '400': *ref_2
        '401': *ref_3
        '404':
          description: The specified BMR client configuration does not exist.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '415': *ref_12
        '500': *ref_4
        '503':
          description: Could not reach the BMR server or the BMR server is not configured.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  '/bare-metal-restore/configurations/{configurationId}/disks':
    get:
      description: >
        Gets the list of disks from the BMR configuration. 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|BMR|CLIENTS|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - BMR Configuration
      parameters:
        - &ref_13
          name: configurationId
          required: true
          in: path
          description: |
            The identifier of the client configuration.
          schema:
            type: string
        - *ref_6
        - *ref_7
        - name: sort
          description: >
            The value of this parameter must be a comma-separated list of sort
            fields in the order they are to be sorted.

            Sorting is supported on the following attributes:

            |Name|

            |---|

            |name|

            |partitionStyle|

            |diskSize|

            |usedSpace|

            |freeSpace|  

            |adapter|

            |restricted|  

            |vendor|

            |diskType|
          in: query
          required: false
          schema:
            type: string
        - name: filter
          required: false
          in: query
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |name|eq ne contains startswith endswith|The name of disk.|string|

            |partitionStyle|eq ne contains startswith endswith|The partition
            style for disk.|string|

            |diskType|eq ne contains startswith endswith|Type of the
            disk.|string|

            |original|eq ne|True indicates the original contents. False
            indicates the current contents.|boolean|
          schema:
            type: string
      responses:
        '200':
          description: Successfully returned the list of disks in the BMR configuration.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_71
                type: object
                description: List of disk objects from source machine.
                properties:
                  data:
                    type: array
                    items: &ref_57
                      type: object
                      required:
                        - id
                        - type
                        - attributes
                      description: This object contains all the metadata about the disk.
                      properties:
                        id:
                          type: string
                          description: |
                            Unique identifier of the disk.
                        type:
                          type: string
                          enum:
                            - bmrDisk
                        attributes:
                          type: object
                          required:
                            - name
                            - partitionStyle
                            - diskType
                            - diskSize
                            - freeSpace
                            - usedSpace
                            - restricted
                            - volumesUsedSpace
                          properties:
                            name:
                              type: string
                              description: |
                                The display name of the disk.
                            partitionStyle:
                              type: string
                              description: |
                                The partition style of the disk.
                              enum:
                                - VDS_PST_UNKNOWN
                                - VDS_PST_MBR
                                - VDS_PST_GPT
