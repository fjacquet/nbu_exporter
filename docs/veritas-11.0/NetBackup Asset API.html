<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/public/swagger-ui/swagger-ui.css" >
    <link rel="icon" type="image/png" href="/public/images/swagger_icon.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="/public/css/swagger_doc.css">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div style="border-bottom: 2px solid rgba(0,0,0,.15); background-color:#ffffff">
        <div class="swagger-header-div">
            <table style='width: 98%'>
                <tr>
                <td><img class="header-img" src="/public/images/swagger_icon.png"></img><p class="header-title"><strong>NetBackup</strong></p></td>
                <td style='width:82%; text-align:right'><iframe id='rd'></iframe></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="swagger-ui"></div>

    <script src="/public/swagger-ui/swagger-ui-bundle.js"> </script>
    <script src="/public/swagger-ui/swagger-ui-standalone-preset.js"> </script>
    <script src="/public/js/swagger_doc.js"> </script>
    <script src="./book.js"> </script>
    <script>
    const DisableTryItOutPlugin = function () {
          return {
          statePlugins: {
            spec: {
                wrapSelectors: {
                 allowTryItOutFor: () => () => false
                 }
                }
            }
        }

    }

    window.onload = function() {
        select_option_onload();
      // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
        url: window.location.protocol + "//" + window.location.host + window.location.pathname.replace(/\/[^\/]+$/,"/") + book_name,
        validatorUrl: null,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          DisableTryItOutPlugin,
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
