                            groupPrincipal:
                              description: >
                                The user group that is configured for the access
                                rule. Either userPrincipal or groupPrincipal is
                                required. The format should be `<domain
                                name>:<group name>:<domain type>:<group id>`.
                                Use the /rbac/identities API to get the identity
                                details of the group principal to pass with this
                                API. The type should be group-principal.
                              type: object
                              required:
                                - data
                              properties:
                                data: *ref_11
                            objectGroup:
                              description: >
                                Defines the NetBackup objects that are
                                configured for the access rule. The type should
                                be object-group.
                              type: object
                              required:
