openapi: 3.0.0
info:
  title: NetBackup RBAC Administration API
  version: '13.0'
  description: >
    ## Deprecated ##

    These APIs are no longer used to control access to NetBackup.\

    This API set has been deprecated due to a redesign of NetBackup role based
    access control.


    Any RBAC configuration data created using the APIs defined in the `/rbac`
    sub-context is

    now read-only. This data remains available to help create similar access
    control using the new APIs found in the `/access-control` sub-context.\


    See the latest Release Notes as well as the security section of the
    Administrator's Guide located in the help content of the Web UI for
    documentation on

    how to configure NetBackup access control.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  /rbac/roles:
    get:
      deprecated: true
      description: >
        Returns a list of roles that were configured with the previous version
        of NetBackup RBAC.\


        This API returns RBAC configuration data that is no longer used to
        control access to NetBackup.\

        This data has been retained to aid in configuring access control using
        the updated interfaces.\

        Active RBAC configuration data is now managed using the
        `/access-control` API definitions.\


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|SECURITY|ACCESS-CONTROL|LEGACY|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Roles
      parameters:
        - &ref_4
          in: query
          name: meta
          description: >
            Appends additional metadata for the resources to the response. The
            meta parameter is a comma-separated list of metadata values. The
            "messages" metadata value adds localization metadata in the meta
            section of each system-defined resource.
          schema:
            type: string
            enum:
              - messages
          required: false
        - name: include
          description: >
            Appends the included section in the response payload with details
            about the relationships that are specified in the include query. The
            include query is the name of the relationship, which is
            "permissions".
          in: query
          required: false
          schema:
            type: string
            enum:
              - permissions
      responses:
        '200':
          headers:
            X-NetBackup-Warning:
              schema:
                type: string
              description: This API is no longer used to control access to NetBackup.
          description: Successful response.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: &ref_21
                description: The collection of role resources.
                type: object
                properties:
                  data:
                    type: array
                    items: &ref_1
                      type: object
                      required:
                        - type
                        - attributes
                      properties:
                        links:
                          type: object
                        meta:
                          type: object
                          properties:
                            messages:
                              description: >-
                                The localized system-defined role name and
                                description.
                              type: object
                              items: &ref_16
                                description: The localized system-defined role data.
                                type: object
                                properties:
                                  name:
                                    type: string
                                    description: The localized role name.
                                  description:
                                    type: string
                                    description: The localized role description.
                        type:
                          type: string
                        id:
                          type: string
                          description: The unique role resource ID.
                        attributes:
                          type: object
                          required:
                            - name
                          properties:
                            name:
                              description: >-
                                The user-defined name for the role. Maximum 256
                                bytes.
                              type: string
                            description:
                              description: >-
                                The user-defined description for the role.
                                Maximum 256 bytes.
                              type: string
                            isSystemDefined:
                              description: >-
                                Indicates if the role is predefined in
                                NetBackup. Predefined roles cannot be modified.
                              type: boolean
                        relationships:
                          type: object
                          required:
                            - permissions
                          properties:
                            permissions:
                              description: >-
                                The permissions allowed for this role. The type
                                should be permission.
                              type: object
                              properties:
                                data:
                                  type: array
                                  items: &ref_11
                                    description: >-
                                      A resource identifier object representing
                                      an individual resource.
                                    type: object
                                    required:
                                      - id
                                      - type
                                    properties:
                                      id:
                                        type: string
                                      type:
                                        type: string
                                        enum:
                                          - role
                                          - object-group
                                          - user-principal
                                          - group-principal
                                          - access-rule
                                          - permission
                                      meta:
                                        type: object
                  links:
                    type: object
                  meta:
                    type: object
        '401': &ref_6
          description: >
            The `Authorization` header is missing, the token is invalid, or you
            do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: &ref_0
                type: object
                properties:
                  errorCode:
                    type: integer
                    format: int64
                    description: The NetBackup error code.
                  errorMessage:
                    type: string
                    description: The NetBackup error code description.
                  attributeErrors:
                    type: object
                    description: >
                      Maps the attributes with the invalid values to an error
                      that describes why the value is invalid, to provide more
                      context to the nature of the error.
                  errorDetails:
                    type: array
                    description: >-
                      A list that contains additional information about the
                      error.
                    items:
                      type: string
                  fileUploadErrors:
                    type: array
                    description: >
                      If an API is supporting content-type multipart/form-data,
                      then this holds a list of objects that contains names of
                      failed files and associated error messages.
                    items:
                      type: object
                required:
                  - errorCode
                  - errorMessage
        '404': &ref_7
          description: No entity found.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: *ref_0
        '500': &ref_2
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: *ref_0
        '503': &ref_3
          description: The server is busy.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: *ref_0
    post:
      deprecated: true
      description: >
        **This API has been removed.**


        This API is no longer used to control access to NetBackup.\

        Active RBAC configuration data is now managed using the
        `/access-control` API definitions.
      tags:
        - Roles
      parameters:
        - &ref_8
          name: X-NetBackup-Audit-Reason
          in: header
          description: >
            Audit reason for the action being performed. This value must be
            URL-encoded. Maximum 512 bytes, in UTF-8 encoding. The remaining
            bytes are truncated.
          schema:
            type: string
          required: false
      requestBody:
        description: The role resource to create.
        content:
