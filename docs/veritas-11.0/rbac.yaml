                            description:
                              description: >-
                                The description about the access rule being
                                configured. Maximum 256 bytes.
                              type: string
                            isSystemDefined:
                              description: >
                                Indicates if the access rule is predefined in
                                NetBackup. Predefined access rules cannot be
                                modified.
                              type: boolean
                        relationships:
                          type: object
                          required:
                            - objectGroup
                            - role
                          properties:
                            userPrincipal:
                              description: >
                                The user that is configured for the access rule.
                                Either userPrincipal or groupGrincipal is
                                required. The format should be `<domain
                                name>:<user name>:<domain type>:<user id>`. Use
                                the /rbac/identities API to get the identity
                                details of the user principal to pass with this
                                API. The type should be user-principal.
                              type: object
