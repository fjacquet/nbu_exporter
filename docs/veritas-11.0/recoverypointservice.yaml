                                        - proxyClient
                                        - remoteExpirationDate
                                        - retentionLevel
                                        - scheduleName
                                        - scheduleType
                                        - slpVersion
                                        - slpCompleted
                                        - slpName
                                        - tirExpirationDate
                                        - vmType
                                  required:
                                    - blockIncrementalFullTime
                                    - version
                                    - isImageConsistent
                                    - imageAttributes
                                hypervisorExtendedAttributes: &ref_49
                                  type: object
                                  description: >-
                                    The schema details for Hypervisor workload
                                    extended attributes.
                                  properties:
                                    imageAttributes: *ref_0
                                    appType:
                                      type: string
                                      description: >-
                                        The workload type backed up by this
                                        image.
                                      enum:
                                        - RED_HAT_VIRTUALIZATION
                                        - AHV
