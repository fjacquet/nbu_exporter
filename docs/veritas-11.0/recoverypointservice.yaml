                                            IT_IMPORTED or Phase 2 import of this
                                            image is completed; this value also
                                            means that an imported image was backed
                                            up.
                                          enum:
                                            - NORMAL
                                            - PRE_IMPORT
                                            - IMPORTED
                                        jobId:
                                          type: integer
                                          description: The backup job ID.
                                        kbytes:
                                          type: integer
                                          description: The number of kilobytes (KB) backed up.
                                        keyword:
                                          type: string
                                          description: The backup policy keyword.
                                        kbytesDataTransferred:
                                          type: integer
                                          description: The number of bytes transferred.
                                        mpx:
                                          type: boolean
                                          description: >-
                                            Indicates if the image is multiplexed on
                                            tape.
                                        numCopies:
                                          type: integer
                                          description: The number of copies of this image.
                                        numFiles:
                                          type: integer
                                          description: The number of files backed up.
                                        numberFragments:
                                          type: integer
                                          description: >
                                            The total number of fragments including
                                            all copies, that is, the length of the
                                            "fragments" array.
                                        originMasterServer:
                                          type: string
                                          description: The name of the origin master server.
                                        pfiType:
                                          type: integer
                                          description: PFI type indicator.
                                        primaryCopy:
                                          type: integer
                                          description: >-
                                            The default copy to use for restores and
                                            duplications.
                                        providerGeneratedId:
                                          type: string
                                          description: >-
                                            The identifier assigned by the asset's
                                            provider, if any.  Prepended with the
                                            asset type.
                                        proxyClient:
                                          type: string
                                          description: >-
                                            The host name of the proxy client used
                                            for the backup.
                                        remoteExpirationDate:
                                          type: string
                                          format: date-time
                                          description: >-
                                            The time in ISO-8601 format for the
                                            REMOTE expiration of this image. If the
                                            image data never expires, this field
                                            will be null. See "Auto Image
                                            Replication".
                                        retentionLevel:
                                          type: integer
                                          description: The retention level of the image.
                                        scheduleName:
                                          type: string
                                          description: >-
                                            The name of the schedule used to create
                                            the backup.
                                        scheduleType:
                                          type: string
                                          description: >
                                            - FULL - DIFFERENTIAL_INCREMENTAL -
                                            CUMULATIVE_INCREMENTAL
                                        slpVersion:
