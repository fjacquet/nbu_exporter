                                          description: >-
                                            The time in ISO-8601 format for the
                                            expiration of the True Image Restore
                                            (TIR) data. If the TIR data never
                                            expires, this field will be null.
                                        vmType:
                                          type: string
                                          description: >
                                            Identifies the vm image as one of the
                                            following types:

                                            0 = Not a virtual machine image,

                                            1 = Virtual machine image with no file
                                            mapping,

                                            2 = Virtual machine image with
                                            individual file mapping.
                                          enum:
                                            - NONE
                                            - UNMAPPED
                                            - MAPPED
                                        numSiblings:
                                          type: integer
                                          description: >-
                                            The number of siblings of image in a
                                            group.
