openapi: 3.0.0
info:
  title: NetBackup Recovery Point Service APIs
  version: '13.0'
  description: >
    The NetBackup Recovery Point Service APIs provide access to the recovery
    points and their details.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  '/recovery-point-service/workloads/{workload}/recovery-points':
    get:
      description: >
        Gets the list of recovery points that are available.

        A default filter of backup times, within the last 7 days, is used when
        no backup time filter is specified.

        The recovery point service enforces object-level access control on the
        asset that is associated with the recovery point.


        **API Versioned:**\
          A breaking change has been made to this API starting with version 5.0.  Requests made using the previous format will fail.\
          See the [Getting Started Guide](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started) for full details on what has changed and general information about API versioning.

        **Access Control**\
          Each recovery point is associated with an asset that was backed up.\
          To view recovery points, the principal must have VIEW and RECOVER permissions on the asset.\
        Enforcement Type:
        [Object-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\

        Namespace: (Reference the
        `data.attributes.commonAssetAttributes.accessControlId` attribute in the
        asset service response, for the object-level namespace)\

        Requires Operations: 
         - Workload: Cloud\
                Requires Operation: `|OPERATIONS|VIEW|`\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|RESTORE_ORIGINAL|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|RESTORE_ALTERNATE|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|RESTORE_OVERWRITE|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|GRANULAR_RESTORE|`

         - Workload: Kubernetes\
                Requires Operation: `|OPERATIONS|VIEW|`\
                Requires Operation: `|OPERATIONS|ASSETS|KUBERNETES|RECOVER|`

         - Workload: MSSQL \
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|MSSQL|RECOVER|`\
                OR\
                `|OPERATIONS|MSSQL|INSTANT_ACCESS_RECOVER|`

         - Workload: RHV\
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|ASSETS|RHV|VM|RECOVER|`

         - Workload: AHV\
                Requires Operation: `|OPERATIONS|VIEW|`\
                Requires Operation: `|OPERATIONS|ASSETS|AHV|VM|RECOVER|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|AHV|VM|GRANULAR_RESTORE|`

         - Workload: VMWARE\
                Requires Operation: `|OPERATIONS|VIEW|`\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|RECOVER|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|GRANULAR_RESTORE|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|INSTANT_RECOVERY|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|INSTANT_ACCESS_RECOVER|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|INSTANT_ACCESS_FILES_DOWNLOAD|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|INSTANT_ACCESS_FILES_RESTORE|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|VMWARE|VM|CLOUD_RECOVER|`

         - Workload: ORACLE \
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|ASSETS|ORACLE|RECOVER|`\
                OR\
                `|OPERATIONS|ASSETS|ORACLE|INSTANT_ACCESS_RECOVER|`

         - Workload: UNIVERSAL-SHARE\
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|ASSETS|UNIVERSAL_SHARES|INSTANT_ACCESS_RECOVER|`

         - Workload: CASSANDRA \
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|ASSETS|CASSANDRA|RECOVER|`

        - Workload: POSTGRESQL \
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|POSTGRESQL|RECOVER|`\
                OR\
                `|OPERATIONS|POSTGRESQL|INSTANT_ACCESS_RECOVER|`

        - Workload: MYSQL \
                `|OPERATIONS|VIEW|`\
                `|OPERATIONS|MYSQL|RECOVER|`\
                OR\
                `|OPERATIONS|MYSQL|INSTANT_ACCESS_RECOVER|`

        - Workload: OPENSTACK \
                Requires Operation: `|OPERATIONS|VIEW|`\
                Requires Operation: `|OPERATIONS|ASSETS|OPENSTACK|RESTORE_ORIGINAL|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|OPENSTACK|RESTORE_ALTERNATE|`

        - Workload: MSDP-OBJECTSTORE\
                `|OPERATIONS|VIEW`\
                `|OPERATIONS|ASSETS|MSDP-OBJECTSTORES|INSTANT_ACCESS_RECOVER|`
      tags:
        - Recovery Points
      parameters:
        - name: workload
          description: Specifies the workload type.
          in: path
          required: true
          schema:
            type: string
            enum:
              - oracle
              - mssql
              - vmware
              - cloud
              - rhv
              - ahv
              - kubernetes
              - universal-share
              - cassandra
              - postgresql
              - mysql
              - openstack
              - msdp-objectstore
        - name: filter
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |backupTime|ge le|Specifies the backup time. By default, `backupTime
            ge` is set to 7 days ago.|date-time|

            |assetId|eq ne|Specifies the assetId of the asset|

            |clientName|eq ne|Specifies the clientName of the recovery-point
            asset|

            |fileName|contains|Specifies the file name pattern which has to be
            searched in recovery-points in case of CLOUD asset|

            |xbsaImageName|eq ne|Specifies the xbsaImageName of the MSSQL
            recovery-point asset|

            |backupType|ge le eq ne|Specifies the backupType (Full 1,
            Incremental 2 or Transaction Log 3) of the recovery-point asset|

            |agDbId|eq ne|Specifies the asset id of the associated availability
            group of the MSSQL recovery-point asset|

            |backupName|eq ne|Specifies Oracle RMAN backup name|

            |backupTag|eq ne|Specifies the backup tag for the backup|

            |appType|eq|Specifies the app type for the cloud DBPaaS
            recovery-point asset|

            |malwareScanResult|eq contains|The malware scan result.|string|
          in: query
          required: false
          schema:
            type: string
        - name: 'page[limit]'
          description: The number of recovery points on one page.
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            default: 10
        - name: 'page[offset]'
          description: The recovery point number offset.
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: include
          description: Optional relationships to include.
          in: query
          required: false
          schema:
            type: string
            enum:
              - optionalVmwareRecoveryPointInfo
              - optionalCloudRecoveryPointInfo
              - optionalCassandraRecoveryPointInfo
              - optionalOpenstackRecoveryPointInfo
      responses:
        '200':
          description: Successful response.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema: &ref_12
                type: object
                properties:
                  data:
                    type: array
                    items: &ref_2
                      type: object
                      properties:
                        links:
                          type: object
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                              required:
                                - href
                          required:
                            - self
                        type:
                          type: string
                        id:
                          type: string
                        attributes: &ref_15
                          type: object
                          properties:
                            assetType:
                              type: string
                              description: >-
                                The assetType as defined in assetDB for
                                workload.
                            assetId:
                              type: string
                              description: The assetId of the asset's recovery point
                            clientName:
                              type: string
                              description: The name of the protected client.
                            backupTime:
                              type: string
                              format: date-time
                              description: Specifies the backup time.
                            extendedAttributes: &ref_40
                              type: object
                              description: >-
                                The workload-specific extended attributes for
                                recovery points.
                              properties:
                                mssqlExtendedAttributes: &ref_5
                                  type: object
                                  description: >-
                                    The schema details for Microsoft SQL Server
                                    workload extended attributes.
                                  properties:
                                    sqlInstance:
                                      type: string
                                      description: The Microsoft SQL Server Instance name.
                                    agName:
                                      type: string
                                      description: >-
                                        The Microsoft SQL Server Availability
                                        Group Name.
                                    databaseName:
                                      description: Microsoft SQL Server database name.
                                      type: string
                                    sqlVersion:
                                      type: string
                                      description: Microsoft SQL Server version.
                                    backupName:
                                      description: Microsoft SQL Server backup name.
                                      type: string
                                    backupMethod:
                                      description: Microsoft SQL Server backup method.
                                      type: string
                                      enum:
                                        - STANDARD
                                        - BLOCK_LEVEL_INC
                                        - SNAPSHOT
                                        - REMOTE_SNAPSHOT
                                        - PERSISTENT_SNAPSHOT
                                        - PERSISTENT_REMOTE_SNAPSHOT
                                        - PERSISTENT_SNAPSHOT_BACKUP
                                    backupType:
                                      type: string
                                      description: Microsoft SQL Server backup type.
                                      enum:
                                        - DATABASE
                                        - INCREMENTAL
                                        - TRANSACTION_LOG
                                        - FILE_GROUP
                                        - FILE_GROUP_DIFFERENTIAL
                                        - FILE
                                    policyName:
                                      type: string
                                      description: The policy name used for backup.
                                    keywordPhrase:
                                      type: string
                                      description: >-
                                        The keyword phrase that is used for the
                                        backup policy.
                                    backupIds:
                                      type: array
                                      description: List of backupIDs for recoveryPoint.
                                      items:
                                        type: string
                                        description: Backup ID.
                                    copyOnly:
                                      description: >-
                                        Indicates that this Microsoft SQL Server
                                        database is copy only.
                                      type: boolean
                                    firstLogSequenceNumber:
                                      description: >-
                                        Microsoft SQL Server first Log Sequence
                                        Number.
                                      type: string
                                    lastLogSequenceNumber:
                                      description: >-
                                        Microsoft SQL Server last Log Sequence
                                        Number.
                                      type: string
                                    compressed:
                                      description: >-
                                        Indicates that this Microsoft SQL Server
                                        database was backed up using
                                        compression.
                                      type: boolean
                                    encrypted:
                                      description: >-
                                        Indicates that this Microsoft SQL Server
                                        database was backed up using encryption.
                                      type: boolean
                                    blockSize:
                                      type: number
                                      description: >-
                                        Microsoft SQL Server database block size
                                        in MB.
                                    stripes:
                                      type: number
                                      description: >-
                                        The number of stripes in the Microsoft
                                        SQL Server backup.
                                    accessControlId:
                                      type: string
                                      description: >-
                                        The level of permissions required for
                                        the asset.
                                    agDbId:
                                      type: string
                                      description: >-
                                        The Microsoft SQL Server Availability
                                        Group database Id.
                                    timeZone:
                                      type: string
                                      description: >-
                                        Timezone of the Microsoft SQL Server
                                        Instance.
                                    restoreMethod:
                                      type: string
                                      description: >-
                                        Restore method used to provide data into
                                        the Microsoft SQL Server.
                                      enum:
                                        - UNKNOWN_TYPE
                                        - VDI
                                        - TSQL
                                  required:
                                    - sqlInstance
                                    - databaseName
                                    - sqlVersion
                                    - backupName
                                    - backupMethod
                                    - backupType
                                    - policyName
                                    - keywordPhrase
                                    - backupIds
                                    - copyOnly
                                    - firstLogSequenceNumber
                                    - lastLogSequenceNumber
                                    - compressed
                                    - encrypted
                                    - blockSize
                                    - stripes
                                    - accessControlId
                                vmwareExtendedAttributes: &ref_48
                                  type: object
                                  description: >-
                                    The schema details for VMWare workload
                                    extended attributes.
                                  properties:
                                    blockIncrementalFullTime:
                                      type: string
                                      format: date-time
                                      description: >
                                        The time used for Block Level
                                        Incremental Backups (BLIB). A non-zero
                                        value indicates the current backup time
                                        if BLIB is performed.
                                    version:
                                      type: integer
                                      description: The image format version.
                                    isImageConsistent:
                                      type: boolean
                                      description: >-
                                        True, if the image is recoverable.
                                        False, if the image is inconsistent and
                                        cannot be recovered.
                                    imageAttributes: &ref_0
                                      type: object
                                      description: >-
                                        The schema details for the virtual
                                        machine image attributes.
                                      properties:
                                        backupId:
                                          description: The backup ID.
                                          type: string
                                        policyType:
                                          type: string
                                          description: The policy type.
                                        policyName:
                                          type: string
                                          description: The name of the backup policy.
                                        backupCopyType:
                                          type: string
                                          description: The type of backup copy.
                                          enum:
                                            - DEFAULT
                                            - TPC
                                            - MEDIA_SERVER
                                            - NAS
                                            - SNAPSHOT
                                            - NDMP
                                        backupStatus:
                                          type: integer
                                          description: >-
                                            The NetBackup exit status of the backup
                                            job.
                                        clientCharset:
                                          type: integer
                                          description: >-
                                            Integer representation of the character
                                            set used when the client calls bpcd.
                                        compression:
                                          type: boolean
                                          description: >-
                                            Indicates whether software compression
                                            is used.
                                        contentFile:
                                          type: string
                                          description: The filename of the content (*.f) file.
                                        contentFileSize:
                                          type: string
                                          description: The size of content file.
                                        contentFileCompressed:
                                          type: string
                                          description: >-
                                            Type of compression used on the content
                                            file (*.f).
                                          enum:
                                            - UNKNOWN
                                            - NOT
                                            - LEGACY
                                            - SCRIPT_OLD
                                            - SCRIPT_NEW
                                            - ZLIB
                                        creator:
                                          type: string
                                          description: The user name of backup initiator.
                                        dataClassification:
                                          type: string
                                          description: The data class specified in the policy.
                                        malwareScanResult:
                                          type: string
                                          description: Indicates the result of a malware scan.
                                          enum:
                                            - NOT_SCANNED
                                            - IMPACTED
                                            - CLEAN
                                            - NOT_SUPPORTED
                                        drMediaList:
                                          type: array
                                          description: >-
                                            A list of tape media IDs required for
                                            DR.
                                          items:
                                            type: string
                                            description: The tape media ID.
                                        elapsedTimeSeconds:
                                          type: integer
                                          description: >-
                                            The amount of time (in seconds) that the
                                            backup took to run to completion.
                                        encryption:
                                          type: string
                                          description: The type of encryption used.
                                          enum:
                                            - NONE
                                            - LEGACY
                                            - CIPHER
                                        expiration:
                                          type: string
                                          format: date-time
                                          description: >-
                                            The ISO 8601 timestamp format for the
                                            expiration of this image. If the image
                                            data never expires, this field will be
                                            null.
                                        extendedSecurityInfo:
                                          type: boolean
                                          description: >-
                                            True if extended security information
                                            was used.
                                        fileSystemOnly:
                                          type: boolean
                                          description: This is a type of recovery option.
                                        fragments:
                                          type: array
                                          items: &ref_55
                                            type: object
                                            properties:
                                              blockSize:
                                                type: integer
                                                description: >-
                                                  The block size used when writing the
                                                  backup.
                                              checkpoint:
                                                type: integer
                                                description: Internal use.
                                              copyDate:
                                                type: string
                                                format: date-time
                                                description: >
                                                  For the first fragment of each copy in
                                                  NetBackup 6.5 and later, the ISO-8601
                                                  timestamp on which the copy was written.
                                                  The value is 0 for versions before
                                                  NetBackup 6.5.
                                              copyNumber:
                                                type: integer
                                                description: The copy number for this record.
                                              copyType:
                                                type: string
                                                description: >-
                                                  Identifies whether the copy is a cloud
                                                  snapshot or a cloud snapshot replica.
                                                enum:
                                                  - CLOUD_SNAPSHOT
                                                  - CLOUD_SNAPSHOT_REPLICA
                                              dataFormat:
                                                type: string
                                                description: >
                                                  The backup data format. These enums are
                                                  the same as the "data format types" in
                                                  NetBackup (for example, DF_TAR,
                                                  DF_SNAPSHOT and DF_NDMP).
                                                enum:
                                                  - TAR
                                                  - SNAPSHOT
                                                  - NDMP_DUMP
                                              density:
                                                type: integer
                                                description: >-
                                                  The NetBackup density of the media
                                                  written to.
                                              deviceWrittenOn:
                                                type: integer
                                                description: >
                                                  The device that the copy was written on.
                                                  This is the tape drive index, or -1 for
                                                  non-tape media based backups.
                                              destinationLocation:
                                                type: string
                                                description: >
                                                  The location of the snapshot or replica
                                                  copy. This field is only visible for
                                                  cloud asset recovery points.
                                              expiration:
                                                type: string
                                                format: date-time
                                                description: >-
                                                  The ISO 8601 timestamp of the expiration
                                                  date of this copy. If the copy never
                                                  expires, this field will be null.
                                              fragmentFlags:
                                                type: integer
                                                description: Internal use.
                                              fileNumber:
                                                type: integer
                                                description: >
                                                  The file number. This number is a
                                                  numeric value that indicates the file
                                                  number on the media. This number is
                                                  displayed in the Activity Monitor under
                                                  the Job Detailed Status as "positioning
                                                  to file".
                                              firstBlock:
                                                type: integer
                                                description: Internal use.
                                              fragmentNumber:
                                                type: integer
                                                description: >-
                                                  The fragment number of this record
                                                  within this copy.
                                              host:
                                                type: string
                                                description: >-
                                                  The name of the host that wrote this
                                                  image copy to media.
                                              mediaId:
                                                type: string
                                                description: >-
                                                  The media ID or path this fragment is
                                                  written to.
                                              kbytes64:
                                                type: integer
                                                description: The size of the fragment in kilobytes.
                                              lastBlock:
                                                type: integer
                                                description: Internal use.
                                              mediaDate:
                                                type: string
                                                format: date-time
                                                description: >-
                                                  The ISO-8601 formatted timestamp for the
                                                  tape media.
                                              mediaDesc:
                                                type: string
                                                description: Internal use.
                                              mediaSequenceNumber:
                                                type: integer
                                                description: Internal use.
                                              mediaSubtype:
                                                type: integer
                                                description: Internal use.
                                              mediaType:
                                                type: integer
                                                description: Internal use.
                                              multiplex:
                                                type: integer
                                                description: Internal use.
                                              offset:
                                                type: integer
                                                description: Internal use.
                                              remainder:
                                                type: integer
                                                description: Internal use.
                                              resumeNumber:
                                                type: integer
                                                description: Internal use.
                                              retentionLevel:
                                                type: integer
                                                description: Internal use.
                                              slpTryToKeepDate:
                                                type: string
                                                format: date-time
                                                description: Internal use.
                                          description: >-
                                            The fragment list for all copies of the
                                            image.
                                        imageDumpLevel:
                                          type: integer
                                          description: The NDMP dump level.
                                        imageType:
                                          type: string
