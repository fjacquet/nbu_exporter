    get:
      description: >
        Retrieves the recovery point details for the specified recovery point
        ID.


        **API Versioned:**\
          A breaking change has been made to this API starting with version 7.0.  Requests made using the previous format will fail.\
          See the [Getting Started Guide](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started) for full details on what has changed and general information about API versioning.

        **Access Control**\
          Each recovery point is associated with an asset that was backed up.\
          To view recovery points, the principal must have VIEW and RECOVER permissions on the asset.\
        Enforcement Type:
        [Object-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\

        Namespace: (Reference the
        `data.attributes.commonAssetAttributes.accessControlId` attribute in the
        asset service response, for the object-level namespace)\

        Requires Operations: 
         - Workload: Cloud\
                Requires Operation: `|OPERATIONS|VIEW|`\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|RESTORE_ORIGINAL|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|RESTORE_ALTERNATE|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|RESTORE_OVERWRITE|`\
                OR\
                Requires Operation: `|OPERATIONS|ASSETS|CLOUD|GRANULAR_RESTORE|`

