  /catalog/slp-images:
    get:
      description: |
        Returns the list of images associated with SLPs based on the specified filters. These images are different from normal catalog images.The response structure of this API is different from normal catalog images. The API reponse includes a single fragment details per image copy. It excludes other fragments as the relevant information of an API is common across all fragments except the media server of tape storage types.
        All catalog image details are derived from the BPDBM process and the SLP image details are derived from EMM Server using CORBA interfaces.
        This API supports cursor-based pagination with next and previous cursor values formed using backup time and client name combination (backupTime:clientName) backup time in timestamp and client name encoded using BASE64. The cursor values points to a specific record in the result set. The cusror values are provided in the pagination section of an API response.
        The next and previous cursor values are defined using page[after] and page[before] respectively in the request. The images are returned based on the ascending order of backup time and client name.
        This API do not support the following parameters:
        • Custom sort and fields
        • Pagination request with both previous and next cursor values specified

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|STORAGE-LIFECYCLE-IMAGES|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Images
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |backupId|eq|The identifier for the backup image.|string|
            |backupTime|ge le|The backup time range in ISO 8601 format. e.g. backupTime ge 2021-11-15T10:03:52.624Z, which retuns images backed up on/after Nov 15, 2021, 10:03:52 AM UTC|date-time|
            |slpName|eq|The storage lifecycle policy (SLP) name.|string|
            |policyName|eq|The policy name.|string|
            |clientName|eq|The client name.|string|
            |slpImageState|eq|The status of Lifecycle Managed images. e.g. slpImageState eq 'COMPLETE' returns the images for which jobs defined in SLP are complete.|string|
            |copies.copyType|eq|The copy type of Lifecycle Managed image copies. e.g. copies/any(c:c/copyType eq 'BACKUP') retuns the images having copies with type as 'BACKUP'.|string|
            |copies.copyState|eq|The copy status of Lifecycle Managed image copies. e.g. copies/any(c:c/copyState eq 'COPYCOMPLETE') returns image having copies with 'COPYCOMPLETE' state.|string|
            |copies.fragments.mediaId|eq|The media identifier. e.g. copies/any(c:c/fragments/any(f:f/mediaId eq 'ABC')) returns images having media id as 'ABC'|string|
            |copies.fragments.mediaServer|eq|The media server name. e.g. copies/any(c:c/fragments/any(f:f/mediaServer eq 'ABC')) returns images having media server as 'ABC'.|string|
            |copies.fragments.storageServer|eq|The storage server name. e.g. copies/any(c:c/fragments/any(f:f/storageServer eq 'ABC')) returns images having storage server as 'ABC'.|string|
          in: query
          required: false
          schema:
            type: string
        - name: page[limit]
          description: The number of records to include in the page.
          in: query
          schema:
            type: integer
            default: 100
            minimum: 0
            maximum: 1000
        - name: page[after]
          description: Specifies the next cursor value.The records to be followed after the cursor value.
          in: query
          schema:
            type: string
          required: false
        - name: page[before]
          description: Specifies the prev cursor value.The records before the cursor value.
          in: query
          schema:
            type: string
          required: false
      responses:
        "200":
          description: Returned the list of SLP associated images based on the filter criteria,pagination links to traverse to next or previous pages and cursor values defined in the pagination section.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/slpImageList"
        "400":
          description: Invalid filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
