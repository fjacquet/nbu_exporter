  /catalog/images/update-expiration-date:
    post:
      description: |
        Updates the expiration date of backups in the image catalog and media in the media catalog. The image expiration date can be updated using backup ID, 
        recalculate, server name, server type, and media ID.

        The 'byBackupId' operation updates the expiration date for a single image.
        The 'byRecalculating' operation updates the expiration for all images in the catalog, with optional filters.
        The 'byServerType' operation updates the expiration date based on the storage server type.
        The 'byServerName' operation updates the expiration date based on the name of the server.
        The 'byMediaId' operation updates the expiration date based on the media ID.

        Note:
        1. To set an expiration date so that the image expires immediately, use the special date of
           `1970-01-01T00:00:00.000Z`. To set an expiration date so that the image never expires, use the special date of
           `3000-12-31T23:00:00.000Z`. These special date values are the equivalent of the `bpexpdate` command's date
           value `0` and `-infinity` option, respectively.
        2. If multi-factor authorization is enabled for this operation, the response returns an HTTP 202 status code. The ticket link
           is mentioned in the location header of the HTTP response, and the ticket ID is provided in the X-NetBackup-MPA-Ticket header.
           For more information, refer to the [multi-person authorization](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-multi-person-authorization) documentation.

        **Warning:** This API updates the expiration date and time of images and also can expire (delete) images. Be
        careful while executing this API. If you intend to execute this API from a GUI or CLI, Veritas recommends that
        you ask for confirmation before executing this API. The NetBackup command `bpexpdate` asks for confirmation
        before updating the expiration date and time.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|CHANGE-EXPIRATION|`
      tags:
        - Images
      requestBody:
        content:
          application/vnd.netbackup+json;version=13.0:
            schema:
              $ref: "#/components/schemas/updateExpDateRequest"
        description: The details of the operations and options for updating expiration date.
        required: true
      responses:
        "202":
          description: The image expiration request was successfully received by the server and is awaiting MPA approval.
          headers:
            X-NetBackup-MPA-Ticket:
              description: The ticket ID of newly-generated multi-person authorization ticket.
              schema:
                type: string
            Location:
              description: The link to the newly-generated multi-person authorization ticket.
              schema:
                type: string
        "204":
          description: Successfully modified the expiration date.
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
