  /catalog/image-contents:
    get:
      description: |
        Request the contents of a set of images based on the specified filters.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|VIEW-CONTENTS|`
      tags:
        - Images
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |backupTime|ge le|The backup time range in ISO 8601 format. By default, backupTime ge is set to 24 hours ago and backupTime le is set to the current time.|date-time|
            |clientName|eq|(Required)The client name.|string|
            |workloadType|eq|Specifies the workloadType to display and can affect what data source is accessed on the backend.|string|
            |policyType|eq|Specifies the policyType to display|string|
            |appType|eq|The application type.|string|
            |scheduleType|eq|The schedule type. Possible values: FULL DIFFERENTIAL_INCREMENTAL USER_BACKUP USER_ARCHIVE CUMULATIVE_INCREMENTAL NOT_ARCHIVE|string|
            |path|eq startswith|The path to filter files by.|string|
            |fullPath|startswith|The fullPath to filter files by.|string|
            |name|contains tolower|The file name pattern to filter files by.|string|
            |itemType|eq|The type of files that should be returned.|string|
            |providerGeneratedId|eq|To select the specific client/asset in case of a duplicate clientName for a particular workload.|string|
            |keyword|eq|The keyword phrase. Note: This filter criterion is unique in that it deviates from OData by allowing wildcards in the value even though the operator is `eq`. Wildcard syntax is defined in the NetBackup Administrator's Guide.|string|
            |isTrueImage|eq|Specifies filtering by True Image restore type.|boolean|
            |isOptimized|eq|Specifies filtering by Optimized Image restore type.|boolean|
            |isImpacted|eq|Specifies filtering by isImpacted field.|boolean|
          in: query
          required: true
          schema:
            type: string
        - name: page[limit]
          description: The number of files on one page.
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 100
        - name: page[disable]
          description: |
            Specifies that pagination should be disabled entirely. All results will be returned together. It is highly recommended not to disable Image-contents pagination for large data set.
          in: query
          schema:
            type: boolean
            default: false
        - name: page[offset]
          description: The file results offset.
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: sort
          description: |
            Sort in ascending order on the specified property. Prefix with "-" for descending order. The property name is only supported.
          in: query
          required: false
          schema:
            type: string
        - name: X-NetBackup-All-Copies
          description: |
            Specifies the request to return all copies of specified image contents when true.
            Specifies the request to return only the latest copy of image contents when false.
            Defaults to false.
          in: header
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: Returned the list of image content based on the filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/imageContentList"
        "400":
          description: Invalid filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
