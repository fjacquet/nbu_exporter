        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|MANAGE-COPIES|`
      tags:
        - Images
      requestBody:
        content:
          multipart/vnd.netbackup+form-data;version=13.0:
            schema:
              type: object
              required:
                - body
                - selectionsFile
                - verifyImageRequestOptions
              properties:
                body:
                  description: |
                    A file containing JSON data of the parameters required to duplicate an image.

                    Example:
                    ```
                    {
                      "data":{
                        "type":"imageDuplicationRequest",
                        "attributes":{
                          "copies":[{
                            "storageUnit":"myStorageUnit",
                            "shouldContinueOnFailure":"CONTINUE",
                            "retentionLevel":100,
                            "isPrimaryCopy":false,
                            "mediaOwner":"myMediaOwner",
                            "volumePool":"myVolumePool"
                          }],
                          "preserveMultiplexing":false
                        },
                          "id":"imageDuplicationRequest"
                      }
                    }
                    ```
                  type: string
                  format: binary
                selectionsFile:
                  description: |
                    A file containing a JSON array of the backup image IDs to be copied.

                    Example:
                    ```
                    [
                      "PravAuto02_1609059523","PravAuto02_1609059524"
                    ]
                    ```
                  type: string
                  format: binary
                verifyImageRequestOptions:
                  description: |
                    A file containing a JSON data of the attributes required for verifying catalog image IDs.

                    Example:
                    ```
                    {
                      "data":{
                        "type":"verifyImageRequestOptions",
                        "attributes":{
                          "sourceCopy":0
                        },
                        "id":"verifyImageRequestOptions"
                      }
                    }
                    ```
                  type: string
                  format: binary
        required: true
      responses:
        "202":
          description: Request for duplication has started.
        "400":
          description: Failed to parse the JSON body.
          content:
            application/vnd.netbackup+json;version=13.0:
