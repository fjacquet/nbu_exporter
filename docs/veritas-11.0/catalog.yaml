openapi: 3.0.0
info:
  title: NetBackup Catalog API
  version: "13.0"
  description: |
    The NetBackup Catalog API provides access to the NetBackup catalog.
externalDocs:
  description: Getting Started Guide
  url: http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started/
servers:
  - url: https://<masterserver>:1556/netbackup
    description: NetBackup Master
paths:
  /catalog/images:
    get:
      description: |
        Returns the list of images based on the specified filters.

        **API Versioned:**\
        A breaking change has been made to this API starting with version 8.0.  Requests made using the previous format will fail.\
        See the [Getting Started Guide](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started) for full details on what has changed and general information about API versioning.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Images
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |appType|eq|The application type.|string|
            |backupId|eq|The identifier for the backup image.|string|
            |backupTime|ge le|The backup time range in ISO 8601 format. By default, `backupTime ge` is set to 24 hours ago and `backupTime le` is set to the current time.|date-time|
            |clientName|eq|The client name.|string|
            |policyType|eq|The policy type.|string|
            |policyName|eq contains|The policy name.|string|
            |streamNumber|eq|Stream number of the backup job.|integer|
            |scheduleType|eq|The schedule type. Possible values: FULL DIFFERENTIAL_INCREMENTAL USER_BACKUP USER_ARCHIVE CUMULATIVE_INCREMENTAL NOT_ARCHIVE |string|
            |providerGeneratedId|eq|The provider generated id.|string|
            |imageDteMode|eq|The mode of data-in-transit encryption for the image. Possible values: ON OFF|string|
            |intelligentCatalogArchiving|eq|Indicates if the image has been intelligent catalog archived. Possible values: NO YES|string|
            |malwareScanResult|eq|The malware scan result. Possible values: NOT_SCANNED IMPACTED CLEAN NOT_SUPPORTED|string|
            |copyDteMode|eq|The copy DTE mode of the image copy. Possible values: ON OFF|string|
            |hierarchicalDteMode|eq|The hierarchical DTE mode of the image copy. Possible values: ON OFF|string|
            |keyword|eq|The keyword phrase. Note: This filter criterion is unique in that it deviates from OData by allowing wildcards in the value even though the operator is `eq`. Wildcard syntax is defined in the NetBackup Administrator's Guide.|string|
            |isOptimized|eq|The image contains Optimized Recovery data.|boolean|
            |heldForDependentCopy|eq|Indicates if the image has been held for dependent copies. Possible values: NO YES|string|
            |anomalyStatus|eq|The anomaly detection status of an image. Possible values: NOT_PROCESSED ANOMALOUS NOT_ANOMALOUS NOT_REVIEWED FALSE_POSITIVE IGNORED|string|
            |fileScanResult|eq|The ransomware file scan for each files in an image. Possible values: NOT_PROCESSED RANSOMWARE_EXTENSION_FOUND |string|
            |anomalySeverity|eq|The severity of detected anomaly in an image. Possible values: NOT_PROCESSED LOW MEDIUM HIGH|string|
            |fileHashSearchResult|eq|The file hash search result of the image. Possible values: NO_FILE_HASH_FOUND IMPACTED|string|
            |malwareStatus|eq|The malware status of the image. Possible values: NOT_SCANNED INFECTION_DETECTED_BY_MALWARE_SCAN CLEAN NOT_SUPPORTED UNKNOWN_TYPE INFECTION_DETECTED_BY_FILE_HASH_SEARCH|string|
          in: query
          required: false
          schema:
            type: string
        - name: page[limit]
          description: The number of images on one page.
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: page[offset]
          description: The image record number offset.
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Returned the list of catalog images based on the filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/imageList"
        "400":
          description: Invalid filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
