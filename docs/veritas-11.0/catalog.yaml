            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/catalog/image-holds/{holdName}":
    delete:
      description: |
        Releases the hold on all images with respect to the specified hold name.

        Note: If multi-factor authorization is enabled for this operation, the response returns an HTTP 202 status code. The ticket link
        is mentioned in the location header of the HTTP response, and the ticket ID is provided in the X-NetBackup-MPA-Ticket header.
        For more information, refer to the [multi-person authorization](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-multi-person-authorization) documentation.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|HOLD|`\
        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Images
      parameters:
        - name: holdName
          in: path
          required: true
          schema:
            type: string
        - name: X-NetBackup-Audit-Reason
          in: header
          description: The reason to release the image hold.
          required: false
          schema:
            type: string
      responses:
        "202":
          description: The request to remove the image hold was successfully received by the server. Approval of the multi-person authorization ticket is pending.
          headers:
            X-NetBackup-MPA-Ticket:
              description: The ticket ID of newly-generated multi-person authorization ticket.
              schema:
                type: string
            Location:
              description: The link to the newly-generated multi-person authorization ticket.
              schema:
                type: string
        "204":
          description: The image hold is released successfully.
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          description: The specified hold cannot be found.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  /catalog/latest-openstack-images:
    get:
      description: |
        Get the list of latest OpenStack images based on the specified filters, then only returns the latest backed up image per unique client.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Images
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |appType|eq|The application type.|string|
            |backupId|eq|The identifier for the backup image.|string|
            |backupTime|ge le|The backup time range in ISO 8601 format. By default, `backupTime ge` is set to 24 hours ago and `backupTime le` is set to the current time.|date-time|
            |clientName|eq|The client name.|string|
            |policyName|eq contains|The policy name.|string|
            |streamNumber|eq|Stream number of the backup job.|integer|
            |scheduleType|eq|The schedule type. Possible values: FULL. |string|
            |providerGeneratedId|eq|The provider generated id.|string|
            |imageDteMode|eq|The mode of data-in-transit encryption for the image. Possible values: ON OFF|string|
            |intelligentCatalogArchiving|eq|Indicates if the image has been intelligent catalog archived. Possible values: NO YES|string|
            |malwareScanResult|eq|The malware scan result. Possible values: NOT_SCANNED IMPACTED CLEAN NOT_SUPPORTED|string|
            |copyDteMode|eq|The copy DTE mode of the image copy. Possible values: ON OFF|string|
            |hierarchicalDteMode|eq|The hierarchical DTE mode of the image copy. Possible values: ON OFF|string|
            |keyword|eq|The keyword phrase. Note: This filter criterion is unique in that it deviates from OData by allowing wildcards in the value even though the operator is `eq`. Wildcard syntax is defined in the NetBackup Administrator's Guide.|string|
            |isOptimized|eq|The image contains Optimized Recovery data.|boolean|
            |heldForDependentCopy|eq|Indicates if the image has been held for dependent copies. Possible values: NO YES|string|
            |anomalyStatus|eq|The anomaly detection status of an image. Possible values: NOT_PROCESSED ANOMALOUS NOT_ANOMALOUS NOT_REVIEWED FALSE_POSITIVE IGNORED|string|
            |fileScanResult|eq|The ransomware file scan for each files in an image. Possible values: NOT_PROCESSED RANSOMWARE_EXTENSION_FOUND |string|
            |anomalySeverity|eq|The severity of detected anomaly in an image. Possible values: NOT_PROCESSED LOW MEDIUM HIGH|string|
          in: query
          required: false
          schema:
            type: string
        - name: page[limit]
          description: The number of images on one page.
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: page[offset]
          description: The image record number offset.
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Returned the list of catalog images based on the filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/imageList"
        "400":
          description: Invalid filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
  /catalog/openstack-snapshot-image-metadata:
    get:
      description: |
        Gets the list of OpenStack snapshot image metadata information based on the specified client name. 
        If no filters are specified then `page[offset]` defaults to 0 and `page[limit]` defaults to 10.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Images
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |clientName|eq|The client name.|string|
            |dataFormat|eq|The backup data format. Possible values: SNAPSHOT TAR |string|
          in: query
          schema:
            type: string
        - name: page[limit]
          description: The number of images on one page.
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: page[offset]
          description: The image record number offset.
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Returned the list of OpenStack snapshot image metadata information.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/openstackSnapshotMetadataList"
        "400":
          description: Invalid filter criteria.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
  /catalog/tape-media:
    get:
      description: |
        Provides information on the tape media referenced by images in the NetBackup catalog.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Tape Media
      parameters:
        - name: page[limit]
          description: The number of tape media on one page.
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: page[offset]
          description: The offset of tape media.
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Successfully returned the list of tape media in the catalog.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/tapeMediaList"
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  /catalog/images/async-file-hash-search-requests:
    post:
      tags:
        - File Hash Search
      description: |
        Initiate a request to search files by file hash.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|FILE-HASH-SEARCH|`
      requestBody:
        content:
          application/vnd.netbackup+json;version=13.0:
            schema:
              $ref: "#/components/schemas/postFileHashSearchRequest"
        description: The request data for file hash search, such as the file hash array to be searched.
        required: true
      responses:
        "202":
          description: The search request has been accepted. The status monitor URL is returned in Location header of the response.
          headers:
            Location:
              description: The status monitor URL that is used to query search status.
              schema:
                type: string
            Retry-After:
              description: The time in ISO-8601 format when the status is checked.
              schema:
                type: string
                format: date-time
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/catalog/images/async-file-hash-search-requests/{requestId}":
    get:
      tags:
        - File Hash Search
      description: |
        query search status.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|FILE-HASH-SEARCH|`
      parameters:
        - $ref: "#/components/parameters/searchRequestId"
      responses:
        "202":
          description: Request is in progress.
          headers:
            Retry-After:
              description: The time in ISO-8601 format when the results are checked next.
              schema:
                type: string
                format: date-time
        "303":
          description: The request has completed.
          headers:
            Location:
              description: The URL to get the search result.
              schema:
                type: string
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "429":
          description: Your request is still being processed. Please wait until the Retry-After time to check the status again.
          headers:
            Retry-After:
              description: The time in ISO-8601 format when the results are checked next.
              schema:
                type: string
                format: date-time
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    delete:
      tags:
        - File Hash Search
      description: |
        cancel an ongoing search.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|FILE-HASH-SEARCH|`
      parameters:
        - $ref: "#/components/parameters/searchRequestId"
      responses:
        "204":
          description: The search request is canceled.
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/catalog/images/async-file-hash-search-requests-results/{requestId}":
    get:
      tags:
        - File Hash Search
      description: |
        fetch search result

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|IMAGES|`\
        Requires Operation: `|OPERATIONS|MANAGE|IMAGES|FILE-HASH-SEARCH|`
      parameters:
        - $ref: "#/components/parameters/searchRequestId"
      responses:
        "200":
          description: The search is complete and the result is returned.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                $ref: "#/components/schemas/getFileHashSearchResultResponse"
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "406":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
    cookieAuth:
      type: apiKey
      in: cookie
      name: Authorization
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    searchRequestId:
      name: requestId
      in: path
      description: The unique ID of the search request.
      required: true
      schema:
        type: string
  schemas:
    tapeMediaList:
      type: object
      required:
        - data
      properties:
        links:
          $ref: ./common.yaml#/components/schemas/paginationLinks
        meta:
          $ref: ./common.yaml#/components/schemas/paginationAttributes
        data:
          type: array
          items:
            $ref: "#/components/schemas/tapeMedia"
    tapeMedia:
      type: object
      required:
        - type
        - id
        - attributes
      description: The tape media information.
      properties:
        id:
          type: string
          description: The tape media id.
        type:
          type: string
          enum:
            - tapeMedia
        attributes:
          type: object
          required:
            - mediaServer
          properties:
            mediaServer:
              type: string
              description: The name of the media server that last wrote the tape.
            mediaHold:
              type: boolean
              description: Specifies hold status for the media. A null value indicates the status is unknown.
    imageContentsTotalSizeRequest:
      description: The total size request for a list of files and/or folders.
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              description: The resource type.
              type: string
              enum:
                - imageContentsTotalSizeInfoRequest
            attributes:
              description: Contains the total size request attributes.
              type: object
              required:
                - recoveryPoint
                - fileList
              properties:
                recoveryPoint:
                  type: object
                  description: Selects the recovery point for the files and folders based on the specified options.
                  properties:
                    backupId:
                      type: string
                      description: |
                        The backup image identifier to be used for this recovery. Required, if `client` is not specified. Cannot be used along with `client` and `filter`.
                    client:
                      type: string
                      description: |
                        The client identifier that was used at the time of backup. Required, if `backupId` is not specified. Cannot be used along with `backupId`. If a `filter` is not specified along with `client`, recovery will be performed using the most recent backup image.
                    filter:
                      type: string
                      description: |
                        Selects the backup images for recovery based on the specified `filter`.
                        Optional. Cannot be used along with `backupId`.
                        If more than one backup images match the filter, NetBackup includes all of the images within the range.

                        All the filters are based on the OData standard and filtering on the following attributes is supported.
                        |Name|Supported Operators|Description|Schema|
                        |---|---|---|---|
                        |backupTime|ge le|The backup time range in ISO 8601 format. By default, backupTime le is set to the current time and backupTime ge is set to 24 hours before backupTime le.|date-time|
                    workloadType:
                      type: string
                      description: |
                        The workloadType as defined in assetDB. This is only supported for VMware and DNAS workloads.

                        For DNAS workloads, `client`, `filter` and `workloadType` are required.
                fileList:
                  type: array
                  description: A list of files and folders to get the total size.
                  items:
                    type: string
                    description: A file or folder path.
    imageContentsTotalSizeResponse:
      description: The total size of the files to restore and the count of the files and directories.
      type: object
      required:
        - data
      properties:
        data:
          description: Contains the total size request data.
          type: object
          required:
            - type
            - attributes
          properties:
            type:
              description: The resource type.
              type: string
              enum:
                - imageContentsTotalSizeInfoResponse
            attributes:
              description: Contains the total size request attributes.
              type: object
              required:
                - sizeKB
                - numFiles
                - numDirs
              properties:
                sizeKB:
                  description: The total size of the requested files and folders in KB.
                  type: integer
                  format: int64
                numFiles:
                  description: The total number of files to restore. (This number does not include directories, which are counted separately.)
                  type: integer
                  format: int64
                numDirs:
                  description: The total number of directories to restore.
                  type: integer
                  format: int64
    imageList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/image"
        meta:
          type: object
          properties:
            pagination:
              $ref: "#/components/schemas/paginationValues"
          required:
            - pagination
      required:
        - data
        - meta
    imageDetail:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/image"
      required:
        - data
    image:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
              required:
                - href
          required:
            - self
        type:
          type: string
        id:
          type: string
        attributes:
          $ref: "#/components/schemas/imageAttributes"
        relationships:
          $ref: "#/components/schemas/imageRelationships"
      required:
        - links
        - type
        - id
        - attributes
    imageAttributes:
      type: object
      properties:
        policyType:
          type: string
          description: |
            This value describes which agent generated the image. "Standard", "Oracle", "MS-Windows", "VMware", "Hyper-V", "MS-SQL-Server", "MS-Exchange-Server", etc.
        clientName:
          type: string
          description: The name of the client protected by this image.
        policyName:
          type: string
          description: The name of the backup policy.
        appType:
          type: string
          description: The application type.
          enum:
            - NONE
            - VMWARE
            - HYPERV
            - VXVI
            - HYPER_SCALE
            - RHV
            - NUTANIX_AHV
            - AZURE_STACK
            - OPEN_STACK
            - AZURE_SQL_DB
            - AZURE_SQL_MI
            - AZURE_MYSQL
            - AZURE_POSTGRESQL
            - AZURE_MARIADB
            - AZURE_COSMOSDB_NOSQL
            - AZURE_COSMOSDB_MONGODB
            - AWS_MYSQL
            - AWS_POSTGRESQL
            - AWS_DYNAMODB
            - AWS_MARIADB
            - AWS_REDSHIFT
            - AWS_AURORA_MYSQL
            - AWS_AURORA_POSTGRESQL
            - AWS_SQL_SERVER_STANDARD_EDITION
            - AWS_SQL_SERVER_EXPRESS_EDITION
            - AWS_SQL_SERVER_ENTERPRISE_EDITION
            - AWS_SQL_SERVER_WEB_EDITION
            - AWS_ORACLE_ENTERPRISE_EDITION
            - AWS_ORACLE_STANDARD_EDITION_TWO
            - AWS_ORACLE_ENTERPRISE_EDITION_CDB
            - AWS_ORACLE_STANDARD_EDITION_TWO_CDB
            - GCP_BIGQUERY
            - GCP_MYSQL
            - GCP_POSTGRESQL
            - GCP_SQLSERVER
        backupCopyType:
          type: string
          description: |
            The type of backup copy. These enums are the same as the "backup copy constants" in NetBackup, for example, BC_DEFAULT, BC_TPC, etc.
          enum:
            - DEFAULT
            - TPC
            - MEDIA_SERVER
            - NAS
            - SNAPSHOT
            - NDMP
        backupTime:
          type: string
          format: date-time
          description: The ISO 8601 timestamp used for backup image ID.
        backupStatus:
          type: integer
          description: The NetBackup exit status of the backup job.
        blockIncrementalFullTime:
          type: string
          format: date-time
          description: |
            The time used for Block Level Incremental Backups (BLIB). A non-zero value indicates the current backup time if BLIB is performed.
        clientCharset:
          type: integer
          description: Integer representation of the character set used when the client calls bpcd.
        compression:
          type: boolean
          description: Indicates whether software compression is used.
        contentFile:
          type: string
          description: The filename of the content (*.f) file.
        contentFileSize:
          type: string
          description: The size of content file.
        contentFileCompressed:
          type: string
          description: Type of compression used on the content file (*.f).
          enum:
            - UNKNOWN
            - NOT
            - LEGACY
            - SCRIPT_OLD
            - SCRIPT_NEW
            - ZLIB
        creator:
          type: string
          description: The user name of backup initiator.
        dataClassification:
          type: string
          description: The data class specified in the policy.
        drMediaList:
          type: array
          description: A list of tape media IDs required for DR.
          items:
            type: string
            description: The tape media ID.
        elapsedTimeSeconds:
          type: integer
          description: The amount of time (in seconds) that the backup took to run to completion.
        encryption:
          type: string
          description: The type of encryption used.
          enum:
            - NONE
            - LEGACY
            - CIPHER
        expiration:
          type: string
          format: date-time
          description: The ISO 8601 timestamp format for the expiration of this image. If the image never expires, this field will be null.
        extendedSecurityInfo:
          type: boolean
          description: True if extended security information was used.
        fileSystemOnly:
          type: boolean
          description: This is a type of recovery option.
        fragments:
          type: array
          items:
            $ref: "#/components/schemas/fragment"
          description: The fragment list for all copies of the image.
        imageDumpLevel:
          type: integer
          description: The NDMP dump level.
        imageType:
          type: string
          description: |
            Identifies the image as one of the following types: 0 = REGULAR or normal backup, 1 = PRE_IMPORT or Phase 1 import of this image is completed, 2 = IT_IMPORTED or Phase 2 import of this image is completed; this value also means that an imported image was backed up.
          enum:
            - NORMAL
            - PRE_IMPORT
            - IMPORTED
        jobId:
          type: integer
          description: The backup job ID.
        kbytes:
          type: integer
          description: The number of kilobytes (KB) backed up.
        keyword:
          type: string
          description: The backup policy keyword.
        kbytesDataTransferred:
          type: integer
          description: The number of bytes transferred.
        mpx:
          type: boolean
          description: Indicates if the image is multiplexed on tape.
        numCopies:
          type: integer
          description: The number of copies of this image.
        numFiles:
          type: integer
          description: The number of files backed up.
        numberFragments:
          type: integer
          description: The total number of fragments including all copies, that is, the length of the "fragments" array.
        originMasterServer:
          type: string
          description: The name of the origin master server.
        pfiType:
          type: integer
          description: |
            0 = No snapshot is associated with this image,  1 = A snapshot is associated with this image that has full catalog,  2 = A snapshot is associated with this image that has short catalog,  3 and 4 = Value not in use, 5 = A snapshot is associated with this image and a .f file contains the stream definition for the child images,  6 = A snapshot is associated with this image that has a full catalog, but single file recovery is not possible,  7 = A snapshot is associated with this image that has a short catalog. The catalog file contains an asset name instead of the backup selection for the cloud snapshot image.
        primaryCopy:
          type: integer
          description: The default copy to use for restores and duplications.
        providerGeneratedId:
          type: string
          description: The identifier assigned by the asset's provider, if any.  Prepended with the asset type.
        proxyClient:
          type: string
          description: The host name of the proxy client used for the backup.
        remoteExpirationDate:
          type: string
          format: date-time
          description: The time in ISO-8601 format for the REMOTE expiration of this image. If the image never expires, this field will be null. See "Auto Image Replication".
        retentionLevel:
          type: integer
          description: The retention level of the image.
        scheduleName:
          type: string
          description: The name of the schedule used to create the backup.
        scheduleType:
          type: string
