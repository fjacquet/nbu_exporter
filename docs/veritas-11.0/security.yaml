                  type: object
                  required:
                    - type
                    - attributes
                  properties:
                    type:
                      type: string
                      enum:
                        - initiateCAMigrationRequest
                    attributes:
                      type: object
                      required:
                        - keySize
                      properties:
                        keySize:
                          type: integer
                          description: >-
                            Bit size used for generation of key pair of new CA.
