  /security/configuration-baseline:
    post:
      description: >
        This endpoint allows setting new security baseline configuration
        values. 

        A baseline value represents the minimum acceptable configuration
        required for security measures.


        Note: If multi-factor authorization is enabled for this operation, the
        response returns an HTTP 202 status code. The ticket link

        is mentioned in the location header of the HTTP response, and the ticket
        ID is provided in the X-NetBackup-MPA-Ticket header.

        For more information, refer to the [multi-person
        authorization](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-multi-person-authorization)
        documentation.


        If this operation is subjected to adaptive MFA, then response shall
        indicate HTTP status code 202. The invoker of this API must

        invoke URI mentioned in **X-NetBackup-MFA-Request** HTTP response header
        of the request to prove authenticity of the requestor.

        Please refer the adaptive MFA validate
        [API](/api-docs/?urls.primaryName=security#/MFA/post_security_adaptive_mfa__requestId__validate)

        documentation for more information.


        **API Versioned:**\

        A non-breaking change has been made to this API starting with version
        13.0. Now it is not mandatory to provide baseline values for each \

        security configuration. User can still choose to provide same set of
        payload which was used in version 12.0.\

        See the [Getting Started
        Guide](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started)
        for full details on what has changed and general information about API
        versioning.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/11.0/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|SECURITY|SETTINGS|`\

        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Dashboard
      requestBody:
        content:
          application/vnd.netbackup+json;version=13.0:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - attributes
                  properties:
                    type:
                      type: string
                      enum:
                        - securityTemplateRequest
                    attributes:
                      type: object
                      required:
                        - securitySettingsTemplate
                      properties:
                        securitySettingsTemplate:
                          type: object
                          properties:
                            allowInsecureBackLevelHost: *ref_17
                            certificateAutoDeployLevel: *ref_19
                            mfaEnforced: *ref_42
                            dteGlobalMode: *ref_29
                            hostPercentageWithDteEnabled:
                              type: number
                              default: 0
                              description: Percentage of hosts configured with dte enabled.
                            backupAnomalyDetection: *ref_107
                            mpa:
                              type: string
                              description: The state of mpa configuration.
                              enum:
                                - ENABLED
                                - DISABLED
                            malwareDetection:
                              type: string
                              description: The state of the security configuration.
                              enum:
                                - CONFIGURED
                                - NOT_CONFIGURED
                            hostPercentageWithServiceUser:
                              type: number
                              default: 0
                              description: >-
                                Percentage of hosts configured with service
                                user.
                            backupStoragePercentageWithEncryptionEnabled:
                              type: number
                              default: 0
                              description: >-
                                Percentage of backup storage targets whose
                                storage server has the field 'kmsEnabled' set to
                                true.
                            isImmutableBackupStorageConfigured: *ref_103
                            serverPercentageWithLatestNbuVersion:
                              type: number
                              default: 0
                              minimum: 0
                              maximum: 100
                              description: >
                                Percentage of active servers with NetBackup
                                version later than or same as that of the
                                primary server.

                                A NetBackup server is considered active if it
                                has participated in secure communication in the
                                domain, in last 7 days.
                            clientPercentageWithLatestNbuVersion:
                              type: number
                              default: 0
                              minimum: 0
                              maximum: 100
                              description: >
                                Percentage of hosts (other than primary/media
                                servers) with NetBackup version later than or
                                same as that of the primary server.

                                A NetBackup client is considered active if it
                                has participated in secure communication in the
                                domain, in last 7 days.
                            isCliAccessToOsAdmins: *ref_104
                            isWebUiAccessToOsAdmins: *ref_105
                            redirectedRestore: *ref_106
        description: The data of the security configurations.
        required: true
      responses:
        '201':
          description: Configuration baseline is created.
          content:
            application/vnd.netbackup+json;version=13.0:
              schema:
                description: The response containing the fileId and versionId created.
                type: object
                required:
                  - data
                properties:
                  data:
                    description: The response containing the fileId and versionId created.
                    type: object
                    required:
                      - id
                      - type
                      - attributes
                    properties:
                      id:
                        type: string
                        description: The ID of the response
                        enum:
                          - securityTemplateResponse
                      type:
                        type: string
                        description: The type of the response
                        enum:
                          - securityTemplateResponse
                      attributes:
                        description: >
                          The attributes of the response containing the fileId
                          and versionId.
                        type: object
                        properties:
                          fileId:
                            type: string
                            description: The file id of the configuration baseline.
                          versionId:
                            type: integer
                            description: >-
                              The version id created of the configuration
                              baseline.
        '202':
          description: >-
            The request to update the security properties is sent to the server
            and it needs an approval from either the multi-person authorization
