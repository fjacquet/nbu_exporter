              schema:
                type: string
            X-NetBackup-MFA-Request:
              description: The URI link for MFA authentication.
              schema:
                type: string
            Location:
              description: >-
                If MPA is enabled, this captures the link to the newly-generated
                multi-person authorization ticket.
              schema:
                type: string
        '204':
          description: Configuration baseline is already up-to-date.
        '400': *ref_5
        '401': *ref_2
        '415': *ref_12
        '500': *ref_4
