                                    - PENDING -> REJECTED (ticket rejection)\

                                    - PENDING / APPROVED -> CANCELED (ticket
                                    cancellation only by requester)\

                                    - APPROVED -> DONE (ticket done)\

                                    - EXPIRED -> PENDING (ticket renewal)
