---
server:
    host: "localhost"
    port: "2112"
    uri: "/metrics"
    scrapingInterval: "1h"  # Changed from scrappingInterval (typo fix)
    logName: "log/nbu-exporter.log"
nbuserver:
    scheme: "https"
    uri: "/netbackup"
    domain: "my.domain"
    domainType: "NT"
    host: "master.my.domain"
    port: "1556"
    apiVersion: "13.0"  # Optional: NetBackup API version (13.0, 12.0, or 3.0)
                        # If omitted, the exporter will automatically detect the version
                        # See docs/config-examples/ for more configuration examples
    apiKey: "my-api-key"
    contentType: "application/vnd.netbackup+json; version=3.0"
    insecureSkipVerify: false  # Set to true to skip TLS certificate verification (not recommended for production)
