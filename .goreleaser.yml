version: 2

project_name: nbu_exporter

before:
  hooks:
    # Assure que les dépendances sont à jour
    - go mod tidy

builds:
  - # Définit la compilation principale
    main: ./main.go
    binary: "{{ .ProjectName }}"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

archives:
  - # Archives pour les différentes plateformes
    # Windows utilise automatiquement .zip, les autres .tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - config.yaml

