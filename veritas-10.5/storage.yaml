openapi: 3.0.0
info:
  version: '12.0'
  title: NetBackup Storage API
  description: >
    The NetBackup Storage API provides access to the storage of the NetBackup
    master server.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  '/storage/robots/{robotId}/async-contents':
    parameters:
      - &ref_1
        name: robotId
        in: path
        required: true
        description: >-
          A robot is identified by a combination of its type and number.  For
          example, TLD(4)
        schema:
          type: string
    post:
      description: >
        Initiate the async process to get robot contents.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Robots
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_100
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - type
                    - attributes
                  properties:
                    type:
                      type: string
                      enum:
                        - robotContentsRequest
                    attributes:
                      type: object
                      required:
                        - compare
                        - deviceHost
                      properties:
                        compare:
                          type: boolean
                          description: >
                            If true, it compares the media in a robot with the
                            EMM database.
                          default: false
                        deviceHost:
                          type: string
                          description: >
                            Specifies the name of the device host where the
                            robot is defined.
        required: true
      responses:
        '202':
          description: The robot contents request has been accepted.
          headers:
            Location:
              description: The status monitor URL for tracking the asynchronous request.
              schema:
                type: string
            Retry-After:
              description: The time in ISO-8601 format when the status may be checked.
              schema:
                type: string
                format: date-time
        '400': &ref_7
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_0
                type: object
                properties:
                  errorCode:
                    type: integer
                    format: int64
                    description: The NetBackup error code.
                  errorMessage:
                    type: string
                    description: The NetBackup error code description.
                  attributeErrors:
                    type: object
                    description: >
                      Maps the attributes with the invalid values to an error
                      that describes why the value is invalid, to provide more
                      context to the nature of the error.
                  errorDetails:
                    type: array
                    description: >-
                      A list that contains additional information about the
                      error.
                    items:
                      type: string
                  fileUploadErrors:
                    type: array
                    description: >
                      If an API is supporting content-type multipart/form-data,
                      then this holds a list of objects that contains names of
                      failed files and associated error messages.
                    items:
                      type: object
                required:
                  - errorCode
                  - errorMessage
        '401': &ref_2
          description: >
            The `Authorization` header is missing, the token is invalid, or you
            do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '404': &ref_3
          description: No entity found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '415': &ref_8
          description: >
            Unsupported Media Type. The media type specified in the
            `Content-Type` header is not supported by this API.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': &ref_4
          description: An unexpected system error occurred.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
  '/storage/robots/{robotId}/async-contents-results/{robotRequestId}':
    get:
      parameters:
        - *ref_1
        - &ref_11
          name: robotRequestId
          in: path
          required: true
          description: The unique request identifier for robot inventory requests
          schema:
            type: string
      description: >
        Fetch the results of a robot contents request.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Robots
      responses:
        '200':
          description: Successfully returned the results of the robot contents request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_107
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - id
                      - type
                      - attributes
                    properties:
                      id:
                        type: string
                        description: >
                          The robot name, which consists of the robot type and
                          its number. For example, TLD(4).
                      type:
                        type: string
                        enum:
                          - robotContentsResponse
                      attributes:
                        type: object
                        required:
                          - responseStrings
                          - fileName
                          - totalRecords
                        properties:
                          fileName:
                            type: string
                            description: >
                              Name of the file containing the full response
                              data. This can be used as input to  

                              the `GET
                              /storage/robot-inventory-file-download/{fileName}`
                              API to download the file.
                          totalRecords:
                            type: integer
                            description: Total number of records returned by the server.
                          responseStrings:
                            type: array
                            description: Output of the robot contents request.
                            items:
                              type: string
                            example:
                              - >-
                                Robot Contents                 Volume
                                Configuration
                              - ''
                              - >-
                                Slot   Tape  Barcode           Media ID
                                Barcode        Mismatch Detected
                              - >-
                                ====   ====  =============     ========
                                =============  =================
                              - '    1    Yes  000000S           00000S   000000S'
                              - '    2    Yes  000001S           00001S   000001S'
                              - '    3    Yes  000002S           00002S   000002S'
                              - '    4    Yes  000003S           00003S   000003S'
                              - '    5     No                    DJS456   123456         Yes'
                              - '    6    Yes  656565                                    Yes'
                              - '    7    Yes  888888            DJS888   888888'
                              - '    8     No'
        '401': *ref_2
        '404': *ref_3
        '406': &ref_5
          description: >-
            Invalid `Accept` type. Make sure your `Accept` header matches what
            this API produces.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '500': *ref_4
  '/storage/media-id-prefixes/{mediaServer}':
    parameters:
      - name: mediaServer
        description: The FQDN host name of the media server.
        in: path
        required: true
        schema:
          type: string
    get:
      description: >
        Fetch the list of the media server's media ID prefixes.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Robots
      responses:
        '200':
          description: >-
            Successfully retrieved the media ID prefixes associated with the
            specified media server.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_6
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    description: The media ID prefixes from a media server.
                    required:
                      - type
                      - id
                      - attributes
                    properties:
                      id:
                        type: string
                        description: The media server host name.
                      type:
                        type: string
                        enum:
                          - mediaIdPrefixes
                      attributes:
                        type: object
                        required:
                          - prefixes
                        properties:
                          prefixes:
                            type: array
                            description: The media ID prefixes.
                            items:
                              type: string
                              description: >
                                The media ID prefix. The following characters
                                are supported:

                                ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_
                              maximum: 5
        '401': *ref_2
        '404':
          description: Media Server with the specified hostname is not found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '406': *ref_5
        '500': *ref_4
    put:
      description: >
        Set the list of the media server's media ID prefixes.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Robots
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: *ref_6
        required: true
      responses:
        '204':
          description: >-
            Successfully set the media ID prefixes associated with the specified
            media server.
        '400': *ref_7
        '401': *ref_2
        '404':
          description: Media Server with the specified hostname is not found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '415': *ref_8
        '500': *ref_4
  '/storage/media-id-generation-rules/{mediaServer}':
    parameters:
      - name: mediaServer
        description: The FQDN host name of the media server.
        in: path
        required: true
        schema:
          type: string
    get:
      description: >
        Fetch the list of the media server's media ID generation rules.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Robots
      responses:
        '200':
          description: >-
            Successfully retrieved the media ID generation rules associated with
            the specified media server.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_9
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    description: The media ID generation rules from a media server.
                    required:
                      - type
                      - id
                      - attributes
                    properties:
                      id:
                        type: string
                        description: The media server host name.
                      type:
                        type: string
                        enum:
                          - mediaIdGenerationRules
                      attributes:
                        type: object
                        required:
                          - mediaIdGenerationRules
                        properties:
                          mediaIdGenerationRules:
                            type: array
                            description: The media ID generation rules.
                            items:
                              type: object
                              description: The individual media ID generation rule.
                              required:
                                - robotNumber
                                - barcodeLength
                                - rule
                              properties:
                                robotNumber:
                                  type: integer
                                  description: >-
                                    A unique, logical number that identifies the
                                    robot.
                                  minimum: 0
                                barcodeLength:
                                  type: integer
                                  description: >-
                                    The number of characters in the barcode of
                                    the volume.
                                  minimum: 1
                                  maximum: 16
                                rule:
                                  type: string
                                  description: >
                                    The media ID generation rule string. 

                                    The rule string should consist of up to 6
                                    fields separated by ':'. 

                                    Each field can be either a literal character
                                    preceded by '#', 

                                    or an index of a character in the volume's
                                    barcode, starting at 1.
                                  example:
                                    - '#A:4:5:6'
        '401': *ref_2
        '404':
          description: Media Server with the specified hostname is not found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '406': *ref_5
        '500': *ref_4
    put:
      description: >
        Set the list of the media server's media ID generation rules. A media ID
        generation rule converts a tape volume's barcode (up to 16 characters)
        to a media ID (6 characters). 


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Robots
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: *ref_9
        required: true
      responses:
        '204':
          description: >-
            Successfully set the media ID generation rules associated with the
            specified media server.
        '400': *ref_7
        '401': *ref_2
        '404':
          description: Media Server with the specified hostname is not found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_0
        '415': *ref_8
        '500': *ref_4
  '/storage/media-type-mappings/{robotType}':
    get:
      parameters:
        - &ref_340
          name: mediaMappingRobotType
          in: path
          description: The robot type for the media mapping.
          required: true
          schema:
            type: string
            enum:
              - ACS
      description: >
        Get the media type mappings for the specified robot type.

        Contains the list of vendor media types as well as the valid media types
        and default media type for each.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-MEDIA|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Robots
      responses:
        '200':
          description: The list of media type mappings.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_108
                type: object
                required:
                  - data
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - type
                        - attributes
                      properties:
                        id:
                          type: string
                          description: The ID of the vendor media type.
                        type:
                          type: string
                          enum:
                            - mediaTypeMapping
                        attributes:
                          type: object
                          required:
                            - defaultMediaTypeId
                            - mediaTypes
                            - vendorMediaType
                          properties:
                            defaultMediaTypeId:
                              type: string
                              description: >-
                                The ID of the default media type for this
                                mapping.
                            mediaTypes:
                              type: array
                              items:
                                type: object
                                required:
                                  - mediaTypeId
                                  - name
                                  - fullName
                                properties:
                                  mediaTypeId:
                                    type: string
                                    example: hcart
                                  name:
                                    type: string
                                    example: HCART
                                  fullName:
                                    type: string
                                    description: >-
                                      Full name or description of the media
                                      type.
                                    example: 1/2" cartridge tape
                            vendorMediaType:
                              type: object
                              required:
                                - id
                                - displayName
                              properties:
                                id:
                                  type: string
                                  example: 3490E
                                displayName:
                                  type: string
                                  example: 3490E
        '404': *ref_3
        '406': *ref_5
        '500': *ref_4
  /storage/bulk-robot-requests:
    delete:
      description: >
        Asynchronously deletes robots specified in the request body.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-DEVICES|`\

        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Robots
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_132
              type: object
              properties:
                data:
                  type: array
                  items: &ref_133
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - robotIdentifier
                      id:
                        type: string
                        minLength: 1
                        description: >-
                          The robot name, which consists of the robot type and
                          its number. For example, TLD(4).
                      attributes:
                        type: object
                        required:
                          - deviceHost
                          - number
                        properties:
                          deviceHost:
                            type: string
                            description: >-
                              Specifies the name of the device host where the
                              robot is defined.
                          number:
                            type: integer
                            description: >-
                              The unique, logical identification number of the
                              robotic library.
                    required:
                      - id
                      - type
                      - attributes
        required: true
      responses:
        '202':
          description: Bulk request accepted.
          headers:
            Location:
              description: A link to the status monitor of the request.
              schema:
                type: string
                format: url
        '400': *ref_7
        '401': *ref_2
        '406': *ref_5
        '413':
          description: >-
            The request to delete robots contains too many items (>1024). Break
            up the request into multiple batches and resubmit.
        '415': *ref_8
        '429':
          description: >-
            Too many robots deletion requests are already running (>32). Wait
            for one to complete before resubmitting.
        '500': *ref_4
    patch:
      description: >
        Asynchronously patches robots specified in the request body.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-DEVICES|`\

        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Robots
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_98
              type: object
              properties:
                data:
                  type: array
                  items: &ref_99
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - bulkRobotPatch
                      id:
                        type: string
                        description: >-
                          The robot name, which consists of the robot type and
                          its number. For example, TLD(4).
                      attributes:
                        type: object
                        properties:
                          robotType:
                            type: string
                            description: The type of robot.
                          roboticPath:
                            type: string
                            description: >
                              For the robots that are attached to UNIX hosts:
                              Specifies the path for the robot if one exists.
                              For example, /dev/sg/c2t5l0.

                              This property does not apply to Windows hosts.
                          ndmpHost:
                            type: string
                            description: >-
                              The name of the NDMP host to which the robot is
                              attached.
                          port:
                            type: integer
                            nullable: true
                            minimum: 0
                            description: >
                              Specifies the SCSI port number of the robot.

                              This property applies to NetBackup Windows servers
                              only.
                          bus:
                            type: integer
                            nullable: true
                            minimum: 0
                            description: >
                              Specifies the SCSI bus number of the robot.

                              This property applies to NetBackup Windows servers
                              only.
                          target:
                            type: integer
                            nullable: true
                            minimum: 0
                            description: >
                              Specifies the SCSI target number (or SCSI ID) of
                              the robot.

                              This property applies to NetBackup Windows servers
                              only.
                          lun:
                            type: integer
                            nullable: true
                            minimum: 0
                            description: >
                              Specifies the SCSI logical unit number of the
                              robot.

                              This property applies to NetBackup Windows servers
                              only.
                          robotControlHost:
                            type: string
                            description: >-
                              The name of the control host, if a remote host
                              controls the robot.
        required: true
      responses:
        '202':
          description: Bulk request accepted.
          headers:
            Location:
              description: A link to the status monitor of the request.
              schema:
                type: string
                format: url
        '400': *ref_7
        '401': *ref_2
        '413':
          description: >-
            The request to patch robots contains too many items (>1024). Break
            up the request into multiple batches and resubmit.
        '415': *ref_8
        '429':
          description: >-
            Too many robot patch requests are already running (>32). Wait for
            one to complete before resubmitting.
        '500': *ref_4
  '/storage/bulk-robot-requests/{requestId}':
    parameters:
      - name: requestId
        in: path
        required: true
        description: The ID of the bulk robot request.
        schema:
          type: string
    get:
      description: >
        Retrieves the status of a bulk robot request specified by `requestId`.


        If the bulk request has completed (200 or 207 response status codes),
        regardless of

        the outcome of the individual robot records, after this call, that
        request and all of its records

        will immediately be deleted and will no longer be retrievable.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-DEVICES|`\

        Requires Operation: `|OPERATIONS|DELETE|`\

        OR\

        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Robots
      responses:
        '200':
          description: >-
            Successfully deleted the specified robots. There were no errors
            found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_10
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      bulkResourceStatus:
                        type: array
                        items:
                          type: object
                          properties:
                            httpStatus:
                              type: number
                              description: >
                                HTTP response status code applicable to the
                                individual resource in the array as if this were
                                a 

                                single-resource request.
                            id:
                              type: string
                              description: >
                                The unique resource identifier.  For some use
                                cases such as failed create requests, 

                                the id may not be known
                            type:
                              type: string
                              description: >-
                                The resource type which defines the resource
                                collection for this bulk request
                            links:
                              type: object
                          required:
                            - httpStatus
                            - type
                    required:
                      - bulkResourceStatus
                required:
                  - meta
        '202':
          description: Bulk request is in progress.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_10
        '207':
          description: >
            The bulk request has completed, but one or more robots in the bulk
            request could not be deleted.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_10
        '401': *ref_2
        '404': *ref_3
        '406': *ref_5
        '500': *ref_4
    delete:
      description: >
        Cancels an ongoing bulk robot request and retrieves its status,
        specified by `requestId`.


        Regardless of the outcome of the individual robot records, after this
        call, that request

        and all of its records will immediately be deleted and can no longer be
        retrieved.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-DEVICES|`\

        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Robots
      responses:
        '200':
          description: Successfully cancelled the bulk request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_10
        '401': *ref_2
        '404': *ref_3
        '406': *ref_5
        '409':
          description: The bulk request has already completed.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_10
        '500': *ref_4
  '/storage/robots/{robotId}':
    parameters:
      - *ref_1
    get:
      description: >
        Get robot details by robot name.


        **Access Control**\

        Enforcement Type:
        [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\

        Namespace: `|STORAGE|TAPE-DEVICES|`\

        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Robots
      parameters:
        - name: include
          description: |
            Includes the device hosts associated with this robot.
          in: query
          required: false
          schema:
            type: string
            enum:
              - deviceHosts
      responses:
