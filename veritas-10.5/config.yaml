openapi: 3.0.0
info:
  title: NetBackup Configuration API
  version: "12.0"
  description: |
    The NetBackup Configuration API provides access to NetBackup configuration.
externalDocs:
  description: Getting Started Guide
  url: http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started/
servers:
  - url: https://<masterserver>:1556/netbackup
    description: NetBackup Master
paths:
  "/config/servers/hyperv-vmservers/{serverName}":
    get:
      description: |
        Fetches the details of the specified Hyper-V VM Server.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|ASSETS|HYPER-V|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - VM Servers
      responses:
        "200":
          description: Successfully retrieved the Hyper-V VM server details.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/hypervVmServerResponse"
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  /config/servers/vmservers:
    post:
      description: |
        Creates VM server credentials.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|ASSETS|RHV|RHVMGR|`\
        OR
        Namespace: `|ASSETS|VMWARE|ESX|`\
        OR
        Namespace: `|ASSETS|VMWARE|RESTORE_ESX|`\
        OR
        Namespace: `|ASSETS|VMWARE|VCENTER|`\
        OR
        Namespace: `|ASSETS|VMWARE|VCLOUD_DIRECTOR|`\
        Requires Operation: `|OPERATIONS|ADD|`
      tags:
        - VM Servers
      requestBody:
        $ref: "#/components/requestBodies/vmserver"
      responses:
        "201":
          description: Successfully added the VM server credentials.
        "400":
          description: Failed to parse the JSON body, or the entity already exists.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    get:
      description: |
        Retrieves the list of VM server credentials based on the specified filters. If no filters are specified,
        information for all the VM server credentials are retrieved.

        **Access Control**\
        Enforcement Type: [Object-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: (Reference the data.meta.accessControlId metadata response attribute for the specified vcenter_identifier or esx_identifier or restore_esx_identifier or rhvmgr_identifier or vcloud_director_identifier namespace in the API response. GET /config/servers/vmservers?meta=accessControlId)\
        Requires Operation: `|OPERATIONS|VIEW|`\
        OR\
        Requires Operation: `|OPERATIONS|ASSETS|RHV|RESTORE_DESTINATION|`\
        OR\
        Requires Operation: `|OPERATIONS|ASSETS|VMWARE|RESTORE_DESTINATION|`
      tags:
        - VM Servers
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |serverName|eq ne ge gt le lt contains startswith endswith|Specifies the VM server name.|string|
            |serverType|eq ne|Specifies the VM server's server type.|string|
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved the list of VM server credentials.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/listVmserverResponse"
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
  "/config/servers/vmservers/{serverName}":
    get:
      description: |
        Lists the VM server credentials.

        **Access Control**\
        Enforcement Type: [Object-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: (Reference the data.meta.accessControlId metadata response attribute for the specified vcenter_identifier or esx_identifier or restore_esx_identifier or rhvmgr_identifier or vcloud_director_identifier namespace in the API response. GET /config/servers/vmservers?meta=accessControlId)\
        Requires Operation: `|OPERATIONS|VIEW|`\
        OR\
        Requires Operation: `|OPERATIONS|ASSETS|RHV|RESTORE_DESTINATION|`\
        OR\
        Requires Operation: `|OPERATIONS|ASSETS|VMWARE|RESTORE_DESTINATION|`
      tags:
        - VM Servers
      parameters:
        - name: serverName
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: VM server credentials found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/vmserverResponse"
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          description: No VM server credentials found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
    post:
      description: |
        Updates app server credentials.

        **Access Control**\
        Enforcement Type: [Object-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: (Reference the data.meta.accessControlId metadata response attribute for the specified vcenter_identifier or esx_identifier or restore_esx_identifier or rhvmgr_identifier or vcloud_director_identifier namespace in the API response. GET /config/servers/vmservers?meta=accessControlId)\
        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - VM Servers
      parameters:
        - name: serverName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/vmserver"
      responses:
        "200":
          description: Succesfully updated the app server credentials.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/vmserver"
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          description: No app server was found based on the given serverName.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    delete:
      description: |
        Deletes the specified server.

        **Access Control**\
        Enforcement Type: [Object-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: (Reference the data.meta.accessControlId metadata response attribute for the specified vcenter_identifier or esx_identifier or restore_esx_identifier or rhvmgr_identifier or vcloud_director_identifier namespace in the API response. GET /config/servers/vmservers?meta=accessControlId)\
        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - VM Servers
      parameters:
        - name: serverName
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Successfully deleted the app server.
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          description: No app server was found based on the given serverName.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/config/servers/vmservers/{serverName}/validate-credential":
    post:
      description: |
        Validates the existing credentials for the virtual machine server stored in NetBackup.

        **Access Control**\
        Enforcement Type: [Object-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-object-level-enforcement)\
        Namespace: (Reference the data.meta.accessControlId metadata response attribute for the specified vcenter_identifier or esx_identifier or restore_esx_identifier or rhvmgr_identifier or vcloud_director_identifier namespace in the API response.\
        GET /config/servers/vmservers?meta=accessControlId)\
        Requires Operation: `|OPERATIONS|ADD|`\
        OR\
        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - VM Servers
      parameters:
        - name: serverName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema:
              $ref: "#/components/schemas/validationRequest"
      responses:
        "200":
          description: Successfully validated the credentials for the virtual machine server.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/validationResponse"
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  /config/server-groups:
    get:
      description: |
        Gets the list of server groups.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Server Groups
      parameters:
        - name: filter
          description: |
            Filter criteria syntax is based on OData standards. Filtering is supported on the following attributes:
            |Name|Supported Operators|Description|Schema|
            |---|---|---|---|
            |name|eq ne contains startswith endswith|The server group name.|string|
            |type|eq ne|The server group type.|string|
            |state|eq|The current state of the server group.|boolean|
            |description|eq ne contains startswith endswith|The server group description.|string|
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved the list of server groups.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/serverGroups"
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    post:
      description: |
        Creates a server group.
        Note: To create a server group for a backup host pool on Windows, additional requirements apply. For the primary server and for each server in the backup host pool, the NetBackup Legacy Network Service and the NetBackup Client Service must use the same domain credentials for the "Log on as" account.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|ADD|`
      tags:
        - Server Groups
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema:
              $ref: "#/components/schemas/serverGroup"
      responses:
        "201":
          description: Successfully created the server group.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/serverGroup"
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "409":
          description: The server group already exists in the database.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/config/server-groups/{serverGroupId}":
    get:
      description: |
        Gets a server group.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Server Groups
      parameters:
        - $ref: "#/components/parameters/serverGroupId"
      responses:
        "200":
          description: Successfully retrieved the server group.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/serverGroup"
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    patch:
      description: |
        Updates a server group.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Server Groups
      parameters:
        - $ref: "#/components/parameters/serverGroupId"
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema:
              $ref: "#/components/schemas/updateServerGroup"
      responses:
        "200":
          description: Successfully updated the server group.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/serverGroup"
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  /config/bulk-server-group-requests:
    delete:
      description: |
        Asynchronously deletes server groups specified in the request body.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Server Groups
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema:
              $ref: "#/components/schemas/bulkDeleteServerGroupRequest"
      responses:
        "202":
          description: The bulk request has been accepted.
          headers:
            Location:
              description: A link to the initiated request.
              schema:
                type: string
                format: url
            Retry-After:
              description: The time in ISO-8601 format when the results may be checked next.
              schema:
                type: string
                format: date-time
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "413":
          description: The request contains too many server groups.
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "429":
          description: Too many delete server group requests. Wait longer before resubmitting.
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/config/bulk-server-group-requests/{requestId}":
    get:
      description: |
        Retrieve the status of the bulk request to delete server groups.
        The bulk request will automatically be deleted immediately after this is called when the request is completed.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Server Groups
      parameters:
        - name: requestId
          in: path
          required: true
          description: The ID of the bulk server group delete request.
          schema:
            type: string
      responses:
        "202":
          description: The bulk request is still executing.
          headers:
            Retry-After:
              description: The time in ISO-8601 format when the results may be checked next.
              schema:
                type: string
                format: date-time
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/bulkResponseStatus
        "204":
          description: Deleting all the server groups has completed successfully.
        "207":
          description: The bulk request has completed but there were some errors.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/bulkResponseStatus
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "429":
          $ref: ./common.yaml#/components/responses/bulkTooManyRequestsErrorResponse
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    delete:
      description: |
        Stop the request to delete server groups. The request will no longer be available from the GET API.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|SERVER-GROUPS|`\
        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Server Groups
      parameters:
        - name: requestId
          in: path
          required: true
          description: The ID of the bulk server group delete request.
          schema:
            type: string
      responses:
        "207":
          description: |
            The delete server groups request has been cancelled.
            The delete operation may have already executed for some of the server groups.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/bulkResponseStatus
        "404":
          description: |
            Bulk delete server groups request not found. This can be due to the following circumstances:
            The request id is invalid.
            The request was completed but the results were already retrieved.
            The request was cancelled.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: ./common.yaml#/components/schemas/errorResponse
        "406":
          $ref: ./common.yaml#/components/responses/errorUnacceptable
        "409":
          description: If the delete server groups request has already completed.
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/config/resource-limits/{workloadType}":
    get:
      description: |
        Gets the list of resource limits for a given workload type.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|RESOURCELIMITS|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Resource Limits
      parameters:
        - name: workloadType
          description: The type of workload to read the resource limits for.
          in: path
          required: true
          schema:
            type: string
            enum:
              - vmware
              - hyperv
              - rhv
              - cloud
              - ahv
              - cdp
      responses:
        "200":
          description: Successfully retrieved the list of resource limits.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/resourceLimitsResponse"
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  /config/resource-limits:
    get:
      description: |
        Gets the list of resource limits for all the supported workload types.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|RESOURCELIMITS|`\
        Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Resource Limits
      responses:
        "200":
          description: Successfully retrieved the list of resource limits.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema:
                $ref: "#/components/schemas/resourceLimitsAllResponse"
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    post:
      description: |
        Stores the specified resource limits.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|RESOURCELIMITS|`\
        Requires Operation: `|OPERATIONS|ADD|`
      tags:
        - Resource Limits
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema:
              $ref: "#/components/schemas/resourceLimitsPostRequest"
        description: Contains the specific data for the resource limits.
        required: true
      responses:
        "204":
          description: Successfully stored the provided list of resource limits.
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
    delete:
      description: |
        Deletes the specified granular resource limits. Only the resource limit set for a particular resource can be
        deleted. Provide both the resource type and the specific resource of that type. For example, provide the
        resource type `vCenter` and the vCenter name in the request.

        **Access Control**\
        Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
        Namespace: `|MANAGE|RESOURCELIMITS|`\
        Requires Operation: `|OPERATIONS|DELETE|`
      tags:
        - Resource Limits
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/resourceLimitsDeleteRequest"
        description: Contains the specific data for the resource limits.
        required: true
      responses:
        "204":
          description: Successfully deleted the provided list of granular resource limits.
        "400":
          $ref: ./common.yaml#/components/responses/errorBadRequest
        "401":
          $ref: ./common.yaml#/components/responses/errorUnauthorized
        "404":
          $ref: ./common.yaml#/components/responses/errorNotFound
        "415":
          $ref: ./common.yaml#/components/responses/errorUnsupportedMediaType
        "500":
          $ref: ./common.yaml#/components/responses/errorInternalServerError
  "/config/resource-limit-templates/{workloadType}":
    get:
      description: |
        Gets the list of supported resource limit properties for a given workload type.

        **Access Control**\
