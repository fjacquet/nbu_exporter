          type: boolean
          description: |
            Sets the preserve multiplexing flag for duplication copies. The flag is relevant only for tape copies.
        operationType:
          type: string
          description: |
            The operation that is performed for this step in the storage lifecycle policy.
          enum:
            - BACKUP
            - SNAPSHOT
            - IMPORT
            - BACKUP_FROM_SNAPSHOT
            - INDEX_FROM_SNAPSHOT
            - DUPLICATION
            - REPLICATION
            - REPLICATE_TO_REMOTE_MASTER
            - CLOUD_SNAPSHOT_REPLICATION
            - CLOUD_SNAPSHOT_INDEX
        retentionPeriod:
          $ref: ./hostproperties.yaml#/components/schemas/retentionPeriod
