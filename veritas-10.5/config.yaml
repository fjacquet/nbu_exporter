            type: object
            required:
              - type
              - id
              - attributes
            properties:
              id:
                type: string
                description: The ID value is an incrementing index. The order of results is guaranteed.
              type:
                type: string
                enum:
                  - slpPolicyConfict
              attributes:
                type: object
                properties:
                  policy:
                    type: string
                    description: The name of the policy with the conflict.
                  policyAttribute:
