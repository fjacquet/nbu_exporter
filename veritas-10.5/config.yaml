          type: string
          description: Indicates how to manage the retention of this copy.
          enum:
            - FIXED
            - EXPIRE_AFTER_COPY
            - MAXIMUM_SNAPSHOT_LIMIT
            - MIRROR
            - TARGET_RETENTION
            - CAPACITY_MANAGED
        serverGroup:
          type: string
          description: The name of the media sharing group that shares the tape media.
        sourceOperationIndex:
          type: integer
          description: |
            Specifies the source copy of the image to duplicate or replicate.
        targetImportSLP:
          type: string
          description: |
            The name of the storage lifecycle policy (SLP) created for the import operation  to the target master server.
        targetMasterServer:
          type: string
          description: The name of the target master server to replicate the image to.
        slpWindowName:
          type: string
          description: |
            The name of the window that defines when the storage lifecycle policy operation can run.
        operationPriority:
          type: integer
          description: |
            Specifies the job priority for each storage lifecycle policy (SLP) operation index. Valid range is 0 to 99999. "-1" indicates that the default duplication priority is effective.
        slpWindowClose:
          type: string
          description: |
            The action to take if the image processing is not complete or if the images cannot be suspended by the time the storage lifecycle policy (SLP) window closes. This parameter is not applicable for the "Backup" and "Snapshot" operations.
          enum:
            - CANCEL
            - FINISH
        storage:
          type: object
          properties:
            name:
              type: string
              description: |
                The name of the storage unit or storage unit group to use for this operation. There are two special cases to be aware of: When operationType is REPLICATE_TO_REMOTE_MASTER the value of this field must be null. When operationType is CLOUD_SNAPSHOT_REPLICATION the value of this field must be the providerGenerated ID for the region asset where the snapshot will be replicated. This ID can found using the asset APIs. When operationType is CLOUD_SNAPSHOT_INDEX the value of this field must be null.
            stype:
              type: string
              description: |
                The type of the storage unit or storage unit group to use for this operation. For operationType REPLICATE_TO_REMOTE_MASTER in GET storage lifecycle policy (SLP) operation,  this parameter has the value "null" in response.
            dpCapabilities:
              type: array
              description: |
