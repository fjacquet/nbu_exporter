      in: path
      description: The NetBackup ID for the Oracle RAC database.
      required: true
      schema:
        type: string
    slpName:
      name: slpName
      in: path
      description: The name of the storage lifecycle policy (SLP).
      required: true
      schema:
        type: string
    versionNumber:
      name: versionNumber
      in: path
      description: The version of the storage lifecycle policy (SLP).
      required: true
      schema:
        type: integer
    credentialId:
      name: credentialId
      in: path
      description: The unique ID of the credential.
      required: true
      schema:
        type: string
    metaData:
      in: query
      name: meta
      description: |
        Appends additional metadata for the resources to the response. The meta parameter is a comma-separated list of metadata values.
        Following are the available values:
        |Name|Description|
        |---|---|
        |accessControlId|Appends the identification metadata for access control in the meta section of each system-defined resource.|
      schema:
        type: string
      required: false
    workloadType:
      name: workloadType
      in: path
      description: The workload type to which this asset belongs.
      required: true
      schema:
        type: string
        enum:
          - sql
          - vmservers
    trustedMasterServerName:
      name: trustedMasterServerName
      in: path
      description: The name of the trusted master server.
      required: true
      schema:
        type: string
    storageServerName:
      name: storageServerName
      in: path
      description: The host name of an MSDP storage server.
      required: true
      schema:
        type: string
    serverGroupId:
      name: serverGroupId
      in: path
      description: The server group ID.
      required: true
      schema:
        type: string
    mediaServerHostName:
      name: hostName
      in: path
      description: The FQDN host name of the media server.
      required: true
      schema:
        type: string
  requestBodies:
    vmserver:
      content:
        application/vnd.netbackup+json;version=12.0:
          schema:
            $ref: "#/components/schemas/vmserver"
      required: true
    postConfigWorkloadsVmwareVcenterTopologies:
