openapi: 3.0.0
info:
  title: NetBackup Snapshot Provider Configuration API
  version: '12.0'
  description: |
    API set for configuration of NetBackup snapshot providers.
externalDocs:
  description: Getting Started Guide
  url: >-
    http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started/
servers:
  - url: 'https://<masterserver>:1556/netbackup'
    description: NetBackup Master
paths:
  /config/snapshotproviders/supportedplugins:
    get:
      description: |
        Returns the list of all supported plug-in types.

        **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Snapshot Providers
      parameters:
        - name: filter
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes:

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |category|any|The category of the plug-in to filter on. Example:
            category/any(t:t eq 'Cloud')|string|
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully returned the list of supported plug-in types.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_18
                type: object
                properties:
                  data:
                    type: array
                    items: &ref_0
                      type: object
                      properties:
                        links:
                          type: object
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                          required:
                            - self
                        id:
                          type: string
                          description: >
                            The unique identifier (name) of the plug-in type.
                            For example, the unique identifier for Amazon AWS is
                            "aws".
                        type:
                          type: string
                          description: 'The type of resource. For example, "plugin".'
                          enum:
                            - plugin
                        attributes: &ref_26
                          type: object
                          properties:
                            name:
                              type: string
                              description: >
                                The valid name of the plug-in type. For example,
                                for Amazon AWS the name value is "aws".
                            version:
                              type: string
                              description: The version of the plug-in.
                            displayName:
                              type: string
                              description: >
                                The external (displayed on the interface) name
                                of the plug-in. For example, "Amazon AWS".
                            multipleConfigs:
                              type: boolean
                              description: >
                                Indicates if multiple configuration instances
                                for a plug-in are supported.
                            onHost:
                              type: boolean
                              description: >
                                Indicates if the snapshot management agent must
                                reside on the host.  For application-consistent
                                snapshots, the agent must reside on the host.
                                For crash-consistent snapshots, the agent need
                                not be on the host (off-host).
                            category:
                              type: array
                              description: >
                                The list of categories of plugin. For example,
                                "Cloud" for a cloud provider.
                              items:
                                type: string
                            storageTypes:
                              type: array
                              description: >
                                The list of network storage types supported by
                                the plugin.
                              items:
                                type: string
                            configTemplates:
                              type: array
                              description: >
                                List of the configuration templates for the
                                plug-in type. There is a separate configuration
                                template for each configuration schema version. 
                                The capabilities and attributes differ for
                                different schema versions.
                              items: &ref_27
                                type: object
                                properties:
                                  configSchemaversion:
                                    type: integer
                                    description: >-
                                      Indicates the configuration schema version
                                      supported by the plug-in.
                                  configTemplate:
                                    type: array
                                    description: >
                                      Indicates the configuration template used
                                      by the plug-in for the configuration
                                      schema version.
                                    items: &ref_28
                                      type: object
                                      properties:
                                        configType:
                                          type: string
                                          description: >
                                            Indicates the authentication type the
                                            plug-in supports. For example, the
                                            authentication type can be "iamrole" or
                                            "keypair".
                                        configDetails:
                                          type: array
                                          description: >
                                            List of the configuration instance
                                            attributes for the plug-in. The list of
                                            attributes is different for each
                                            authentication type.
                                          items: &ref_29
                                            type: object
                                            properties:
                                              name:
                                                type: string
                                                description: >
                                                  Indicates the internal name for a
                                                  corresponding "displayName" of the
                                                  attribute. For example, if "Access Key"
                                                  is the displayName of the attribute,
                                                  "accesskey" can be the internal name.
                                              isAttributeList:
                                                type: boolean
                                                description: >-
                                                  Indicates if this attribute supports
                                                  list operations.
                                              displayName:
                                                type: string
                                                description: >
                                                  The external (displayed on the
                                                  interface) name of the attribute. For
                                                  example, "Access Key" or "Secret Key".
                                              isAttributeRequired:
                                                type: boolean
                                                description: >-
                                                  Indicates if this attribute is
                                                  mandatory.
                                              sensitive:
                                                type: boolean
                                                description: >
                                                  Indicates if this attribute value is
                                                  text-based or masked. For example, in
                                                  case of password, the value is masked.
                                              hidden:
                                                type: boolean
                                                description: >-
                                                  Indicates if this attribute must be
                                                  displayed on the interface.
                                              helpText:
                                                type: string
                                                description: >
                                                  Indicates if this attribute has help
                                                  text to be displayed on the interface.
                                              default:
                                                type: string
                                                description: >-
                                                  Indicates the default value for the
                                                  configuration instance attribute.
                                              attributeType:
                                                type: string
                                                description: >
                                                  Indicates the attribute type. For
                                                  example, "string", or "condition".
                                                  "condition" attribute type must be used
                                                  to configure multiple options (values).
                                                  The values of the condition are
                                                  displayed as radio buttons on the
                                                  interface. Only if attributeType is
                                                  "condition", "values" attributes are
                                                  populated.
                                              attributeValue:
                                                type: array
                                                description: >
                                                  The list of possible values for the
                                                  attribute. For example, valid names of
                                                  the supported regions for a cloud
                                                  provider.
                                                items:
                                                  type: string
                                              infoDisplayText:
                                                type: string
                                                description: >
                                                  Indicates the information text to be
                                                  displayed on webui for certificate
                                                  verification. 
                                              values:
                                                type: array
                                                description: >-
                                                  The list of values or options in case
                                                  attributeType is "condition".
                                                items: &ref_30
                                                  type: object
                                                  properties:
                                                    name:
                                                      type: string
                                                      description: >
                                                        Indicates the internal name for a
                                                        corresponding "displayName" of the
                                                        attribute. For example, if "Source
                                                        Account" is the displayName of the
                                                        attribute, "source" can be the internal
                                                        name.
                                                    displayName:
                                                      type: string
                                                      description: >
                                                        The external (displayed on the
                                                        interface) name of the attribute. For
                                                        example, "Source Account" or "Cross
                                                        Account".
                                                    valueDetails:
                                                      type: array
                                                      description: >
                                                        List of the configuration instance
                                                        attributes for the value of the
                                                        condition. The list of attributes is
                                                        different for each value of the
                                                        condition.
                                                      items: &ref_31
                                                        type: object
                                                        properties:
                                                          name:
                                                            type: string
                                                            description: >
                                                              Indicates the internal name for a
                                                              corresponding "displayName" of the
                                                              attribute. For example, if "Access Key"
                                                              is the displayName of the attribute,
                                                              "accesskey" can be the internal name.
                                                          isAttributeList:
                                                            type: boolean
                                                            description: >-
                                                              Indicates if this attribute supports
                                                              list operations.
                                                          displayName:
                                                            type: string
                                                            description: >
                                                              The external (displayed on the
                                                              interface) name of the attribute. For
                                                              example, "Access Key" or "Secret Key".
                                                          isAttributeRequired:
                                                            type: boolean
                                                            description: >-
                                                              Indicates if this attribute is
                                                              mandatory.
                                                          sensitive:
                                                            type: boolean
                                                            description: >
                                                              Indicates if this attribute value is
                                                              text-based or masked. For example, in
                                                              case of password, the value is masked.
                                                          hidden:
                                                            type: boolean
                                                            description: >-
                                                              Indicates if this attribute must be
                                                              displayed on the interface.
                                                          helpText:
                                                            type: string
                                                            description: >
                                                              Indicates if this attribute has help
                                                              text to be displayed on the interface.
                                                          default:
                                                            type: string
                                                            description: >-
                                                              Indicates the default value for the
                                                              configuration instance attribute.
                                                          attributeType:
                                                            type: string
                                                            description: The type of attribute.
                                                  required:
                                                    - name
                                                    - displayName
                                                    - valueDetails
                                            required:
                                              - name
                                              - displayName
                                              - attributeType
                                              - default
                                      required:
                                        - configType
                                        - configDetails
                                required:
                                  - configSchemaversion
                                  - configTemplate
                          required:
                            - name
                            - version
                            - displayName
                            - multipleConfigs
                            - onHost
                      required:
                        - id
                        - links
                        - attributes
                required:
                  - data
        '401': &ref_2
          description: >
            The `Authorization` header is missing, the token is invalid, or you
            do not have permission for this action.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_1
                type: object
                properties:
                  errorCode:
                    type: integer
                    format: int64
                    description: The NetBackup error code.
                  errorMessage:
                    type: string
                    description: The NetBackup error code description.
                  attributeErrors:
                    type: object
                    description: >
                      Maps the attributes with the invalid values to an error
                      that describes why the value is invalid, to provide more
                      context to the nature of the error.
                  errorDetails:
                    type: array
                    description: >-
                      A list that contains additional information about the
                      error.
                    items:
                      type: string
                  fileUploadErrors:
                    type: array
                    description: >
                      If an API is supporting content-type multipart/form-data,
                      then this holds a list of objects that contains names of
                      failed files and associated error messages.
                    items:
                      type: object
                required:
                  - errorCode
                  - errorMessage
  '/config/snapshotproviders/supportedplugins/{pluginType}':
    get:
      description: |
        Returns the configuration attributes of the specified plug-in type.

         **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|{pluginType}|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Snapshot Providers
      parameters:
        - &ref_3
          name: pluginType
          in: path
          description: >
            The type of plug-in. This value can be retrieved from `GET
            /config/snapshotproviders/supportedplugins` API. For example, "aws"
            or "azure".
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            Successfully returned the configuration attributes of the specified
            plug-in type.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_19
                type: object
                properties:
                  data: *ref_0
                required:
                  - data
        '400':
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '401': *ref_2
        '404':
          description: The specified plug-in type is not supported for the cloud vendor.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '405':
          description: Method not allowed. The specified HTTP operation is invalid.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
  /config/snapshotproviders/configuredplugins:
    get:
      description: |
        Returns the list of configured plug-in types.

        **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Snapshot Providers
      parameters:
        - name: filter
          description: >
            Filter criteria syntax is based on OData standards. Filtering is
            supported on the following attributes.

            |Name|Supported Operators|Description|Schema|

            |---|---|---|---|

            |category|eq ne|The category of the configured plugin. For example,
            "Cloud" for a cloud provider.|string|
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully returned the list of configured plug-in types.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_38
                type: object
                properties:
                  data:
                    type: array
                    items: &ref_39
                      type: object
                      properties:
                        links:
                          type: object
                          properties:
                            self:
                              type: object
                              properties:
                                href:
                                  type: string
                          required:
                            - self
                        id:
                          type: string
                          description: >
                            The unique identifier (name) of the plug-in type.
                            For example, the unique identifier for Amazon AWS is
                            "aws".
                        type:
                          type: string
                          description: 'The type of resource. For example, "plugin".'
                          enum:
                            - plugin
                        attributes: &ref_40
                          type: object
                          properties:
                            name:
                              type: string
                              description: >
                                The valid name of the plug-in type. For example,
                                for Amazon AWS the name value is "aws".
                            pluginInstanceCount:
                              type: integer
                              description: The configured instances count of the plug-in.
                            category:
                              type: string
                              description: >-
                                The category of plugin. For example, "Cloud" for
                                a cloud provider.
                            pluginInstanceDetails:
                              type: array
                              items: &ref_41
                                type: object
                                properties:
                                  pluginId:
                                    type: string
                                    description: The plugin name given by the user.
                                  cloudpointHostname:
                                    type: string
                                    description: Name of Snapshot Manager.
                          required:
                            - name
                            - pluginInstanceCount
                            - category
                            - pluginInstanceDetails
                      required:
                        - id
                        - links
                required:
                  - data
        '401': *ref_2
        '405':
          description: Method not allowed. The specified HTTP operation is invalid.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
  '/config/snapshotproviders/configuredplugins/{pluginType}/instances':
    parameters:
      - *ref_3
    post:
      description: |
        Adds a new configuration instance for the plug-in for Integrated
        Snapshot Management.

        **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|{pluginType}|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|ADD|`
      tags:
        - Snapshot Providers
      parameters:
        - name: baasFlag
          in: header
          description: |
            This optional header indicates if the request is from BaaS UI.
          required: false
          schema:
            type: boolean
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: &ref_7
              type: object
              required:
                - data
              properties:
                data: &ref_32
                  type: object
                  required:
                    - attributes
                    - id
                    - type
                  properties:
                    id:
                      type: string
                      description: >
                        The unique name that is specified by the NetBackup user
                        for the configuration instance.
                    type:
                      type: string
                      description: 'The type of resource. For example, "plugininstance".'
                      enum:
                        - plugininstance
                    attributes: &ref_33
                      type: object
                      required:
                        - configurationAttributes
                      properties:
                        cloudpointHostname:
                          type: string
                          description: >-
                            The Snapshot Manager server name used for the
                            configuration instance.
                        configurationAttributes:
                          type: array
                          items: &ref_4
                            type: object
                            required:
                              - name
                            properties:
                              name:
                                type: string
                                description: >
                                  The name of the key for the key-value pair.
                                  For example, an access key or a list of
                                  regions. The value of this key can be either
                                  singlevalue or multivalue.
                              singlevalue:
                                type: string
                                description: >
                                  The value of the key. For example, the user
                                  name for an access key or the password for a
                                  Secret Access Key.
                              multivalue:
                                type: array
                                items:
                                  type: string
                                  description: >
                                    The list of values for the key. For a list
                                    of regions, for example, the values would
                                    include regions like us-east-1, eu-west-2,
                                    or ap-south-1.
        description: The details of the configuration instance for the plug-in.
        required: true
      responses:
        '201':
          description: Successfully added the configuration instance.
          headers:
            Location:
              description: A link to the configuration instance of the plug-in.
              schema:
                type: string
                format: url
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_6
                type: object
                required:
                  - data
                properties:
                  data: &ref_5
                    type: object
                    required:
                      - attributes
                      - id
                      - type
                      - links
                    properties:
                      links:
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                type: string
                        required:
                          - self
                      id:
                        type: string
                        description: >
                          The unique name that is specified by the NetBackup
                          user for the configuration instance.
                      type:
                        type: string
                        description: 'The type of resource. For example, "plugininstance".'
                        enum:
                          - plugininstance
                      attributes: &ref_36
                        type: object
                        properties:
                          errMsg:
                            type: string
                            description: >
                              The error message to display if the configuration
                              instance of the plug-in fails.
                          status:
                            type: string
                            description: >-
                              The status of the configured instance of the
                              plug-in.
                          isDisable:
                            type: boolean
                            description: >
                              Indicates whether asset discovery for this
                              configuration instance is enabled.
                          configID:
                            type: string
                            description: The unique configuration instance identifier.
                          cloudpointHostname:
                            type: string
                            description: >-
                              The Snapshot Manager name used for the
                              configuration instance.
                          configSchemaVersion:
                            type: integer
                            description: Schema version used for parsing response.
                          deploymentLocation:
                            type: string
                            description: >
                              The deployment environment or location of the
                              snapshot management server. For example, location
                              would be "AWS", if the snapshot management server
                              is deployed on the EC2 instance in Amazon cloud.
                          configurationAttributes:
                            type: array
                            items: *ref_4
        '400':
          description: Bad request. The body of the request is not valid.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '401': *ref_2
        '404':
          description: The specified plug-in type is not supported for the cloud vendor.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '405':
          description: Method not allowed. The specified HTTP operation is invalid.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '409':
          description: >-
            A configuration instance with the same configuration details already
            exists.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
    get:
      description: >
        Returns the details of the configuration instances added to the
        specified plug-in type.


        **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|{pluginType}|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Snapshot Providers
      parameters:
        - name: X-NetBackup-Skip-Plugin-Details
          in: header
          description: >
            This optional header instructs NetBackup to skip fetching the plugin
            details. If set to `true` NetBackup does not fetch the cloud plugin
            details from Snapshot Manager, and the cloud plugin instance names
            already stored on NetBackup are listed. The default setting is
            `false`, and the plugin details are fetched from Snapshot Manager.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: >
            Successfully returned the details of the configuration instances
            added to the specified plug-in type.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: &ref_42
                type: object
                properties:
                  data:
                    type: array
                    items: *ref_5
                required:
                  - data
        '400':
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '401': *ref_2
        '404':
          description: The specified plug-in type is not supported for the cloud vendor.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '405':
          description: Method not allowed. The specified HTTP operation is invalid.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
  '/config/snapshotproviders/configuredplugins/{pluginType}/instances/{instanceName}':
    parameters:
      - *ref_3
      - &ref_25
        name: instanceName
        in: path
        description: >
          The unique name that is specified by the NetBackup user for the
          configuration instance.
        required: true
        schema:
          type: string
    get:
      description: |
        Returns the details of the specified configuration instance.

        **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|{pluginType}|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|VIEW|`
      tags:
        - Snapshot Providers
      responses:
        '200':
          description: >-
            Successfully returned the details of the specified configuration
            instance.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_6
        '400':
          description: Bad request.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '401': *ref_2
        '404':
          description: The specified plug-in type or configuration instance not found.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
        '405':
          description: Method not allowed. The specified HTTP operation is invalid.
          content:
            application/vnd.netbackup+json;version=12.0:
              schema: *ref_1
    put:
      description: |
        Updates the existing configuration instance of the plug-in.

        **Access Control**\
          Enforcement Type: [API-Level](http://sort.veritas.com/public/documents/nbu/10.5/windowsandunix/productguides/html/getting-started#user-content-api-level-enforcement)\
          Namespace: `|MANAGE|SNAPSHOT-MGMT-SERVER-PLUGINS|{pluginType}|`\
          OR
          Namespace: `|MANAGE|ON-PREMISES-SNAPSHOT-MGMT-SERVERS|PROVIDERS|`\
          Requires Operation: `|OPERATIONS|UPDATE|`
      tags:
        - Snapshot Providers
      requestBody:
        content:
          application/vnd.netbackup+json;version=12.0:
            schema: *ref_7
        description: The details of configuration instance for the plug-in.
        required: true
      responses:
        '200':
