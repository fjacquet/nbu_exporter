# .github/workflows/release.yml

name: üöÄ Release Go Exporter

# D√©clencheur : ce workflow s'ex√©cute quand vous poussez un tag
# qui commence par 'v' (ex: v1.0.0, v1.2.3-beta)
on:
  push:
    tags:
      - 'v*.*.*'

# Permissions requises par le job
permissions:
  contents: write   # Pour cr√©er la Release GitHub
  packages: write   # Pour pousser l'image sur GHCR

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          # N√©cessaire pour que GoReleaser puisse g√©n√©rer le changelog
          fetch-depth: 0

      - name: üèóÔ∏è Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Requis pour la construction d'images multi-arch
      # - name: üêã Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      # - name: üõ†Ô∏è Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      # - name: üîë Log in to GitHub Container Registry (GHCR)
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }} # Votre nom d'utilisateur GitHub
      #     password: ${{ secrets.GITHUB_TOKEN }} # Secret automatique

      - name: üöÄ Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # Version 2.x+ supporte la configuration version: 2
          version: '~> v2'
          # '--clean' supprime le dossier 'dist' avant de commencer
          args: release --clean
        env:
          # GITHUB_TOKEN est utilis√© par GoReleaser pour
          # 1. Pousser sur GHCR
          # 2. Cr√©er la Release sur GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}