# .github/workflows/release.yml

name: ğŸš€ Release Go Exporter

# DÃ©clencheur : ce workflow s'exÃ©cute quand vous poussez un tag
# qui commence par 'v' (ex: v1.0.0, v1.2.3-beta)
on:
  push:
    tags:
      - 'v*.*.*'

# Permissions requises par le job
permissions:
  contents: write   # Pour crÃ©er la Release GitHub
  packages: write   # Pour pousser l'image sur GHCR

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # NÃ©cessaire pour que GoReleaser puisse gÃ©nÃ©rer le changelog
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4' # Mettez votre version de Go

      # Requis pour la construction d'images multi-arch
      - name: ğŸ‹ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Votre nom d'utilisateur GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # Secret automatique

      - name: ğŸš€ Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          # 'latest' utilisera la derniÃ¨re version de GoReleaser
          version: latest
          # '--clean' supprime le dossier 'dist' avant de commencer
          args: release --clean
        env:
          # GITHUB_TOKEN est utilisÃ© par GoReleaser pour
          # 1. Pousser sur GHCR
          # 2. CrÃ©er la Release sur GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}