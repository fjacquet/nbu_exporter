# .github/workflows/release.yml

name: ðŸš€ Release Go Exporter

# DÃ©clencheur : ce workflow s'exÃ©cute quand vous poussez un tag
# qui commence par 'v' (ex: v1.0.0, v1.2.3-beta)
on:
  push:
    tags:
      - "v*.*.*"

# Permissions requises par le job
permissions:
  contents: write # Pour crÃ©er la Release GitHub
  packages: write # Pour pousser l'image sur GHCR

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          # NÃ©cessaire pour que GoReleaser puisse gÃ©nÃ©rer le changelog
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: ðŸ‹ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
