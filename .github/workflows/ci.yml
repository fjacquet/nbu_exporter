name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for SonarCloud

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Run linting
        run: |
          go fmt ./...
          go vet ./...

      - name: Build
        run: go build -v ./...

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check test coverage
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Test coverage: ${coverage}%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "⚠️  Warning: Test coverage is ${coverage}%, below 80% target"
            echo "Coverage by package:"
            go tool cover -func=coverage.out | grep -E "^github.com" | awk '{print $1 " " $NF}' | sort -t: -k1 -u
          else
            echo "✅ Test coverage meets 80% threshold"
          fi

      - name: Generate coverage summary
        run: go tool cover -func=coverage.out > coverage-summary.txt

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
